<p>明陳耀文《花草粹編》云：西湖雖有山泉，而大旱亦嘗龜坼。嘉熙庚子水涸，茂草生焉。李霜崖作《晴偏好》詞紀之。取詞中結句為調名。</p>
<p>單調二十四字，四句四仄韻</p>
<div>李霜崖</div>
<pre>平湖千頃生芳草。芙蓉不照紅顛倒。東坡道。波光瀲灩晴偏好。
○○○●○○■　○○●●○○■　○○■　○○●●○○■</pre>
<p>此調只此一詞，無別首可校。</p>
