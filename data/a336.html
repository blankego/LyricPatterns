<p>唐教坊曲名。</p>
<p>雙調六十四字，前後段各五句，三平韻</p>
<div>魏承班</div>
<pre>池塘煙暖草萋萋。惆悵閑宵含恨。愁坐思堪迷。
○○○●●○□　○●○○○●　○●●○□
遙想玉人情事遠。音容渾是隔桃溪。
○●●○○●●　○○○●●○□
偏記同歡秋月低。簾外論心花畔。和醉暗相攜。
○●○○○●□　○●○○○●　○●●○□
何事春來君不見。夢魂長在錦江西。
○●○○○●●　●○○●●○□</pre>
<p>詞見《花間集》，無別首可校。<br>
</p>
