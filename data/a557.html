<p>楊纘自度曲，因詞中有〔被花惱〕句，取以為名。</p>
<p>雙調九十七字，前後段各九句，四仄韻</p>
<div>楊纘</div>
<pre>疏疏宿雨釀輕寒。簾幕靜垂清曉。寶鴨微溫瑞煙少。
○○●●●○○　○●●○○■　●●○○●○■
簷聲不動。春禽對語。夢怯頻驚覺。敧珀枕。倚銀床。半窗花影明東照。
○○●●　○○●●　●●○○■　○●●　●○○　●○○●○○■
惆悵夜來風。生怕嬌香混瑤草。披衣便起。小徑迴廊。處處都行到。
○●●○○　○●○○●○■　○○●●　●●○○　●●○○■
正千紅萬紫競芳妍。又還似、年時被花惱。驀忽地。省得而今雙鬢老。
●○○●●●○○　●○●　○○●○■　●●●　●●○○○●■</pre>
<p>此調只此一詞，無別首可校。<br>
</p>
