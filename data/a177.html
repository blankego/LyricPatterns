<p>調見《花草粹編》柳永詞，因《樂章集》不載，故宮調無考。</p>
<p>雙調四十九字，前段五句三仄韻，後段四句三仄韻</p>
<div>柳永</div>
<pre>玉肌瓊豔新妝飾。好壯觀歌席。潘妃寶釵。阿嬌金屋。應也消得。
●○○●○○■　●●○○■　○○●●　●○○●　○●○■
屬和新詞多俊格。敢共我勍敵。恨少年、枉費疏狂。不早與伊相識。
●●○○○●■　●●●○■　●●○　●●○○　●●●○○■</pre>
<p>此調亦無別詞可校。</p>
