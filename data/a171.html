<p>調見《丘崇集》詠梅詞，因結句有〔巡池看弄影〕名，取以為名。</p>
<p>雙調四十八字，前後段各五句，四仄韻</p>
<div>丘崇</div>
<pre>雨晴風定。一任春寒逞。要勒群芳未醒。不廢梅花。晚來妝面靚。
●○○■　●●○○■　○●○○●■　●●○○　●○○●■
曲欄斜憑。水檻臨清鏡。翠竹簫騷相映。付與幽人。巡池看弄影。
●○○■　●●○○■　●●○○○■　●●○○　○○○●■</pre>
<p>此調只有此詞，無他首可校。</p>
