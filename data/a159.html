<p>調見《六一詞》，蓋賦院落之春景如洞天也。</p>
<p>雙調四十八字，前段四句四仄韻，後段五句三仄韻</p>
<div>歐陽修</div>
<pre>鶯啼綠樹聲早。檻外殘紅未掃。露點真珠遍芳草。正簾幃清曉。
○○●●○■　●●○○●■　●●○○●○■　●○○○■
鞦韆宅院悄悄。又是清明過了。燕蝶輕狂。柳絲撩亂。春心多少。
○○●●●■　●●○○●■　●●○○　●○○●　○○○■</pre>
<p>此調宋人填者絕少，無從校對平仄。</p>
