<p>調見張先詞集。</p>
<p>雙調五十九字，前後段各五句，兩平韻</p>
<div>張先</div>
<pre>好夢才成成又斷。因晚起、雲朵梳鬟。秀臉拂輕紅。滴入嬌眉眼。薄衣減春寒。
●●○○○●●　○●●　○●○□　●●●○○　●●○○●　●○●○□
紅柱溪橋波平岸。畫閣外、落日西山。不忿閑花並蒂。秋藕連根。何時重得雙蓮。
○●○○○○●　●●●　●●○□　●●○○●●　○●○○　○○○●○□</pre>
<p>坊本，此詞前段起句，或作〔好夢才成又斷〕，第二句，或作〔晚起雲朵梳鬟〕，今從本集及《花草粹編》訂正。此體只此一詞，無別首宋、元詞可校。</p>
