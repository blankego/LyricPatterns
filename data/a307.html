<p>調見張先詞集，為吳興守時所賦也。</p>
<p>雙調六十字，前段七句五仄韻，後段七句四仄韻</p>
<div>張先</div>
<pre>汀蘋白。苕水碧。每逢花駐樂。隨處歡席。
○○■　○●■　●○○●●　○●○■
別時攜手看春色。螢火而今。飛破秋夕。
●○○●○○■　○●○○　○●○■
汴河流。如帶窄。任身輕似葉。何計歸得。
●○○　○●■　●○○●●　○●○■
斷雲孤鶩青山極。樓上徘徊。無盡相憶。
●○○●○○■　○●○○　○●○■</pre>
<p>《花草粹編》後段第三、四句，〔任輕似葉，計歸得〕，脫〔身〕字、〔何〕字，今從本集校正。<br>
</p>
