<p>調見《松隱集》。</p>
<p>雙調一百三字，前後段各九句，五仄韻</p>
<div>曹勳</div>
<pre>桃蕊初謝。雙燕來後。枝上嫩苞時節。絳萼滋浩露。照曉景、裁剪冰綃標格。
○●○●　○●○●　○●●○○■　●●○●●　●●●　○●○○○■
煙傳靚質。似澹拂、妝成香頰。看暖日、催吐繁英。占斷上林風月。
○○●■　●●●　○○○■　●●●　○●○○　●●●○○■
壇邊曾見數枝。算應是真仙。故留春色。頓覺偏造化。且任他、桃李成蹊誰說。
○○○●●○　●○●○○　●○○■　●●○●●　●●○　○●○○○■
晴霽易雪。待等飲、清賞無歇。更愛惜、留引鷳禽。未須再折。
○●●■　●●●　○●○■　●●●　○●○○　●○●■</pre>
<p>此詞無他首可校。</p>
