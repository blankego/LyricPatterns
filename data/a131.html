<p>蘇軾詠梨花制此調，取詞中第三句為名。</p>
<p>雙調四十六字，前段五句兩平韻，後段四句三平韻</p>
<div>蘇軾</div>
<pre>紅杏了。夭桃盡。獨自占春芳。不比人間蘭麝。自然透骨生香。
○●●　○○●　●●●○□　●●○○○●　●○●●○□
對酒莫相忘。似佳人、兼合明光。只憂長笛吹花落。除是甯王。
●●●○□　●○○　○●○□　●○○●○○●　○●○□</pre>
<p>此調只此一詞，無別首可校。</p>
