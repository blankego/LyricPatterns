<p>調見楊慎《詞林萬選》，每段上三句《西江月》體，下二句《小重山體》。</p>
<p>雙調五十四字，前後段各五句，三平韻</p>
<div>陸游</div>
<pre>芳草洲前道路。夕陽樓上欄杆。碧雲何處問歸鞍。從軍客。耽樂不思還。
○●○○●●　●○○●○□　●○○●●○□　○○●　○●●○□
洞裏神仙種玉。江邊騷客滋蘭。鴛鴦沙暖鶺鴒寒。菱花晚。不奈鬢毛斑。
●●○○●●　○○○●○□　○○○●●○□　○○●　●●●○□</pre>
<p>元好問詞，與此平仄如一。<br>
</p>
