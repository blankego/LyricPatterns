<p>調見《松隱集》，即吟二色蓮。</p>
<p>雙調九十五字，前段九句四仄韻，後段十句五仄韻</p>
<div>曹勳</div>
<pre>鳳沼湛碧。蓮影明潔。清泛波面。素肌鑒玉。煙臉暈紅深淺。
●●●●　○●○●　○●○■　●○●●　○●●○○■
占得薰風弄色。照醉眼、梅妝相間。堤上柳垂輕帳。飛塵盡教遮斷。
●●○○●●　●●●　○○○■　○●●○○●　○○●○○■
重重翠荷淨。列向橫塘暖。爭映芳草岸。畫船未槳。清曉最宜遙看。
○○●○●　●●○○■　○●○●■　●○●●　○●●○○■
似約鴛鴦並侶。又更與、舂鋤為伴。頻宴賞。香成陣。瑤池任晚。
●●○○●●　●●●　○○○■　○●●　○○●　○○●■</pre>
<p>此曹自度曲，其平仄無別首可校。<br>
</p>
