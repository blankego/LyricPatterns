<p>《調見高麗史‧樂志》。</p>
<p>雙調五十二字，前後段各五句，三仄韻</p>
<div>《高麗史‧樂志》無名氏</div>
<pre>翠幕華筵。相將正是多歡宴。舉舞袖、迴旋遍。羅綺簇宮商。共歌清羨。
●●○○　○○●●○○■　●●●　○○■　○●●○○　●○○■
莫惜沈醉。瓊漿泛泛金樽滿。當永日、長遊衍。願燕樂嘉賓。嘉賓式燕。
●●○●　○○●●○○■　○●●　○○■　●●●○○　○○●■</pre>
<p>此高麗拋球樂舞隊曲也，因所用唐樂，故採之。<br>
</p>
