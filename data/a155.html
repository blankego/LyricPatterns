<p>唐教坊曲名。一作《感庭秋》。</p>
<p>雙調四十八字，前段五句三仄韻，後段六句兩仄韻</p>
<div>晏殊</div>
<pre>別來音信千里。恨此情難寄。碧紗秋月。梧桐夜雨。幾回無寐。
●○○●○■　●●○○■　●○○●　○○●●　●○○■
高樓目斷。天涯雲黯。只堪憔悴。念蘭堂紅燭。心長焰短。向人垂淚。
○○●●　○○○●　●○○■　●○○○●　○○●●　●○○■</pre>
<p>此調平仄，無別首可校。<br>
</p>
