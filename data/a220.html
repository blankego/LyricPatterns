<p>調見張先詞集。</p>
<p>雙調五十二字，前後段各五句，三仄韻、兩平韻</p>
<div>張先</div>
<pre>江東蘇小。夭斜窈窕。都不勝、彩鸞嬌妙。春豔上新妝。肌肉過人香。
○○○■　○○●■　○●●　●○○■　○●●○□　○●●○□
佳樹陰陰池院。華燈繡幔。花月好、豈能長見。離聚此生緣。何計問高天。
○●○○○■換○○●■　○●●　●○○■　○●●○□換○●●○□</pre>
<p>此詞兩仄兩平四換頭，宋人止此一體，無別首可校。</p>
