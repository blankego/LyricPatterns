<p>調見《全芳備祖‧樂府》。</p>
<p>雙調四十五字，前後段各五句，三仄韻</p>
<div>張孝祥</div>
<pre>醉痕潮玉。乘柔英未吐。霧華如簇。絕豔矜春。分流芳金谷。
●○○■　○○○●●　●○○■　●●○○　●○○○■
風梳雨沐。耿空抱、夜闌清淑。杜老情疏。黃州賦冷。誰憐幽獨。
○○●■　●○●　●○○■　●●○○　○○●●　○○○■</pre>
<p>按，此詞《於湖集》不載，舊譜亦遺之，今從《全芳備祖》採入。</p>
