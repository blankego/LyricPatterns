<p>《五代史》云，後唐莊宗能自度曲。此其一也。取首句為調名。</p>
<p>單調三十一字，七句五仄韻、一疊韻</p>
<div>後唐莊宗</div>
<pre>一葉落。褰珠箔。此時景物正蕭索。畫樓月影寒。
●●■　○○■　●○●●●○■　●○●●○
西風吹羅幕。吹羅幕。往事思量著。
○○○○■　○○■疊●●○○■</pre>
<p>此詞第六句，即疊字第五句，亦是和聲，填者亦遵之。</p>
