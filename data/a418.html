<p>《樂章集》注：大石調。</p>
<p>三段七十九字，前段六句兩仄韻，中段四句三仄韻，後段六句四仄韻</p>
<div>柳永</div>
<pre>夜來匆匆飲散。敧枕背燈睡。酒力全輕。醉魂易醒。風揭簾櫳。夢斷披衣重起。
●○○○●●　○●●○■　●●○○　●○●●　○●○○　●●○○○■
悄無寐。追悔當初。繡閣話別太容易。日許時、猶阻歸計。
●○■　○●○○　●●●●●○■　●●○　○●○■
甚況味。旅館虛度殘歲。想嬌媚。那裏獨守鴛幃靜。永漏迢迢。也應暗同此意。
●●■●●○●○■　●○■　●●●●○○●　●●○○　●○●○●■</pre>
<p>按，《樂章集》及《花草粹編》，俱作兩段，今依《詞緯》訂定。平仄無別首可校。</p>
