<p>唐教坊曲名。</p>
<p>雙調六十字，前後段各五句，四平韻</p>
<div>舒亶</div>
<pre>雲淡長空落葉秋。寒江煙浪盡。月隨舟。西風偏解送離愁。聲聲南去雁、下汀洲。
○●○○●●□　○○○●●　●○□　○○○●●○□　○○○●●　●○□
無奈多情去復留。驪歌齊唱罷。淚爭流。悠悠別恨幾時休。不堪殘酒醒、憑危樓。
○●○○●●□　○○○●●　●○□　○○●●●○□　●○○●●　●○□</pre>
<p>此調與《朝玉階》同，只後段起句平仄異。<br>
</p>
