<p>宋吳文英自度曲。</p>
<p>雙調五十八字，前段七句四平韻，後段七句三平韻</p>
<div>吳文英</div>
<pre>文園消渴愛江清。酒腸怯。怕深觥。玉舟曾洗芙蓉水。瀉清冰。秋夢淺。醉霞輕。
○○○●●○□　●○●　●○□　●○○●○○●　●○□　○●●　●○□
庭竹不收簾影去。人睡起。月空明。瓦瓶汲水和秋葉。薦吟醒。夜深裏。怨遙更。
○●●○○●●　○●●　●○□　●○●●○○●　●○□　●○●　●○□</pre>
<p>此調無別詞可校，其句讀平仄當依之。<br>
</p>
