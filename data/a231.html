<p>唐教坊曲有《傾杯樂》，調名本此。但此令詞，與慢詞名《傾杯樂》者不同。</p>
<p>雙調五十二字，前段五句三仄韻，後段四句三仄韻</p>
<div>呂渭老</div>
<pre>楓葉飄紅。蓮房浥露。枕席嫩涼先到。簾外蟾華如掃。枝上啼鴉催曉。
⊙●○○　○○●●　●●●○○■　○●⊙○○■　○●⊙○○■
秋風又送潘郎老。小窗明、疏紅殘照。登高送遠惆悵。白髮新愁未了。
○○◎●○○■　●○○　○○○■　○○●●○●　●●○○●■</pre>
<p>此調只有呂詞二首，宋、元人無填此者。呂詞別首，前段起句〔隔座藏鉤〕，隔字仄聲；第四句〔箏按教坊新譜〕，教字仄聲；結句〔樓外月生春浦〕，月字仄聲；後段起句〔徘徊爭忍忙歸去〕，爭字平聲。餘與此詞平仄如一。<br>
</p>
