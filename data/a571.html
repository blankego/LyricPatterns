<p>調見《相山居士詞》，蓋憶東坡作也，即以題為調名。</p>
<p>雙調九十八字，前後段各九句，四仄韻</p>
<div>王之道</div>
<pre>雪霽柳舒容。日薄梅搖影。新歲換符來天上。初見頒桃梗。
●●●○○　●●○○■　○●●○○○●　○●○○■
試問我酬君唱。何如博塞歡娛。百萬呼盧勝。投珠報玉。須放騷人遣春興。
●●●○○●　○○●●○○　●●○○■　○○●●　○●○○●○■
詩成談笑。寫出無窮景。不妨時作顛草。馳騁張芝聖。
○○○●　●●○○■　●○○●○●　○●○○■
誰念杜陵野老。心同流水西東。與物初無競。公侯應有種哉。傾否由天命。
○●●○●●　○○○●○○　●●○○■　○○○●●○　○●○○■</pre>
<p>此相山自度曲，無別首可校。<br>
</p>
