<p>調見李之儀《姑溪詞》，取詞中前段結句意為名。</p>
<p>雙調五十字，前段四句四平韻，後段五句四平韻</p>
<div>李之儀</div>
<pre>清溪一派瀉揉藍。岸草毿毿。記得黃鸝語畫簷。喚狂裏、醉重三。
○○●●●○□　●●○□　●●○○●●□　●○●　●○□
春風不動垂簾。似三五、初圓素蟾。鎮淚眼廉纖。何時歌舞。再和池南。
○○●●○□　●○●　○○●□　●●●○□　○○○●　●●○□</pre>
<p>此李端叔《登姑孰堂寄舊遊》，用賀方回韻也。今所傳《東山詞》中缺此調，其平仄亦無可校對矣。</p>
