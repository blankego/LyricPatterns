<p>調見《花間集》。</p>
<p>雙調六十二字，前後段各七句四平韻</p>
<div>毛文錫</div>
<pre>海棠未坼。萬點深紅。香苞緘結一重重。似含羞態。邀勒春風。
●○●●　●●○□　○○○●●○□　●○○●　○●○□
蜂來蝶去。任繞芳叢。
○○●●　●●○□
昨夜微雨。飄灑庭中。忽聞聲滴井邊桐。美人驚起。坐聽晨鐘。
●●○●　○●○□　●○○●●○□　●○○●　●●○□
快教折取。戴玉瓏璁。
●○●●　●●○□</pre>
<p>此調無唐、宋詞別首可校。</p>
