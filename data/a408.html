<title>春聲碎</title>

<body>

<p>調見《翰墨全書》，取詞前段結句三字為名。</p>
<p>雙調七十六字，前段八句三仄韻，後段七句五仄韻</p>
<div>張先</div>
<pre>津館貯輕寒。脈脈離情如水。東風不管。垂楊無力。總雨顰煙膩。
○●●○○　●●○○○■　○○●●　○○○●　●●○○■
欄杆外。怕春燕掠天。疏鼓疊、春聲碎。
○○●　●○●●○　○●●　○○■
劉郎易憔悴。況是懨懨病起。花箋漫展。便寫就新詞、倩誰寄。
○○●○■　●●○○●■　○○●●　●●●○○　●○■
當此際。渾似夢峽啼湘。攪一寸、相思意。
○●■　○●●●○○　●●●　○○■</pre>
<p>前後段起結，字句整齊，中間稍有參差，無別首可校，其平仄當遵之。</p>
