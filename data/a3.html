<p>調見段成式《酉陽雜俎》，有平韻仄韻二體，即以首句三字為調名也。</p>
<p>單調十八字，四句兩平韻</p>
<div>段成式</div>
<pre>閑中好。塵務不縈心。坐對當窗木。看移三面陰。
○○●　○●●○□　●●○○●　○○○●□</pre>
<p>按《酉陽雜俎》，有張希復平韻詞，與此悉同。</p>
<p>又一體　單調十八字，四句兩仄韻</p>
<div>鄭符</div>
<pre>閑中好。盡日松為侶。此趣人不知。輕風度僧語。
○○●　●●○○■　●●○●○　○○●○■</pre>
<p>此詞用仄韻。</p>
