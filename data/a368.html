<p>調見《東浦詞》。</p>
<p>雙調七十字，前段七句五仄韻，後段六句六仄韻</p>
<div>韓玉</div>
<pre>閑院落。誤了清明約。杏花雨過胭脂綽。緊了鞦韆索。
○●■　●●○○■　●○●●○○■　●●○○■
鬥草人歸。朱門悄掩。梨花寂寞。書萬紙、恨憑誰託。
●●○○　○○●●　○○●■　○●●　●○○■
才封了、又揉卻。冤家何處貪歡樂。引得我、心兒惡。
○○●　●○■　○○○●○○■　●●●　○○■
怎生全不思量著。那人人情薄。
●○○●○○■　●○○○■</pre>
<p>此詞無別首可校。</p>
