<p>見《才鬼記》。因每句有疊字，故名《字字雙》。</p>
<p>單調二十八字，四句四平韻</p>
<div>王麗貞</div>
<pre>床頭錦衾斑復斑。架上朱衣殷復殷。空庭明月閑復閑。夜長路遠山復山。
○○●○○●□　●●○○○●□　○○○●○●□　●○●●○●□</pre>
<p>此調無他詞可校。</p>
