<p>《宋史‧樂志》：琵琶曲名，大石調。</p>
<p>雙調八十七字，前段八句四平韻，後段八句五平韻</p>
<div>王庭珪</div>
<pre>畫鼓轟天。暗塵隨馬。人似神仙。天恁不教晝短。明月長圓。
●●○□　●○○●　○●○□　○●●○●●　○●○□
天應未知道。天知道。須肯放、三夜如年。
○○●○●　○○●　○●●　○●○□
流酥擁上香軿。為個甚、晚妝特地鮮妍。花下清陰。乍合曲水橋邊。
○○●●○□　●●●　●○●●○□　○●○○　●●●●○□
高人到此也乘興。任橫街一一須穿。莫言無國豔。有朱門、鎖嬋娟。
○○●●●○●　●○○●●○□　●○○●●　●○○　●○□</pre>
<p>此調僅見此詞，無別首宋詞可校。</p>
