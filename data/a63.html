<p>調見《松隱集》。自序：此曲自金源傳至邊城，飲牛馬，即橫笛吹之，不鼓不拍，聲甚淒斷。</p>
<p>單調三十四字，八句六仄韻</p>
<div>曹勳</div>
<pre>邊城春未到。雪滿交河道。暮沙明殘照。塞烽雲間小。
○○○●■　●●○○■　●○○○■　●○○○■
斷鴻悲。隴月低。淚濕征衣悄。歲華老。
●○○　●●○　●●○○■　●○■</pre>
<p>此詞第五、六句，悲、低二字，疑是間押二平韻，然無他首可校。</p>
