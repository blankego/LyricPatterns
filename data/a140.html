<p>《花草粹編》名《相思令》。</p>
<p>雙調四十七字，前段四句兩平韻，後段四句三平韻</p>
<div>晏殊</div>
<pre>昨日探春消息。湖上綠波平。無奈繞堤芳草。還向舊痕生。
●●●○○●　○●●○□　○●●○○●　○●●○□
有酒且醉瑤觴。更何妨、檀板新聲。誰教楊柳千絲。就中牽繫人情。
●●●●○□　●○○　○●○□　○○○●○○　○○○●○□</pre>
<p>此調只晏殊一詞，無別首可校。</p>
