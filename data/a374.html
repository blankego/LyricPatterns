<p>宋人填詞，有犯、有近、有促拍、有近拍，近者，其腔調微近也。此調見《袁宣卿集》，名《卓牌子近》，因字句與《卓牌子》不同，故另錄於此。</p>
<p>雙調七十一字，前段八句五仄韻，後段六句四仄韻</p>
<div>袁去華</div>
<pre>曲沼朱欄。繚牆翠竹晴晝。金萬縷、搖搖風柳。還是燕子歸時。花信來後。
●●○○　●○●●○■　○●●　○○○■　○●●●○○　○●○■
看淡淨洗妝態。梅樣瘦。春初透。
○●●●○●　○●■　○○■
盡日明窗相守。閑共我焚香。伴伊刺繡。睡眼瞢騰。今朝早是病酒。
●●○○○■　○●●○○　●○●■　●●○○　○○●●●■
那堪更、困人時候。
●○●　●○○■</pre>
<p>宋人僅見此詞，無別首可校。</p>
