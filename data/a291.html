<p>調見《花草粹編》。</p>
<p>雙調五十七字，前段五句三平韻，後段六句四平韻</p>
<div>康與之</div>
<pre>春光豔冶。遊人踏綠苔。千紅萬紫競香開。暖風拂鼻籟。驀地暗香透滿懷。
○○●●　○○●●□　○○●●●○□　●○●●●　●●●○●●□
荼縻似錦裁。嬌紅間綠白。只怕迅速春回。誤落在塵埃。折向鬢雲間。金鳳釵。
○○●●□　○○●●●　●●●●○□　●●●○□　●●●○○　○●□</pre>
<p>此調僅見此詞，無別首可校。</p>
