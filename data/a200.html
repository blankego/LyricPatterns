<p>調見曹冠《燕喜詞》。</p>
<p>雙調五十字，前後段各四句，三仄韻</p>
<div>曹冠</div>
<pre>晚天雨霽橫雌霓。簾捲一軒月色。紋簟坐苔茵。乘興高歌飲瓊液。
●○●●○○■　○●●○●■　○●●○○　○●○○●○■
翠瓜冷浸冰壺碧。茶罷風生兩掖。四座沸歡聲。喜我投壺全中的。
●○●●○○■　○●○○●■　●●●○○　●●○○○●■</pre>
<p>此調止此一體。</p>
