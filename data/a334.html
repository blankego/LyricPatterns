<p>唐教坊曲名。《碧雞漫志》云：屬黃鐘宮。</p>
<p>雙調六十四字，前後段各七句，六仄韻</p>
<div>和凝</div>
<pre>涼簟鋪斑竹。鴛枕並紅玉。臉蓮紅。眉柳綠。
○●○○■　○●●○■　●○○　○●■
胸雪宜新浴。淡黃衫子裁春谷。異香芬馥。
○●○○■　●○○●○○■　●○○■
羞道交回燭。未慣雙雙宿。樹連枝。魚比目。
○●○○■　●●○○■　●○○　○●■
掌上腰如束。嬌嬈不禁人拳跼。黛眉微蹙。
●●○○■　○○●●○○■　●○○■</pre>
<p>此調見《樽前集》，句短韻促，無他首可校，其平仄當遵之。<br>
</p>
