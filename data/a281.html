<p>調見《梅苑》。</p>
<p>雙調五十六字，前段四句四仄韻，後段四句三仄韻</p>
<div>沈會宗</div>
<pre>相將初下蕊珠殿。似醉粉、生香未遍。愛惜嬌心春不管。被東風、賺開一半。
○○○●●○■　●●●　○○●■　●●○○○●■　●○○　●○●■
中黃宮裏賜仙衣。鬥淺深、妝成笑面。放出妖嬈難繫綰。笑東風、自家腸斷。
○○○●●○○　●●○　○○●■　●●○○○●■　●○○　●○○■</pre>
<p>此調句讀近《思歸樂》，惟前後段兩起句，平仄不同，且換頭句不押韻，故與《思歸樂》有別。<br>
</p>
