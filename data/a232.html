<p>調見《逃禪詞》。</p>
<p>雙調五十二字，前段四句兩仄韻，後段四句三仄韻</p>
<div>楊無咎</div>
<pre>送人歸後酒醒時。睡不穩、衾翻翠縷。應將別淚灑西風。盡化作、斷腸夜雨。
●○○●●○○　●●●　○○●■　○○●●●○○　●●●　●○●■
卸帆浦漵。一種悽惶兩處。尋思卻是我無情。便不解、寄將夢去。
●○●■　●●○○●■　○○●●●○○　●●●　●○●■</pre>
<p>此調只有此詞，無別首可校。<br>
</p>
