<p>調見毛滂《東堂詞》，孫守席上詠牡丹花作也。《花草粹編》注：小石調。</p>
<p>雙調五十六字，前段四句三仄韻，後段四句兩仄韻</p>
<div>毛滂</div>
<pre>白玉欄邊自凝佇。滿枝頭、彩雲雕霧。甚芳菲、繡得成團。砌合出、韶華好處。
●●○○●○■　●○○　●○○■　●○○　●●○○　●●●　○○●■
暖風前、一笑盈盈。吐檀心、向誰分付。莫與他、西子精神。不枉了、東君雨露。
●○○　●●○○　●○○　●○○■　●●○　○●○○　●●●　○○●■</pre>
<p>《詞律》誤從汲古閣本，前段第二句，作〔滿枝頭新彩雲雕霧〕，多一新字，今從《花草粹編》改正，平仄宜遵之。<br>
</p>
