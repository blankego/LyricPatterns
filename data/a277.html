<p>《樂章集》注：林鐘商。</p>
<p>雙調五十六字，前後段各四句，四仄韻</p>
<div>柳永</div>
<pre>天幕清和堪宴聚。相得盡、高陽儔侶。皓齒善歌長袖舞。漸引入、醉鄉深處。
○●○○○●■　○●●　○○○■　●●●○○●■　●●●　●○○■
晚歲光陰能幾許。這巧宦、不須多取。把酒共君聽杜宇。解再三、勸人歸去。
●●○○○●■　●●●　●○○■　●●●○○●■　●●○　●○○■</pre>
<p>《詞律》誤從汲古閣本，後段結句脫一字，今從《花草粹編》校正，平仄無他首可校。<br>
</p>
