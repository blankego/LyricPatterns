<p>楊慎《詞品》：李師師，汴京名妓，張先為制新詞，名《師師令》。</p>
<p>雙調七十三字，前後段各六句五仄韻</p>
<div>張先</div>
<pre>香鈿寶珥。拂菱花如水。學妝皆道稱時宜。粉色有、天然春意。
○○●■　●○○○■　●○○●●○○　●●●　○○○■
蜀彩衣長勝未起。縱亂雲垂地。
●●○○○●■　●●○○■
都城池苑誇桃李。問東風何似。不須回扇障清歌。唇一點、小於珠蕊。
○○○●○○■　●○○○■　●○○●●○○　○●●　●○○■
正值殘英和月墜。寄此情千里。
●●○○○●■　●●○○■</pre>
<p>此詞無別首可校。其前後段第二句、結句，俱作上一下四句法，填者不可泛作五言。</p>
