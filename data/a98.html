<p>《宋史‧樂志》：高角調。按，高角乃大呂之角聲也。</p>
<p>雙調四十二字，前後段各四句，兩平韻</p>
<div>黃庭堅</div>
<pre>攜手青雲路穩。天聲迤邐傳呼。袍笏恩章乍賜。春滿皇都。
○●○○●●　○○●●○□　○●○○●●　○●○□
何處難忘酒。瓊花照玉壺。歸嫋絲鞘競醉。雪舞街衢。
○●○○●　○○●●□　○●○○●●　●●○□</pre>
<p>此調僅見山谷一詞，無別首可校。</p>
