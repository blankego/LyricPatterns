<p>調見《東山集》。</p>
<p>雙調八十四字，前後段各八句，六仄韻</p>
<div>賀鑄</div>
<pre>盤馬樓前風日好。雪消塵掃。樓上宮妝早。認簾箔微開。一面嫣妍笑。
○●○○○●■　●○○■　○●○○■　●○●○○　●●○○■
攜手別院重廊。窈窕花房小。任碧羅窗曉。
○●●●○○　●●○○■　●●○○■
問闊時多書問少。鏡鸞空老。身寄吳雲杳。想轣轆車音。幾度青門道。
●●○○○●■　●○○■　○●○○■　●●●○○　●●○○■
占得春色年年。隨處隨人到。恨不如芳草。
●●○●○○　○●○○■　●●○○■</pre>
<p>此調亦僅見此詞，無別首宋詞可校。<br>
</p>
