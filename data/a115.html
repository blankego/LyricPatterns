<p>調見《花間集》。</p>
<p>雙調四十五字，前段四句四平韻，後段四句三平韻</p>
<div>尹鶚</div>
<pre>嚴妝嫩臉花明。教人見了關情。含羞舉步越羅輕。稱娉婷。
○○●●○□　○○●●○□　○○●●●○□　●○□
終朝咫尺窺香閣句迢遙似隔層城。何時休遣夢相縈。入雲屏。
○○●●○○●　○○●●○□　○○○●●○□　●○□</pre>
<p>〔夢相縈〕，或作〔夢相迎〕，今照《花間集》改定。無別首可校，平仄當遵之。<br>
</p>
