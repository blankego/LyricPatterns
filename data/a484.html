<p>蔣氏九宮譜目，入南呂調。</p>
<p>雙調九十一字，前後段各八句，五仄韻</p>
<div>王觀</div>
<pre>人生百歲。七十稀少。更除十年孩童小。又十年昏老。
○○●●　●●○■　●○●○○○■　●●○○■
都來五十載。一半被、睡魔分了。那二十五載之中。寧無些個煩惱。
○○●●●　●●●　●○○■　●●●●●○○　○○○●○■
仔細思量。好追歡及早。遇酒逢花堪笑傲。任玉山傾倒。
●●○○　●○○●■　●●○○○●■　●●○○■
對景且沈醉。人生似、露垂芳草。幸新來、有酒如澠。要結千秋歌笑。
●●●○●　○○●　●○○■　●○○　●●○○　●●○○○■</pre>
<p>此詞無他首可校。<br>
</p>
