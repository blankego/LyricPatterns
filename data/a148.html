<title>獻天壽</title>

<p>見《高麗史‧樂志》。</p>
<p>雙調四十七字，前段四句四平韻，後段五句三平韻</p>
<div>《高麗史‧樂志》無名氏</div>
<pre>日暖風和春更遲。是太平時。我從蓬島整容姿。來降賀丹墀。
●●○○○●□　●●○□　●○○●●○□　○●●○□
幸逢燈夕真佳會。喜近天威。神仙壽算永無期。獻君壽。萬年斯。
●○○●○○●　●●○□　○○●●●○□　●○●　●○□</pre>
<p>此詞亦無他首可校。</p>
