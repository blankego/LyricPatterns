<p>調見元彭致中《鳴鶴餘音》詞。</p>
<p>雙調五十字，前段五句三仄韻，後段五句一仄韻、兩重韻</p>
<div>馬鈺</div>
<pre>終日駕鹽車。鞭棒時時打。自數精神久屈沈。如病馬。怎得優遊也。
○●●○○　○●○○■　●●○○●●○　○●■　●●○○■
伯樂祖師來。見後頻嗟訝。巧計多方贖了身。得志馬。須報恩師也。
●●●○○　●●○○■　●●○○●●○　●●■重○●○○■重</pre>
<p>此亦元人小令也，重押兩〔馬〕字、兩〔也〕字韻，想其體例應爾，惜無別首可校。<br>
</p>
