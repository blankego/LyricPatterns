<p>調見宋黃大輿《梅苑》詞。</p>
<p>雙調五十字，前段五句三平韻，後段五句兩平韻</p>
<div>權無染</div>
<pre>瓊英雪豔嶺梅芳。天付與清香。向臘後春前。解壓萬花。先占東陽。
○○●●●○□　○●●○□　●●●○○　●●●○　○●○□
擬待折、一枝相贈。奈水遠天長。對妝面。忍聽羌笛。又還空斷人腸。
●●●　●○○●　●●●○□　●○●　●○○●　●○○●○□</pre>
<p>此詞只此一體，無別首可校。</p>
