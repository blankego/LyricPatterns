<p>唐教坊曲名。</p>
<p>單調二十八字，四句三平韻</p>
<div>皇甫松</div>
<pre>蠻歌荳蔻北人愁。蒲雨杉風野艇秋。浪起鵁鶄眠不得。寒沙細細入江流。
○○●●●○□　○●○○●●□　●●○○○●●　○○●●●○□</pre>
<p>此與宋人《浪淘沙令》、《浪淘沙慢》不同，蓋宋人借舊曲名，另倚新腔。此七言絕句也。按，《浪淘沙》詞，創自劉、白，劉詞九首與此同，惟白詞六首皆拗體耳。</p>
