<p>詞見《花草粹編》。</p>
<p>雙調八十字，前段八句五仄韻，後段八句四仄韻</p>
<div>蕭回</div>
<pre>金陵故國。極目長江、浩渺千重隔。山無際。臨壖怒濤磧。
○○●■　●●○○　●●○●■　○○●　○○●○■
俯春城葦寂。芳晝迤邐。一簇煙村將晚。嚴光舊台側。
●○○●■　○●●●　●●○○○●　○○●○■
何處倦遊客。對此景、惹起離懷。頓覺舊日意。魂黯愁積。
○●●○■　●●●　●●○○　●●●●●　○●○■
幽恨綿綿。何計消溺。回首洛城東。千里暮雲碧。
○●○○　○●○■　○●●○○　○●●○■</pre>
<p>此詞《花草粹編》所載，疑有脫誤，今從蕉雪堂鈔本。</p>
