<p>調見宋楊湜《古今詞話》，取詞中前段結句為名。</p>
<p>雙調五十字，前後段各四句，三仄韻</p>
<div>《古今詞話》無名氏</div>
<pre>雨餘天色漸寒滲。海棠綻、胭脂如錦。告你休看書。且共我、花前飲。
●○○●●○■　●○●　○○○■　●●○●○　●●●　○○■
皓月穿簾未成寢。篆香透、鴛鴦雙枕。似恁天色時。你道是、好做甚。
●●○○●○■　●○●　○○○■　●●○●○　●●●　●●■</pre>
<p>亦近謔詞，以其調僻，採以備體。<br>
</p>
