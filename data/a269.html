<p>調見《黃山谷集》。按，宋詞有《鼓笛慢》，乃《水龍吟》別體，與此無涉。</p>
<p>雙調五十五字，前後段各四句，四仄韻</p>
<div>黃庭堅</div>
<pre>寶犀未解心先透。惱殺人、遠山微皺。意淡言疏情最厚。枉教作、著行官柳。
●○●●○○■　●●○　●○○■　●●○○○●■　●○●　●○○■
小雨勒花時候。抱琵琶、為誰消瘦。翡翠金籠思珍偶。忽拌與、山雞僝僽。
●●●○○■　●○○　●○○■　●●○○○○■　●○●　○○●■</pre>
<p>此調只有此詞，無別首可校。</p>
