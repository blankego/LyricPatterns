<p>調見《稼軒詞》，自注一名《王孫信》。</p>
<p>雙調五十二字，前段四句四仄韻，後段四句三仄韻</p>
<div>辛棄疾</div>
<pre>有得許多淚。更閑卻、許多鴛被。枕頭兒、放處都不是。舊家時、怎生睡。
●●●○■　●○●　●○○■　●○○　●●○●■　●○○　●○■
更也沒書來。那堪被、雁兒調戲。道無書、卻有書中意。排幾個、人人字。
●●●○○　●○●　●○○■　●○○　●●○○■　○●●　○○■</pre>
<p>此調只有此詞，無別首可校。</p>
