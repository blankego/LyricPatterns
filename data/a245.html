<p>調見《高麗史‧樂志》。</p>
<p>雙調五十三字，前後段各四句，三平韻</p>
<div>《高麗史‧樂志》無名氏</div>
<pre>鬥巧宮妝掃翠眉。相喚折花枝。曉來深入豔芳裏。紅香散、露浥在羅衣。
●●○○●●□　○●●○□　●○○●●○●　○○●　●●●○□
盈盈巧笑詠新詞。舞態畫嬌姿。嫋娜文回迎宴處。簇神仙、會赴瑤池。
○○●●●○□　●●●○□　●●○○○●●　●○○　●●○□</pre>
<p>宋賜高麗大晟樂，故《樂志》中猶存宋人詞，此亦其一也，無別首可校。<br>
</p>
