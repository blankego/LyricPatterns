<p>調見《古今詞話》，因詞中有〔簷前鐵馬戛叮噹〕句，故名。</p>
<p>雙調七十一字，前段八句三仄韻，後段六句三仄韻</p>
<div>《古今詞話》無名氏</div>
<pre>悄無人。宿雨厭厭。空庭乍歇。聽簷前、鐵馬戛叮噹。敲破夢魂殘結。
●○○　●●○○　○○●■　●○○　●●●○○　○●●○○■
丁年事。天涯恨。又早在、心頭咽。
○○●　○○●　●●●　○○■
誰憐我、綺簾前。鎮日鞋兒雙跌。今番也、石人應下千行血。
○○●　●○○　●●○○○■　○○●　●○○●○○■
擬展青天。寫作斷腸文。難盡說。
●●○○　●●●○○　○●■</pre>
<p>此見宋楊湜《古今詞話》，無別首宋詞可校。</p>
