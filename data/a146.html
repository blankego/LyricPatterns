<p>唐教坊曲名。</p>
<p>雙調四十七字，前段四句四平韻，後段四句三平韻</p>
<div>王勝之</div>
<pre>秋風朔吹曉徘徊。雪照樓臺。梁王宴召有鄒枚。相如獨逞英才。
○○●●●○□　●●○□　○○●●●○□　○○●●○□
明燭熏爐香暖。深勸金杯。庭前豔粉有寒梅。一枝昨夜先開。
○●○○○●　○●○□　○○●●●○□　●○●●○□</pre>
<p>此詞無他首可校，平仄當遵之。</p>
