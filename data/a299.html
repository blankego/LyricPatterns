<p>唐教坊曲名，一名《掃市舞》。</p>
<p>雙調五十八字，前後段各七句，六仄韻、一疊韻</p>
<div>《梅苑》無名氏</div>
<pre>酥點萼。玉碾萼。點時碾時香雪薄。才折得。春力弱。半掩朱扉垂繡幕。怕吹落。
○●■　●●■疊●○●○○●■　○●■　○●■　●●○○○●■　●○■
撚一晌。嗅一晌。撚時嗅時宿酒忘。春筍上。不忍放。待對菱花斜插向。寶釵上。
●●■換●●■疊●○●○●●■　○●■　●●■　●●○○○●■　●○■</pre>
<p>此調無別詞可校，前後段兩起句疊韻，當是定格，填者宜依之。<br>
</p>
