<p>調見趙德麟《侯鯖錄》，南唐馮延巳作，因詞中有〔聖壽南山永同〕句，故名。</p>
<p>單調六十字，十句五平韻</p>
<div>馮延巳</div>
<pre>銅壺滴漏初盡。高閣雞鳴半空。催啟五門金鎖。猶垂三殿簾櫳。階前御柳搖綠。
○○●●○●　○●○○●□　○●●○○●　○○○●○□　○○●●○●
仗下宮花散紅。鴛瓦數行曉日。鸞旗百尺春風。侍臣舞蹈重拜。聖壽南山永同。
●●○○●□　○●●○●●　○○●●○□　●○●●○●　●●○○●□</pre>
<p>此詞《陽春集》不載，今從《花草粹編》採入。<br>
</p>
