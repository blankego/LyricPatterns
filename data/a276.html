<p>調見《壽域詞》。</p>
<p>雙調五十六字，前後段各四句，三仄韻</p>
<div>杜安世</div>
<pre>珠簾怕捲春殘景。小雨牡丹零欲盡。庭軒悄悄燕高空。風飄絮、綠苔侵徑。
○○●●○○■　●●●○○●■　○○●●●○○　○○●　●○○■
欲將幽恨傳愁信。想後期、無個憑定。幾回獨睡不思量。還悠悠、夢裏尋趁。
●○○●○○■　●●○　○●○■　●○●●●○○　●○○　●●○■</pre>
<p>《詞律》誤從汲古閣本，前段第二句少一字，今照《花草粹編》校正，平仄無他首可校。<br>
  <br>
  ▲杜安世詞，庭軒悄悄燕高飛句，飛誤作空，應從花草粹編增改 </p>
