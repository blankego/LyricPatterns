<p>見《樂府詩集》。蓋唐時邊塞閨人之詞也。</p>
<p>單調二十四字，四句三仄韻《樂府詩集》</p>
<div>無名氏</div>
<pre>昨日盧梅塞口。整見諸人鎮守。都護三年不歸。折盡江邊楊柳。
●●○○●■　●●○○●■　○●○○●○　●●○○○■</pre>
<p>此亦六言絕句，其平仄不拘。</p>
