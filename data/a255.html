<p>調見《梅苑》詞選本。</p>
<p>雙調五十四字，前後段各四句，三仄韻</p>
<div>《梅苑》無名氏</div>
<pre>去年尋處曾持酒。還是向、南枝見後。宜霜宜雪精神。沒些兒、風味減舊。
●○○●○○■　○●●　○○●■　○○○●○○　●○○　○●●■
先春似與群芳鬥。暗度香、不待頻嗅。有人笑折歸來。玉纖長、盡露衫袖。
○○●●○○■　●●○　●●○■　●○●●○○　●○○　●●○■</pre>
<p>此詞前段第二句，《花草粹編》本多一〔又〕字，今照《梅苑》詞校正。</p>
