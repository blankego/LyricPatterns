<p>調見《夢窗詞稿》，自注：一名《六么花十八》。《碧雞漫志》云：六么曲內一疊，名《花十八》，前後十八拍。</p>
<p>雙調六十七字，前段七句五仄韻，後段八句三仄韻</p>
<div>吳文英</div>
<pre>簟波皺纖縠。朝炊熟。眠未足。青奴細膩。未拌真珠斛。
●○●○■　○○■　○●■　○○●●　●○○○■
素蓮幽怨風前影。搔頭斜墜玉。
●○○●○○●　○○○●■
畫欄枕水。垂楊梳雨。青絲亂。如乍沐。嬌笙微韻。晚蟬亂秋曲。
●○●●　○○○●　○○●　○●■　○○○●　●○●○■
翠陰明月勝花夜。那愁春去速。
●○○●○○●　●○○●■</pre>
<p>此調僅見此詞，無別首可校。<br>
  <br>
  ▲吳文英詞，晚蟬理秋曲句，理誤作亂，應從毛氏斧季校本更正 </p>
