<p>調見《翰墨全書》，趙可登代州南樓，自度此腔。</p>
<p>雙調九十六字，前後段各十句，四平韻</p>
<div>趙可</div>
<pre>雲朔南陲。全趙寶符。河山襟帶名藩。有朱樓縹緲。千雉迴旋。
○●○○　○●●○　○○○●○□　●○○●●　○●○□
雲度飛孤絕險。天圍紫塞高寒。弔興亡遺跡。咫尺西陵。煙樹蒼然。
○●○○●●　○○●●○□　●○○○●　●●○○　○●○□
時移事改。極目春心。不堪獨倚危欄。惟是年年飛雁。霜雪知還。
○○●●　●●○○　●○●●○□　○●○○○●　○●○□
樓上四時長好。人生一世誰閑。故人有酒。一樽高興。不減東山。
○●●○○●　○○●●○□　●○●●　●○○●　●●○□</pre>
<p>此調惟此一詞，無別首可校。<br>
</p>
