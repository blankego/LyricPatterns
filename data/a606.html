<p>調見《夢窗詞》。</p>
<p>雙調九十九字，前段十一句四平韻，後段十句四平韻</p>
<div>吳文英</div>
<pre>萬丈巍台。碧罘罳外。袞袞野馬遊塵。舊文書幾閣。昏朝醉暮。覆雨翻雲。
●●○○　●○○●　●●●●○□　●○○●●　○○●●　●●○□
忽變清明。紫垣敕使下星辰。經年事靜。公門如水。帝甸陽春。
●●○○　●○●●●○□　○○●●　○○○●　●●○□
長安父老相語。幾百年見此。獨駕冰輪。又鳳鳴黃幕。玉霄平溯。鵲錦新恩。
○○●●○●　●●○●●　●●○□　●●○○●　●○○●　●●○□
畫省中書。半紅梅子薦鹽新。歸來晚。待賡吟、殿閣南薰。
●●○○　●○○●●○□　○○●　●○○　●●○□</pre>
<p>此調只此一詞，無別首可校。</p>
