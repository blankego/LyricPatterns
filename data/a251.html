<p>唐教坊曲名。</p>
<p>雙調五十四字，前後段各四句，四仄韻</p>
<div>楊無咎</div>
<pre>雪後雨兒雨後雪。鎮日價、長不歇。今番為寒忒太切。和天地、也來廝別。
●●●○●●■　●●●　○●■　○○○○●●■　○○●　●○○■
睡不著、身心自暗攧。這況味、憑誰說。枕衾冷得渾似鐵。只心頭、些個熱。
●●●　○○●●■　　　●●●　○○■　●○●●○●■　●○○　○●■</pre>
<p>此見《逃禪詞》，止此一首，無別詞可校。</p>
