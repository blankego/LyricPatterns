<p>引《樂章集》注：小石調。</p>
<p>雙調六十字，前段七句三仄韻，後段八句四仄韻</p>
<div>柳永</div>
<pre>留不得。光陰催促。有芳蘭歇。好花謝。惟頃刻。彩雲易散琉璃脆。驗前事端的。
○●■　○○○●　●○○●　●●●　○●■　●○●●○○●　●○●○■
風月夜。幾處前蹤舊跡。忍思憶。這回望斷。永作蓬山隔。
○●●　●●○○●■　●○■　●○●●　●●○○■
向仙島。歸雲路。兩無消息。
●○●　○○●　●○○■</pre>
<p>此柳永自度曲，無別首可校，其句讀平仄當遵之。<br>
</p>
