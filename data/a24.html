<p>調始自唐劉禹錫詠湘妃詞。所謂賦題本意也。</p>
<p>單調二十七字，五句三平韻、一疊韻</p>
<div>劉禹錫</div>
<pre>斑竹枝。斑竹枝。淚痕點點寄相思。楚客欲聽瑤瑟怨。瀟湘深夜月明時。
○●□　○●■●○◎●●○□　●●●○○●●　○○○●●○□</pre>
<p>此詞首三字例用疊句。如劉詞別首之〔湘水流，湘水流〕是也。其第三句〔九疑雲物至今秋〕，雲字平聲。</p>
