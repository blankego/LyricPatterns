<p>調見《梅苑》。</p>
<p>雙調七十四字，前後段各九句，四仄韻</p>
<div>《梅苑》無名氏</div>
<pre>江國春來。留得素英肯住。月籠香。風弄粉。詩人盡許。
○●○○　○●●○●■　●○○　○●●　○○●■
酥蕊嫩。檀心小。不禁風雨。須東君、與他做主。
○●●　○○●　●○○■　○○○　●○●■
繁杏夭桃。顏色淺深難駐。奈芳容。全不稱。冰姿伴侶。
○●○○　○●●○○■　●○○　○●●　○○●■
水亭邊。山驛畔。一枝風措。十分似、那人淡濘。
●○○　○●●　●○○■　●○●　●○●■</pre>
<p>此調惟《梅苑》有此一詞，無宋、元人他作可校。</p>
