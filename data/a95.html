<p>唐教坊曲名。一名《贊普子》。</p>
<p>雙調四十二字，前後段各四句，兩平韻</p>
<div>毛文錫</div>
<pre>錦帳添香睡。金爐換夕熏。懶結芙蓉帶。慵拖翡翠裙。
●●○○●　○○●●□　●●○○●　○○●●□
正是桃夭柳媚。那堪暮雨朝雲。宋玉高唐意。裁瓊欲贈君。
●●○○●●　●○●●○□　●●○○●　○○●●□</pre>
<p>詞見《花間集》，無別首可校，平仄當依之。</p>
