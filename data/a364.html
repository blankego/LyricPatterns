<p>《洛神賦》：〔或拾翠羽〕，調名取此。</p>
<p>雙調六十八字，前後段各七句，四仄韻</p>
<div>張孝祥</div>
<pre>春入園林。花信總隨遲速。聽鳴禽、稍遷喬木。夭桃弄色。海棠芬馥。
○●○○　○●●○○■　●○○　●○○■　○○●●　●○○■
風雨霽。芳徑草心頻綠。
○●●　○●●○○■
禊事才過。相次禁煙追逐。想千年、楚人遺俗。青旗沽酒。各家炊熟。
●●○○　○●●○○■　●○○　●○○■　○○○●　●○○■
良夜遊。明月勝燒花燭。
○●○　○●●○○■</pre>
<p>此詞見《於湖集》，無宋人別首可校。<br>
</p>
