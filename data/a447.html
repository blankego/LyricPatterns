<p>調見《樂府雅詞》。</p>
<p>雙調八十三字，前後段各十句，四仄韻</p>
<div>李甲</div>
<pre>秋空江上。岸花老。蘋洲白。露濕蒹葭。漵浦漸增寒色。
○○○●　●○●　○○■　●●○○　●●●○○■
閑漁唱晚。鶩雁驚飛處。映遠磧。數點歸帆。送天際歸客。
○○●●　●●○○●　●●■　●●○○　●○●○■
鳳台人散。漫回首。沈消息。素鯉無憑。樓上暮雲凝碧。
●○○●　●○●　○○■　●●○○　○●●○○■
危樓靜倚。時向西風下。認遠笛。宋玉悲懷。未信金樽消得。
○○●●　○●○○●　●●■　●●○○　●●○○○■</pre>
<p>《樂府雅詞》、《花草粹編》載此詞，皆脫落後段第六句，今從《詞緯》本增定。此調只有此詞，亦無別首宋詞可校。<br>
</p>
