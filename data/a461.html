<p>一作《愛恩深》，《樂章集》注：大石調。</p>
<p>雙調八十六字，前段八句六仄韻，後段八句五仄韻</p>
<div>柳永</div>
<pre>雅致裝庭宇。黃花開淡濘。細香明豔盡天與。
●●○○■　○○○●■　●○○●●○■
助秀色堪餐。向曉自有真珠露。剛被金錢妒。擬買斷秋天。容易獨步。
●●●○○　●●●●○○■　○●○○■　●●●○○　○●●■
粉蝶無情蜂已去。要上金樽。惟有詩人曾許。
●●○○○●■　●●○○　○●○○○■
待宴賞重陽。恁時盡把芳心吐。陶令輕回顧。免憔悴東籬。冷煙寒雨。
●●●○○　●○●●○○■　○●○○■　●○●○○　●○○■</pre>
<p>此詞無他作可校，平仄當遵之。</p>
