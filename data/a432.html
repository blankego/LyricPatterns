<p>一作《彩鳳舞》。</p>
<p>雙調八十一字，前段七句三仄韻，後段七句五仄韻</p>
<div>陳亮</div>
<pre>人立玉。天如水。特地如何撰。海南沈、燒著欲寒猶暖。
○●●　○○●　●●○○■　●○○　○●●○○■
算從頭。有多少、厚德陰功。人家上、一一舊時香案。
●○○　●○●　●●○○　○○●　●●●○○■
煞經慣。小住吾州才爾。依然歡聲滿。莫也教、公子王孫眼見。
●○■　●●○○○●　○○○○■　●●○　○●○○●■
這些兒、穎脫處。高出書卷。經綸自入手。不了判斷。
●○○　●●●　○●○■　○○●●●　●●●■</pre>
<p>此見《龍川詞》，無別首宋詞可校。<br>
</p>
