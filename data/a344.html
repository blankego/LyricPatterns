<p>調見《惜香樂府》。</p>
<p>雙調六十五字，前段七句兩仄韻，後段七句三仄韻</p>
<div>趙長卿</div>
<pre>流水奏鳴琴。風月淨、天無星斗。
○●●○○　○●●　○○○■
翠嵐堆裏。蒼岩深處。滿林霜膩。暗香凍了。那禁頻嗅。
●○○●　○○○●　●○○●　●○●●　●○○■
馬上再三回首。還記省、去年時候。
●●●○○■　○●●　●○○■
十分全似。那人風韻。柔腰弄影。冰腮退粉。做成清瘦。
●○○●　●○○●　○○●●　○○●●　●○○■</pre>
<p>汲古閣本，後段第六句少一字，今據《詞緯》增定，平仄無他詞可校。</p>
