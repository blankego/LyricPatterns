<p>調見趙師俠《坦庵集》，詠信豐雙蓮，故制此詞。</p>
<p>雙調四十八字，前後段各四句，四平韻</p>
<div>趙師俠</div>
<pre>太平和氣兆嘉祥。草木總成雙。紅苞翠蓋出橫塘。兩兩鬥芬芳。
●○○●●○□　●●●○□　○○●●●○□　●●●○□
杆搖碧玉並青房。仙髻擁新妝。連枝不解引鸞凰。留取映鴛鴦。
●○●●●○□　○●●○□　○○●●●○□　○●●○□</pre>
<p>此詞無別首可校。</p>
