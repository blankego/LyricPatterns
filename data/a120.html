<p>謝朓詩，〔餘霞散成綺〕，調名本此。</p>
<p>雙調四十五字，前後段各四句，三仄韻</p>
<div>毛滂</div>
<pre>牆頭花口寒猶噤。放繡簾晝靜。簾外時有蜂兒。趁楊花不定。
○○○●○○■　●●○●■　○●○●○○　●○○●■
欄杆又還獨憑。含翠低眉暈。春夢枉惱人腸。更懨懨酒病。
○○●○●■　●●○○■　○●●●○○　●○○●■</pre>
<p>此調止此一詞，無別首可校。</p>
