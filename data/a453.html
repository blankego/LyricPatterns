<p>調見張先詞，因詞有〔少年得意時節〕句，取以為名，與《少年遊令》不同。</p>
<p>雙調八十四字，前後段各九句，五仄韻</p>
<div>張先</div>
<pre>春城三二月。禁柳飄綿未歇。仙篽生香。輕雲凝紫。臨層闕。
○○○●■　●●○○●■　○●○○　○○○●　○○■
歌掌明珠滑。酒臉紅霞發。華省名高。少年得意時節。
○●○○●　●●○○■　○●○○　●○●●○■
畫刻三題徹。梯漢同登蟾窟。玉殿初宣。銀袍齊脫。生仙骨。
●●○○■　○●○○○■　●●○○　○○○●　○○■
花探都門曉。馬躍芳衢闊。宴罷東風。鞭梢一行飛雪。
○●○○●　●●○○■　●●○○　○○●○○■</pre>
<p>此調僅見此詞，無別首宋詞可校。<br>
</p>
