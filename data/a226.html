<p>調見《山谷集》，因詞有〔望不見、江東路〕句，取以為名。</p>
<p>雙調五十二字，前後段各四句，四仄韻</p>
<div>黃庭堅</div>
<pre>江水西頭隔煙樹。望不見、江東路。思量只有夢來去。更不怕、江攔住。
○●○○●○■　●●●　○○■　○○●●●○■　●●●　○○■
燈前寫了書無數。算沒個、人傳與。直教尋得雁分付。又還是、秋將暮。
○○●●○○■　●●●　○○■　●○○●●○■　●○●　○○■</pre>
<p>此調只此一詞，無別首可校。</p>
