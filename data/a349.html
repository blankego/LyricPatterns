<p>調見《書舟雅詞》。</p>
<p>雙調六十六字，前後段各五句，四仄韻、一疊韻</p>
<div>程垓</div>
<pre>月掛霜林寒欲墜。正門外、催人起。奈離別、如今真個是。
●●○○○●■　●○●　○○■　●○●　○○○●■
欲住也、留無計。欲去也、來無計。
●●●　○○■　●●●　○○■疊
馬上離情衣上淚。各自個、供憔悴。問江路、梅花開也未。
●●○○○●■　●●●　○○■　●○●　○○○●■
春到也、須頻寄。人到也、須頻寄。
○●●　○○■　○●●　○○■疊</pre>
<p>此調只有此詞，前後段兩結句，例用疊韻，填者須遵之。汲古閣本，後段第二句脫〔個〕字，今照《花草粹編》增入。</p>
