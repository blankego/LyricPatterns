<p>唐教坊曲名。</p>
<p>單調十八字，三句三平韻</p>
<div>顧況</div>
<pre>新婦磯邊月明。女兒浦口潮平。沙頭鷺宿魚驚。
○●○○●□　●○●●○□　○○●●○□</pre>
<p>此與張志和《漁歌子》，極為宋人傳誦。黃庭堅、徐俯，曾取二詞合為《浣溪沙》歌之。見《樂府雅詞》注。</p>
