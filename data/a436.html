<p>調見《花草粹編》，《樂章集》不載。</p>
<p>雙調八十二字，前段八句四仄韻，後段八句五仄韻</p>
<div>柳永</div>
<pre>每到秋來。轉添甚況味。金風動、冷清清地。殘蟬噪晚。甚聒得、人心欲碎。
●●○○　●○●●■　○○●　●○○■　○○●●　●●●　○○●■
更休道、宋玉多悲。石人也、須下淚。
●○●　●●○○　●○●　○●■
衾寒枕冷。夜迢迢、更無寐。深院靜、月明風細。巴巴望曉。怎生捱、更迢遞。
○○●●　●○○　●○■　○●●　●○○■　○○●●　●○○　○○■
料可兒、只在枕頭根底。等人睡。來夢裏。
●●○　●●●○○■　●○●　○●■</pre>
<p>此調無別詞可校，其平仄宜依之。<br>
</p>
