<p>調見白居易《長慶集》。以首句為調名。</p>
<p>單調二十六字，六句三仄韻</p>
<div>白居易</div>
<pre>花非花。霧非霧。夜半來。天明去。來如春夢不多時。去似朝雲無覓處。
○○○　●○■　●●○　○○■　○○○●●○○　●●○○○●■</pre>
<p>此本《長慶集》長短句詩，後人採入詞中，其平仄亦不拘。</p>
