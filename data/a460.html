<p>調見《惜香樂府》。</p>
<p>雙調八十五字，前段七句四仄韻，後段八句五仄韻</p>
<div>趙長卿</div>
<pre>長憶當初。是他見我心先有。一鉤才下。便引得、魚兒開口。
○●○○　●○●●○○■　●○○●　●●●　○○○■
好是重門深院。寂寞黃昏後。廝覷著、一面兒酒。
●●○○○●　●●○○■　○●●　●●○■
試撋就。便把我、得人意處。閔子裏、施纖手。雲情雨意。似十二巫山舊。
●○■　●●●　●○●●　●●●　○○■　○○●●　●●●○○■
更向枕前言約。許我長相守。歡人也、猶自眉頭皺。
●●●○○●　●●○○■　○○●　○●○○■</pre>
<p>此亦謔詞，因其調僻，採入以備一體。<br>
</p>
