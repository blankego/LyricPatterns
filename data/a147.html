<p>見《高麗史‧樂志》。</p>
<p>雙調四十七字，前後段各五句，兩平韻</p>
<div>《高麗史‧樂志》無名氏</div>
<pre>東風報暖。到頭嘉氣漸融怡。巍峨鳳闕。起鼇山萬仞。爭聳雲涯。
○○●●　●○○●●○□　○○●●　○○○●●　○●○□
梨園子弟。齊奏新曲。半是塤篪。見滿筵、簪紳醉飽。頌鹿鳴詩。
○○●●　○●○●　●●○□　●●○　○○●●　●●○□</pre>
<p>此詞亦無他首可校。</p>
