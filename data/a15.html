<p>唐教坊曲名。《樂府雜錄》：健舞曲。《樂苑》：羽調曲。按，此舞因曲為名，用二女童，帽施金鈴，抃轉有聲。其來也，藏二蓮花中，花坼而後見，對舞相占，實舞中雅妙者也。</p>
<p>單調二十四字，四句三平韻《樂府詩集》</p>
<div>無名氏</div>
<pre>將軍奉命即須行。塞外領強兵。聞道烽煙動。腰間寶劍匣中鳴。
○○●●●○□　●●●○□　○●○○●　○○●●●○□</pre>
<p>按，《宋史‧樂志》：小兒舞隊有柘枝。又沈括《筆談》：柘枝舊曲，遍數極多。今已不傳，存此以志其樂。</p>
