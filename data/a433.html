<p>調見《惜香樂府》。</p>
<p>雙調八十一字，前段八句四仄韻，後段八句七仄韻</p>
<div>趙長卿</div>
<pre>前山減翠。疏竹度輕風。日移金影碎。還又年華暮。看看是、新春至。
○○●■　○●●○○　●○○●■　○●○○●　○○●　○○■
那更堪、有個人人。似花似玉。溫柔伶俐。
●●○　●●○○　●○●●　○○○■
准擬。恩情海似。拈弄上、則人難比。我也誠心一片。你也爭些氣。
●■　○○●■　○●●　●○○■　●●○○●●　●●○○■
大家到底如此。美中更美。廝守定、共伊百歲。
●○●●○■　●○●■　●●●　●○●■</pre>
<p>此本謔詞，因此調無別詞可錄，故採以備體。</p>
