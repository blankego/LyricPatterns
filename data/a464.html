<p>調見《花草粹編》，一作《五福降中天慢》。</p>
<p>雙調八十六字，前後段各八句，四平韻</p>
<div>江致和</div>
<pre>喜元宵三五。縱馬御柳溝東。斜日映珠簾。瞥見芳容。
●○○○●　●●●●○□　○●●○○　●●○□
秋水嬌橫俊眼。膩雪輕鋪素胸。愛把菱花。笑勻粉面露春蔥。
○●○○●●　●●○○●□　●●○○　●○●●●○□
徘徊步懶。奈一點、露犀未通。悵望七香車去。慢輾春風。
○○●●　●●●　○○●□　●●●○○●　●●○□
雲情雨態。願暫入陽臺夢中。路隔煙霞。甚時還許到蓬宮。
○○●●　●●●○○●□　●●○○　●○○●●○□</pre>
<p>此詞採之《花草粹編》，亦無他首宋詞可校。</p>
