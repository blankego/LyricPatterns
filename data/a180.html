<p>調見《小山樂府》。</p>
<p>雙調四十九字，前段四句三仄韻，後段四句四仄韻</p>
<div>晏幾道</div>
<pre>一曲畫樓鐘動。宛轉歌聲緩。綺席飛塵座滿。更小待、金蕉暖。
●●●○○●　●●○○■　●●○○●■　●●●　○○■
細雨輕寒今夜短。依前是、粉牆別館。端的歡期應未晚。奈歸雲難管。
●●○○○●■　○○●　●○●■　○●○○○●■　●○○○■</pre>
<p>此詞平仄，亦無別首可校。</p>
