<p>此調始自蘇軾，取詞中第二句〔惜香愛把寶釵翻〕句為名。</p>
<p>雙調五十六字，前後段各五句，三平韻</p>
<div>蘇軾</div>
<pre>金爐猶暖麝煤殘。惜香愛把寶釵翻。重勻處、餘熏在。這一般、氣味勝從前。
○○○●●○□　●○●●●○□　○○●　○○●　●●○　●●●○□
背人偷蓋小重山。更拈沈水與同然。且圖得。氤氳久。為情深、嫌怕斷頭煙。
●○○●●○□　●○○●●○□　●○●　○○●　●○○　○●●○□</pre>
<p>按，《詞律》載此詞，前段〔重勻處〕，作〔重聞處〕，〔這一般〕，作〔這一番〕，後段〔小重山〕，作〔小蓬山〕，〔更拈沈水與同然〕，作〔更將沈水暗同然〕，今從《樂府雅詞》本，平仄無別首可校。</p>
