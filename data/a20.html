<p>唐教坊曲名。</p>
<p>單調二十六字，六句四平韻</p>
<div>皇甫松</div>
<pre>摘得新。枝枝葉葉春。管弦兼美酒。最關人。
●●□　○○●●□　●○○●●　●○□
平生都得幾十度。展香茵。
○○⊙●◎◎●　●○□</pre>
<p>皇甫松詞別首，第五句〔繁紅一夜驚風雨〕，一字仄聲；驚字、風字俱平聲。</p>
