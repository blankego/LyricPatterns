<p>元張可久《小山樂府》，自注雙調。按《唐書‧禮樂志》，雙調乃夾鐘之商聲也。</p>
<p>單調二十二字，五句三平韻、兩協韻</p>
<div>張可久</div>
<pre>雲影天光乍有無。老樹扶疏。萬柄高荷小西湖。聽雨。聽雨。
○●○○●●□　●●○□　●●○○●○□　●◆協●◆協</pre>
<p>此元人小令，亦名《葉兒樂府》。即元曲所自始也。因仿明楊慎《詞林萬選》例，擇其尤雜者，採入以備一體。</p>
