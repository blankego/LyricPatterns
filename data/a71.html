<p>調見《本事曲》，陶谷作。</p>
<p>雙調三十六字，前段四句四平韻，後段四句兩仄韻、兩平韻</p>
<div>歐良</div>
<pre>柳陰陰。水沈沈。風約雙鳧立不禁。碧波心。
●○□　●○□　⊙●○○●●□　●○□
孤村橋斷人迷路。舟橫渡。旋買村醪淺淺斟。更微吟。
○○⊙●○○■　○○■　◎●○○●●□　●○□</pre>
<p>此詞換頭間入兩仄韻，其體始于陶谷，因陶詞涉俚，故採此詞作譜。陶詞，前段第三句〔只得郵亭一夜眠〕，隻字仄聲；後段第一句〔琵琶撥盡相思調〕，撥字仄聲；第三句〔安得鸞膠續斷弦〕，安字平聲。譜內可平可仄據此。<br>
</p>
