<p>元姚燧自度曲。《太平樂府》注：中呂宮。</p>
<p>雙調五十字，前後段各四句，一平韻、三協韻</p>
<div>姚燧</div>
<pre>十年燕月歌聲。幾點吳霜鬢影。西風吹起鱸魚興。已在桑榆暮景。
●○○●○□　●●○○●◆協○○○●○○◆協●●○○●◆協
榮枯枕上三更。傀儡場中四並。人生幻化如泡影。幾個臨危自省。
○○●●○□　●●○○●◆協○○●●○●◆協●●○○●◆協</pre>
<p>此元人〔葉兒樂府〕也，平仄互協，採入以備一體。</p>
