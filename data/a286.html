<p>調見《梅苑》，其句讀近《玉欄杆》，而平仄不同。</p>
<p>雙調五十六字，前後段各四句，三仄韻</p>
<div>《梅苑》無名氏</div>
<pre>鏤玉香葩酥點萼。正萬木、園林蕭索。惟有一枝雪裏開。江南信、更憑誰託。
●●○○○●■　●●●　○○○■　○●●○●●○　○○●　●○○■
前年記賞登高閣。歎年來、舊歡如昨。聽取樂天一句雲。花開處、且須行樂。
○○●●○○■　●○○　●○○■　●●●○●●○　○○●　●○○■</pre>
<p>此與《玉欄杆》異者，在前段起句平仄全異，及第二句上三下四句法耳。填此體者辨之。</p>
