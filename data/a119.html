<p>調見《小山樂府》。</p>
<p>雙調四十五字，前後段各四句，三仄韻</p>
<div>晏幾道</div>
<pre>取次臨鸞勻畫淺。酒醒遲來晚。多情愛惹閒愁。長黛眉低斂。
●●○○○●■　●○○○■　○○●●○○　○●○○■
月底相逢見。有深深良願。願期信、似月如花。須更教長遠。
●●○○■　●○○○■　●○●　●●○○　○●○○■</pre>
<p>〔酒醒遲來晚〕，醒字作平聲讀，與後〔有深深良願〕句法同。此調止此一詞，無他作可校。<br>
</p>
