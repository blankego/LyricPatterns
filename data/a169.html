<p>按，唐有《宮中三台》、《江南三台》等曲，此雲伊州者，亦本唐曲，取邊地為名也。《三台》皆用六字成句，觀趙師俠詞，前後起兩句，亦作六言，猶沿唐人舊體。若兩結攤破六字二句，為五字一句、七字一句，則新聲矣，故另編一體。</p>
<p>雙調四十八字，前後段各四句，四平韻</p>
<div>趙師俠</div>
<pre>桂花移自雲岩。更被靈砂染丹。清露濕酡顏。醉乘風、下臨世間。
●○○●○□　●●○○●□　○●●○□　●○○　●○●□
素娥襟韻蕭閑。不與群芳並看。蔌蔌絳綃單。覺身輕、夢回廣寒。
●○○●○□　●●○○●□　●●●○□　●○○　●○●□</pre>
<p>此調見金元曲子，注正宮，平仄一定，填者宜遵之。</p>
