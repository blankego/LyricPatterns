<p>調見《花間集》。取詞中起句為名。</p>
<p>雙調四十字，前段四句四平韻，後段四句三平韻</p>
<div>張泌</div>
<pre>蝴蝶兒。晚春時。阿嬌初著淡黃衣。倚窗學畫伊。
○●□　●○□　●○○●●○□　●○●●□
還似花間見。雙雙對對飛。無端和淚拭胭脂。惹教雙翅垂。
○●○○●　○○●●□　○○○●●○□　●○○●□</pre>
<p>按，此調無唐宋別詞可校。《詞律》所注可平可仄，無本，不可從。</p>
