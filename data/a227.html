<p>古樂府橫吹曲有《入塞辭》，調名本此。</p>
<p>雙調五十二字，前段六句四平韻、一疊韻，後段五句四平韻、一疊韻</p>
<div>程垓</div>
<pre>好思量。正秋風、半夜長。奈銀釭一點。耿耿背西窗。衾又涼。枕又涼。
●○□　●○○　●●□　●○○●●　●●●○□　○●□　●●□疊
露華淒淒月半床。照得人、真個斷腸。窗前誰浸木犀黃。花也香。夢也香。
●○○○●●□　●●○　○●●□　○○○●●○□　○●□　●●□疊</pre>
<p>《書舟詞》只此一詞，宋詞亦無別首可校。前後段兩結句，俱押疊韻，當是體例，填者遵之。<br>
</p>
