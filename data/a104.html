<p>見《能改齋漫錄》，王安石夢中作。</p>
<p>雙調四十三字，前後段各四句，三仄韻</p>
<div>王安石</div>
<pre>雨打江南樹。一夜花開無數。綠葉漸成陰。下有遊人歸路。
●●○○■　●●○○○■　●●●○○　●●○○○■
與君相逢處。不道春將暮。把酒祝東風。且莫恁、匆匆去。
●○○○■　●●○○■　●●●○○　●●●　○○■</pre>
<p>此調惟此一詞，無他首可校。</p>
