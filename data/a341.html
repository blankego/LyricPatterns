<p>調見《琴趣外篇》。</p>
<p>雙調六十五字，前段五句三平韻，後段七句四平韻</p>
<div>黃庭堅</div>
<pre>見晚情如舊。交疏分已深。舞時歌處動人心。煙水數年魂夢。無處可追尋。
●●○○●　○○●●□　●○○●●○□　○●●○○●　○●●○□
昨夜燈前見。重題漢上襟。便愁雲雨又難禁。曉也星稀。曉也月西沈。
●●○○●　○○●●□　●○○●●○□　●●○○　●●●○□
曉也雁行低度。不會寄芳音。
●●●○○●　●●●○□</pre>
<p>此詞無他首可校。後段句法，若准前段，則第四句應作〔星月雁行低度〕，今疊用三〔曉也〕字，攤作三句，當是體例應然，填者須遵之。<br>
</p>
