<p>唐教坊曲名。《陽春集》名《思越人》。</p>
<p>雙調四十六字，前後段各四句，四仄韻</p>
<div>晁補之</div>
<pre>酒醒情懷惡。金縷褪、玉肌如雪。寒食過卻。早海棠零落。
●●○○■　⊙◎●　◎○○■　○◎●■　●◎○○■
漸日照、欄杆煙淡薄。繡額珠簾籠畫閣。春睡著。覺來失、鞦韆期約。
●●●　○○○●■　●●○○○●■　○●■　●⊙●　○○○■</pre>
<p>此調只有楊無咎詞可校。楊詞，前段第二句〔占螺浦山川夷曠〕，占字仄聲，螺字、山字俱平聲；第三句〔千奇萬狀〕，奇字平聲；第四句〔見雲煙收放〕，雲字平聲；後段第四句〔徙倚撫危欄吟望〕倚字仄聲，譜內可平可仄據此。<br>
</p>
