<p>調見《竹山詞》。</p>
<p>雙調一百字，前段九句五仄韻，後段十句五仄韻</p>
<div>蔣捷</div>
<pre>聽深深、謝家庭館。東風對語雙燕。似說朝來。天上婺星光現。
●○○　●○○■　○○●●○■　●●○○　○●●○○■
金裁花誥紫泥香。繡裹藤輿紅茵軟。散蠟宮輝。行鱗廚品。至今人羨。
○○○●●○○　●●○○○○■　●●○○　○○○●　●○○■
西湖萬柳如線。料月仙當此。小停飆輦。付與長年。教見海心波淺。
○○●●○■　●●○○●　●○○■　●●○○　○●●○○■
縈雲玉佩五侯門。洗雪華桐三春苑。慢拍調鶯。急鼓催鸞。翠陰生院。
○○●●●○○　●●○○○○■　●●○○　●●○○　●○○■</pre>
<p>此調只有此詞，無別首可校。<br>
</p>
