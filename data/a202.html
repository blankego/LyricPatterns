<p>調見劉過《龍洲集》。</p>
<p>雙調五十字，前後段各四句，三仄韻</p>
<div>劉過</div>
<pre>一桁窗兒明快。料想那人不在。熏籠脫下舊衣裳。件件香難賽。
●●○○○■　●●●○●■　○○●●●○○　●●○○■
匆匆去得忒繺。這鏡兒、也不曾蓋。千朝百日不曾來。沒這些兒個採。
○○●●●■　●●○　●●○■　○○●●●○○　●●○○●■</pre>
<p>此調似近謔詞，因其調僻，採以備體。</p>
