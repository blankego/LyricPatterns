<p>調見《高麗史‧樂志》。</p>
<p>雙調五十七字，前段六句四平韻，後段七句三平韻</p>
<div>《高麗史‧樂志》無名氏</div>
<pre>碧雲籠曉海波閑。江上數峰寒。佩環聲裏。異香飄落人間。弭絳節。五雲端。
●○○●●○□　○●●○□　●○○●　●○○●○□　●●●　●○□
宛然共指嘉禾瑞。開一笑。破朱顏。九重曉闕。望中三祝高天。萬萬載。對南山。
●○●●○○●　○●●　●○□　●○●●　●○○●○□　●●●　●○□</pre>
<p>此宋賜高麗樂中，五羊仙舞隊曲也，採以備體。<br>
</p>
