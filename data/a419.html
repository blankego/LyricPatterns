<p>調見《梅苑》。</p>
<p>雙調七十九字，前段七句五仄韻，後段八句六仄韻</p>
<div>王觀</div>
<pre>枝上葉兒未展。已有墜紅千片。春意怎生防。怎不怨。
○●●○●■　●●●○○■　○●●○○　●●■
被我安排、矮牙床斗帳。和嬌豔。移在花叢裏面。
●●○○　●○○●●　○○■　○●○○●■
請君看。惹清香。偎媚暖。愛香愛暖金杯滿。問春怎管。
●○■　●○○　○●■　●○●●○○■　●○●■
大家便、拌做東風。總吹教零亂。猶兀自、輸我鴛鴦一半。
●○●　○●○○　●○○○■　○●●　○●○○●■</pre>
<p>此調僅見此詞，無他首可校。</p>
