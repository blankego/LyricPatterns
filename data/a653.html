<p>調見《天籟集》。</p>
<p>雙調一百一字，前後段各十句，六平韻</p>
<div>白樸</div>
<pre>搖落秋冬。愛南枝迥絕。暖氣潛通。含章睡起宮妝褪。新妝淡淡豐容。
○●○□　●○○●●　●●○□　○○●●○○●　○○●●○□
冰蕤瘦。蠟蒂融。便自有、翛然林下風。肯羨蜂喧蝶鬧。豔紫妖紅。
○○●　●●□　●●●　○○○●□　●●○○●●　●●○□
何處對花興濃。向藏春池館。透月簾櫳。一枝鄭重天涯信。腸斷驛使相逢。
○●●○●□　●○○○●　●●○□　●○●●○○●　○●●●○□
關山路。幾萬重。記昨夜、筠筒和淚封。料馬首幽香。先到夢中。
○○●　●●□　●●●　○○○●□　●●●○○　○●●□</pre>
<p>此調只有此詞，無別首可校。</p>
