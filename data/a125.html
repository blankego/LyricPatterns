<p>見《高麗史‧樂志》。</p>
<p>雙調四十五字，前後段各四句，四仄韻</p>
<div>《高麗史‧樂志》無名氏</div>
<pre>皇州春滿群芳麗。散異香旖旎。鼇宮開宴賞佳致。舉笙歌鼎沸。
○○○●○○■　●●○○■　○○○●●○■　●○○●■
永日遲遲和風媚。柳色煙凝翠。惟恐日西墜。且樂歡醉。
●●○○○○■　●●○○■　○●●○■　●●○■</pre>
<p>此調只此一詞，平仄當依之。</p>
