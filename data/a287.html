<p>調見《齊東野語》，因第二句有〔折盡市橋官柳〕句，取以為名。</p>
<p>雙調五十六字，前後段各四句，三仄韻</p>
<div>蜀妓</div>
<pre>欲寄意、渾無所有。折盡市橋官柳。看君著上征衫。又相將、放船楚江口。
●●●　○○●■　●●●○○■　○○●●○○　●○○　●○●○■
後會不知何日又。是男兒、休要鎮長相守。苟富貴、無相忘。若相忘、有如此酒。
●●●○○●■　●○○　○●●○○■　●●●　○○○　●○○　●○●■</pre>
<p>此詞平仄無他首可校。<br>
</p>
