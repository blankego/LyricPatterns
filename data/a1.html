<p align="left">單調十六字，四句三平韻</p>
<div>張孝祥</div>
<pre>歸。獵獵薰風捲繡旗。攔教住。重舉送行杯。
□　◎●○○◎●□　○○●　⊙●●○□</pre>
<p align="left">按，張孝祥詞三首，皆以歸字起韻。蔡伸詞以天字起韻，袁去華詞亦以歸字起韻，皆一字句也。元天機余錦周玉晨詞：〔眠，月影穿窗白玉錢。無人弄，移過枕函邊。〕本以一字句起，《詞綜》及《草堂別集》，誤〔眠〕字為〔明〕，遂以〔明月影〕三字為起句者，誤。按，張詞別首第二句：〔十萬人家兒樣啼〕，兒字平聲。蔡伸詞第二句：〔休使圓蟾照客眠〕，休字平聲。第四句：〔桂影自嬋娟〕，桂字仄聲。譜內可平可仄據此。
</p>
