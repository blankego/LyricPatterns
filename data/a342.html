<p>調見程垓《書舟詞》。</p>
<p>雙調六十五字，前段五句四仄韻，後段六句四仄韻</p>
<div>程垓</div>
<pre>雨過涼生藕葉。晚庭消盡暑、渾無熱。枕簟不勝香滑。
●●○○●■　●○○●●　○○■　●●●○○■
怎奈寶帳情生。金樽意愜。
●●●●○○　○○●■
玉人何處夢蝶。思一見冰雪。須寫個帖兒、叮嚀說。
●○○●●■　○●●○■　○●●●○　○○■
試問道、肯來麼。今夜小院無人。重樓有月。
●●●　●○○　○●●●○○　○○●■</pre>
<p>此調僅見此詞，無別首可校。</p>
