<p>調見《東山樂府》。</p>
<p>雙調一百一字，前段九句四仄韻，後段十句五仄韻</p>
<div>賀鑄</div>
<pre>珠箔風輕。繡簾浪捲。乍入人間蓬島。鬥玉欄杆。漸庭館簾櫳春曉。
○●○○　●○●●　●●○○○■　●●○○　●○●○○○■
天許奇葩貴品。異繁杏夭桃輕巧。命化工傾國風流。與一枝纖妙。
○●○○●●　●○●○○○■　●●○○●○○　●●○○■
樽前五陵年少。縱丹青異格。難倣顏貌。惹露凝煙。困紅嬌額。微顰低笑。
○○●○○■　●○○●●　○●○■　●●○○　●○○●　○○○■
須信濃香易歇。更莫惜、醉攀吟繞。待舞蝶遊蜂。細把芳心都告。
○●○○●●　●●●　●○○■　●●●○○　●●○○○■</pre>
<p>此調只此一詞，無他首可校。<br>
</p>
