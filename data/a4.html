<p>明胡震亨《唐音癸箴》云，紇那曲，不知所出。考唐天寶中，崔成甫翻得體歌，有得體紇那也。紇囊得體那之句，豈其所本歟？按唐人於舟中唱得體歌，有號頭，即和聲。紇那者，或曲之和聲也。
</p>
<p>單調二十字，四句三平韻</p>
<div>劉禹錫</div>
<pre>楊柳郁青青。竹枝無恨情。同郎一回顧。聽唱紇那聲。
⊙●●○□　●○○●□　⊙○◎⊙●　○●●○□</pre>
<p>此即唐平韻五言絕句。按《尊前集》劉詞別首，第一句：〔蹋曲興無窮〕，蹋字仄聲。第三句：〔願郎千萬壽〕，願字仄聲，千字平聲，萬字仄聲。</p>
