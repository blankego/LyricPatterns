<p>《花庵詞選》名《清平樂令》。按，《冷齋夜話》云：黃魯直登荊州亭，見亭柱間有此詞，夜夢一女子云〔有感而作〕，魯直驚悟曰：此必吳城小龍女也。因又名《荊州亭》。</p>
<p>雙調四十六字，前後段各四句，三仄韻</p>
<div>《冷齋夜話》無名氏</div>
<pre>簾捲曲欄獨倚。江展暮雲無際。淚眼不曾晴。家在吳頭楚尾。
○●●○●■　○●●○○■　●●●○○　○●○○●■
數點落花亂委。撲漉沙鷗驚起。詩句欲成時。沒入蒼煙叢裏。
●●●○●■　●●○○○■　○●●○○　●●○○○■</pre>
<p>此詞無他首可校，平仄亦遵之。</p>
