<p>調見張炎《山中白雲詞》。</p>
<p>雙調五十二字，前段五句四仄韻，後段五句三仄韻、一疊韻</p>
<div>張炎</div>
<pre>桃花扇底歌聲杳。愁多少。便覺道、花陰開了。因甚不歸來。甚歸來不早。
○○●●○○■　○○■　●●●　○○○■　○●●○○　●○○●■
滿院飛花休要掃。待留與、薄情知道。知道。怕一似飛花。和春都老。
●●○○○●■　●○●　●○○■　○■疊●●●○○　○○○■</pre>
<p>此本張炎自度曲，無別首宋詞可校。<br>
</p>
