<p>賀鑄詞，有〔牛渚天門險〕句，因取為調名。李之儀《姑溪詞》注：賀方回登採石娥眉亭作也。</p>
<p>天門謠　雙調四十五字，前後段各四句，四仄韻</p>
<div>賀鑄</div>
<pre>牛渚天門險。限南北、七雄豪占。清霧斂。與閒人登覽。
○●○○■　●⊙●　●○○■　○●■　●○○○■
待月上潮平波灩灩。塞管輕吹新阿濫。風滿欄。歷歷數、西州更點。
●◎●○○○●■　●●○○○●■　○●■　●●●　○○⊙■</pre>
<p>按，李之儀詞，前段第二句〔盡遠目、與天俱占〕，遠字仄聲；後段第一句〔正風靜雲閑平瀲灩〕，風字平聲；末句〔杳杳落沙鷗數點〕，數字仄聲。譜內可平可仄據此。<br>
</p>
