<title>望仙門</title>

<p>調見《珠玉詞》，取詞中結句為名。</p>
<p>雙調四十六字，前段四句四平韻，後段五句三平韻、一疊韻</p>
<div>晏殊</div>
<pre>玉池波浪碧如鱗。露蓮新。清歌一曲翠眉顰。舞華茵。
●○○●●○□　●○□　⊙○◎●●○□　●○□
滿酌蘭英酒。須知獻壽千春。太平無事荷君恩。荷君恩。齊唱望仙門。
◎●○○●　○○●●○□　●○○●●○□　●○□疊○●●○□</pre>
<p>後結〔荷君恩〕三字，例用疊句。晏詞別首〔慶相逢〕、〔泛濃香〕皆然。前段第三句，晏詞別首〔管弦聲細出簾櫳〕，管字仄聲，聲字平聲；後段第一句〔仙酒斟雲液〕，仙字平聲。譜內可平可仄據此。</p>
