<p>《樂章集》注：仙呂調。</p>
<p>雙調九十四字，前段九句六平韻，後段九句七平韻</p>
<div>柳永</div>
<pre>輕靄浮空。亂峰倒影。瀲灩十里銀塘。繞岸垂楊。紅樓朱閣相望。
○●○○　●○●●　●●●●○□　●●○□　○○○●○□
芰荷香。雙雙戲、鸂鶒鴛鴦。乍雨過、蘭芷汀洲。望中依約似瀟湘。
●○□　○○●　○●○□　●●●　○●○○　●○○●●○□
風淡淡。水茫茫。搖動一片晴光。畫舫相將。盈盈紅粉清商。
○●●　●○□　○●●●○□　●●○□　○○○●○□
紫薇郎。修禊飲、且樂仙鄉。便歸去、遍歷鑾坡鳳沼。此景也難忘。
●○□　○●●　●●○□　●○●　●●○○●●　●●●○□</pre>
<p>此調只有此詞，其平仄無他首可校。</p>
