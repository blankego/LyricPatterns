<p>調見東坡詞集，即賦題本意也。</p>
<p>雙調六十字，前段五句三仄韻，後段六句兩仄韻</p>
<div>蘇軾</div>
<pre>霞苞露荷碧。天然地、別是風流標格。重重青蓋下。千嬌照水。好紅紅白白。
○○●○■　○○●　●●○○○■　○○○●●　○○●●　●○○●■
每悵望、明月清風夜。甚低迷不語。夭邪無力。
●●●　○●○○●　●○○●●　○○○■
終須放、船兒去。清香深處。任看伊顏色。
○○●　○○●　○○○●　●●○●■</pre>
<p>此詞兩結句，俱上一下四句法，填者宜遵之。<br>
</p>
