<p>調見《高麗史‧樂志》。</p>
<p>雙調五十字，前段四句三仄韻，後段五句三仄韻</p>
<div>《高麗史‧樂志》無名氏</div>
<pre>縹緲三山島。十萬歲、方分昏曉。春風開遍碧桃花。為東君一笑。
●●○○■　●●●　○○○■　○○○●●○○　●○○●■
祥飆暫引香塵到。祝嵩齡、後天難老。瑞煙散碧。歸雲弄暖。一聲長嘯。
○○●●○○■　●○○　●○○■　●○●●　○○●●　●○○■</pre>
<p>此宋賜高麗五羊仙隊舞曲也，名曰《唐樂》，故採入以備一體。</p>
