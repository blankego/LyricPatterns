<p>調見《逃禪集》，蔣氏《九宮譜》，入黃鐘宮。</p>
<p>雙調七十五字，前後段各七句，四仄韻</p>
<div>楊無咎</div>
<pre>睽離漫久。年華誰信曾換。依舊當時似花面。
○○●●　○○○●○■　○●○○●○■
幽歡小會。記永夜、杯行無算。醉裏屢忘歸。任虛簷月轉。
○○●●　●●●　○○○■　●●●○○　●○○●■
能變新聲。隨語意、悲歡感怨。可更餘音寄羌管。
○●○○　○●●　○○●■　●●○○●○■
倦遊江淛。問似伊、阿誰曾見。度已無腸。為伊可斷。
●○○●　●●○　●○○■　●●○○　●○●■</pre>
<p>此詞無別首可校。</p>
