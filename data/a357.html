<p>調見《大聲集》，即詠鈿帶香囊本意，</p>
<p>雙調六十七字，前段八句六平韻，後段六句四平韻</p>
<div>萬俟詠</div>
<pre>鈿帶長。簇真香。似風前、拆麝囊。嫩紫輕紅。間鬥異芳。
●●□　●○□　●○○　●●□　●●○○　●●●□
風流富貴。自覺蘭蕙荒。獨佔蕊珠春光。
○○●●　●●○●■●●●○○□
繡結流蘇密緻。魂夢悠揚。氣融液、散滿洞房。
●●○○●●　○●○□　●○●　●●●□
朝寒料峭。殢嬌不易當。著意要得韓郎。
○○●●　●○●●□　●●●●○□</pre>
<p>《花草粹編》少起句〔鈿帶長〕三字，今從本集校正。此調只有此詞，無別首可校。<br>
</p>
