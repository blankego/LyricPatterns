<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>紅芍藥</b></font></div>
<p>蔣氏九宮譜目，入南呂調。</p>
<p>雙調九十一字，前後段各八句，五仄韻</p>
<p>王觀<br>
  人生百歲。七十稀少。更除十年孩童小。又十年昏老。<br>
  ○○●●　●●○<font color="#FF6600">●</font>　●○●○○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font><br>
  都來五十載。一半被、睡魔分了。那二十五載之中。寧無些個煩惱。<br>
  ○○●●●　●●●　●○○<font color="#FF6600">●</font>　●●●●●○○　○○○●○<font color="#FF6600">●</font><br>
  仔細思量。好追歡及早。遇酒逢花堪笑傲。任玉山傾倒。<br>
  ●●○○　●○○●<font color="#FF6600">●</font>　●●○○○●<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font><br>
  對景且沈醉。人生似、露垂芳草。幸新來、有酒如澠。要結千秋歌笑。<br>
  ●●●○●　○○●　●○○<font color="#FF6600">●</font>　●○○　●●○○　●●○○○<font color="#FF6600">●</font></p>
<p>此詞無他首可校。<br>
</p>
