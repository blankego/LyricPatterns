</div>
<p>唐教坊曲名。</p>
<p>單調二十八字，四句三平韻</p>
<p>皇甫松<br>
  菡萏香連十里陂舉棹。小姑貪戲採蓮遲年少。<br>
  ●●○○●●<font color="#FF6600">○</font>　　　●○○●●○<font color="#FF6600">○</font><br>
  晚來弄水船頭濕舉棹。更脫紅裙裹鴨兒年少。<br>
  ●○●●○○●　　　●●○○●●<font color="#FF6600">○</font></p>
<p>此亦七言絕句。其舉棹、年少，乃歌時相和之聲，與《竹枝》體同。但《竹枝》以竹枝二字和於句中，女兒二字和於句尾，此則一句一和聲耳。</p>
