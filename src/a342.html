<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>芭蕉雨</b></font></div>
<p>調見程垓《書舟詞》。</p>
<p>雙調六十五字，前段五句四仄韻，後段六句四仄韻</p>
<p>程垓<br>
  雨過涼生藕葉。晚庭消盡暑、渾無熱。枕簟不勝香滑。<br>
  ●●○○●<font color="#FF6600">●</font>　●○○●●　○○<font color="#FF6600">●</font>　●●●○○<font color="#FF6600">●</font><br>
  怎奈寶帳情生。金樽意愜。<br>
  ●●●●○○　○○●<font color="#FF6600">●</font><br>
  玉人何處夢蝶。思一見冰雪。須寫個帖兒、叮嚀說。<br>
  ●○○●●<font color="#FF6600">●</font>　○●●○<font color="#FF6600">●</font>　○●●●○　○○<font color="#FF6600">●</font><br>
  試問道、肯來麼。今夜小院無人。重樓有月。<br>
  ●●●　●○○　○●●●○○　○○●<font color="#FF6600">●</font></p>
<p>此調僅見此詞，無別首可校。</p>
