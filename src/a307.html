<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>惜瓊花</b></font></div>
<p>調見張先詞集，為吳興守時所賦也。</p>
<p>雙調六十字，前段七句五仄韻，後段七句四仄韻</p>
<p>張先<br>
  汀蘋白。苕水碧。每逢花駐樂。隨處歡席。<br>
  ○○<font color="#FF6600">●</font>　○●<font color="#FF6600">●</font>　●○○●●　○●○<font color="#FF6600">●</font><br>
  別時攜手看春色。螢火而今。飛破秋夕。<br>
  ●○○●○○<font color="#FF6600">●</font>　○●○○　○●○<font color="#FF6600">●</font><br>
  汴河流。如帶窄。任身輕似葉。何計歸得。<br>
  ●○○　○●<font color="#FF6600">●</font>　●○○●●　○●○<font color="#FF6600">●</font><br>
  斷雲孤鶩青山極。樓上徘徊。無盡相憶。<br>
  ●○○●○○<font color="#FF6600">●</font>　○●○○　○●○<font color="#FF6600">●</font></p>
<p>《花草粹編》後段第三、四句，〔任輕似葉，計歸得〕，脫〔身〕字、〔何〕字，今從本集校正。<br>
</p>
