<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>占春芳</b></font></div>
<p>蘇軾詠梨花制此調，取詞中第三句為名。</p>
<p>雙調四十六字，前段五句兩平韻，後段四句三平韻</p>
<p>蘇軾<br>
  紅杏了。夭桃盡。獨自占春芳。不比人間蘭麝。自然透骨生香。<br>
  ○●●　○○●　●●●○<font color="#FF6600">○</font>　●●○○○●　●○●●○<font color="#FF6600">○</font><br>
  對酒莫相忘。似佳人、兼合明光。只憂長笛吹花落。除是甯王。<br>
  ●●●○<font color="#FF6600">○</font>　●○○　○●○<font color="#FF6600">○</font>　●○○●○○●　○●○<font color="#FF6600">○</font></p>
<p>此調只此一詞，無別首可校。</p>
