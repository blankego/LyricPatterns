<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>醉妝詞</b></font></div>
<p>唐孫光憲《北夢瑣言》，蜀王衍嘗裹小巾，其尖如錐。宮人皆衣道服，簪蓮花冠，施胭脂夾臉，號醉妝，因作《醉妝詞》。</p>
<p>單調二十二字，六句三仄韻、三疊韻</p>
<p>王衍<br>
  這邊走。那邊走。只是尋花柳。那邊走。這邊走。莫厭金杯酒。<br>

<p>此調只此一詞。</p>
