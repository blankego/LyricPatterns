<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>綎紅</b></font></div>
<p>調見《梅苑》。</p>
<p>雙調六十字，前後段各六句，四仄韻</p>
<p>《梅苑》無名氏<br>
  粉香猶嫩。衾寒可慣。怎奈向、春心已轉。<br>
  ●○○●　○○●<font color="#FF6600">●</font>　●●●　○○●<font color="#FF6600">●</font><br>
  玉容別是。一般閑婉。悄不管、桃紅杏淺。<br>
  ●○●●　●○○<font color="#FF6600">●</font>　●●●　○○●<font color="#FF6600">●</font><br>
  月影簾櫳。金堤波面。漸細細、香風滿院。<br>
  ●●○○　○○○<font color="#FF6600">●</font>　●●●　○○●<font color="#FF6600">●</font><br>
  一枝折寄。故人雖遠。莫輒使、江南信斷。<br>
  ●○●●　●○○<font color="#FF6600">●</font>　●●●　○○●<font color="#FF6600">●</font></p>
<p>此調起結近《鵲橋仙》詞，然中三句句讀，實與《鵲橋仙》不同。<br>
</p>
