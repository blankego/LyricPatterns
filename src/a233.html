<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>雙雁兒</b></font></div>
<p>一名《雙燕子》，《中原音韻》入商調。按，此調微近《醉紅妝》，但《醉紅妝》後段第三句不用韻，此則前後俱用韻也。</p>
<p>雙調五十二字，前後段各四句，四平韻</p>
<p>楊無咎<br>
  窮陰急景暗推遷。減綠鬢、損朱顏。利名牽後幾時閑。又還驚、一歲圓。<br>
  ○○●●●○<font color="#FF6600">○</font>　●●●　●○<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　●○○　●●<font color="#FF6600">○</font><br>
  勸君今夕不須眠。且慢慢、泛觥船。大家沈醉對芳筵。願新年、勝舊年。<br>
  ●○○●●○<font color="#FF6600">○</font>　●●●　●○<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　●○○　●●<font color="#FF6600">○</font></p>
<p>按，《花草粹編》兩段刻作兩首，今依本集訂定。此詞無別首可校。</p>
