<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>城頭月</b></font></div>
<p>調見李昴英《文溪詞》，和廣帥馬天驥韻，贈道士梁青霞作。此詞蓋馬天驥所倡也，取詞中起句為名。</p>
<p>雙調五十字，前後段各五句，三仄韻</p>
<p>馬天驥<br>
  城頭月色明如晝。總是青霞有。酒醉茶醒。饑餐困睡。不把雙眉皺。<br>
  ○○●●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　◎●○○　○○●●　●●○○<font color="#FF6600">●</font><br>
  坎離龍虎勤交媾。煉得丹將就。借問羅浮。蘇耽鶴侶。還似先生否。<br>
  ●○⊙●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　●●○○　○○●●　○●○○<font color="#FF6600">●</font></p>
<p>此調只有李昴英詞可校。李詞，前段第三句〔真氣長存〕，真字平聲；後段第一句〔一身二五隻精媾〕，二字仄聲。其餘平仄皆同。</p>
