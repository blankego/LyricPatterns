<p>唐教坊曲名。</p>
<p>單調二十七字，五句三平韻</p>
<p>歐陽炯<br>
  夜悄悄。燭熒熒。金爐香盡酒初醒。春睡起來回雪面。含羞不語倚雲屏。<br>
  ◎●●　●○<font color="#FF6600">○</font>　⊙○○●●○<font color="#FF6600">○</font>　⊙●●○○●●　⊙○◎●●○<font color="#FF6600">○</font></p>
<p>此調見《樽前集》。按，歐詞別首，第一句〔蓮臉薄〕，蓮字平聲；第三句〔等閒無事莫思量〕，等字仄聲；第四句〔每一見時明月夜〕，每字仄聲；第五句〔損人情願斷人腸〕，損字仄聲，情字平聲。餘無別詞可校，填者亦從之。</p>
