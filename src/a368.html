<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>且坐令</b></font></div>
<p>調見《東浦詞》。</p>
<p>雙調七十字，前段七句五仄韻，後段六句六仄韻</p>
<p>韓玉<br>
  閑院落。誤了清明約。杏花雨過胭脂綽。緊了鞦韆索。<br>
  ○●<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　●○●●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font><br>
  鬥草人歸。朱門悄掩。梨花寂寞。書萬紙、恨憑誰託。<br>
  ●●○○　○○●●　○○●<font color="#FF6600">●</font>　○●●　●○○<font color="#FF6600">●</font><br>
  才封了、又揉卻。冤家何處貪歡樂。引得我、心兒惡。<br>
  ○○●　●○<font color="#FF6600">●</font>　○○○●○○<font color="#FF6600">●</font>　●●●　○○<font color="#FF6600">●</font><br>
  怎生全不思量著。那人人情薄。<br>
  ●○○●○○<font color="#FF6600">●</font>　●○○○<font color="#FF6600">●</font></p>
<p>此詞無別首可校。</p>
