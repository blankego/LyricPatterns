<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>珠簾捲</b></font></div>
<p>調見歐陽修詞，因詞有〔珠簾捲〕句，取以為名。</p>
<p>雙調四十七字，前段五句三平韻，後段五句兩平韻</p>
<p>歐陽修<br>
  珠簾捲。暮雲愁。垂楊暗鎖青樓。煙雨濛濛如畫。輕風吹旋收。<br>
  ○○●　●○<font color="#FF6600">○</font>　○○●●○<font color="#FF6600">○</font>　○●○○○●　○○○●<font color="#FF6600">○</font><br>
  香斷錦屏新別。人間玉簟初秋。多少舊歡新恨。書杳杳。夢悠悠。<br>
  ○●●○○●　○○●●○<font color="#FF6600">○</font>　○●●○○●　○●●　●○<font color="#FF6600">○</font></p>
<p>此調僅見此詞，無他作可校。</p>
