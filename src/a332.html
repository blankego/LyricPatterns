<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>甘州遍</b></font></div>
<p>按，唐教坊大曲有《甘州》，凡大曲多遍，此則《甘州曲》之一遍也。</p>
<p>雙調六十三字，前段六句三平韻，後段八句五平韻</p>
<p>毛文錫<br>
  春光好。公子愛閒遊。足風流。金鞍白馬。雕弓寶劍。紅纓錦襜出長秋。<br>
  ○○●　○●●○<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font>　○○●●　○○●●　○○●●●○<font color="#FF6600">○</font><br>
  花蔽膝。玉銜頭。尋芳逐勝歡宴。絲竹不曾休。<br>
  ○●●　●○<font color="#FF6600">○</font>　○○●●○●　⊙●●○<font color="#FF6600">○</font><br>
  美人唱、揭調是甘州。醉紅樓。堯年舜日。樂聖永無憂。<br>
  ●○●　●●●○<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font>　⊙○●●　●●●○<font color="#FF6600">○</font></p>
<p>按，《花間集》毛詞別首，與此平仄如一，惟後段第四句〔往往路人迷〕，上往字仄聲；第七句〔鳳凰詔下〕，鳳字仄聲。譜內可平可仄據此。</p>
