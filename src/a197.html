<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>孤館深沉</b></font></div>
<p>調見宋黃大輿《梅苑》詞。</p>
<p>雙調五十字，前段五句三平韻，後段五句兩平韻</p>
<p>權無染<br>
  瓊英雪豔嶺梅芳。天付與清香。向臘後春前。解壓萬花。先占東陽。<br>
  ○○●●●○<font color="#FF6600">○</font>　○●●○<font color="#FF6600">○</font>　●●●○○　●●●○　○●○<font color="#FF6600">○</font><br>
  擬待折、一枝相贈。奈水遠天長。對妝面。忍聽羌笛。又還空斷人腸。<br>
  ●●●　●○○●　●●●○<font color="#FF6600">○</font>　●○●　●○○●　●○○●○<font color="#FF6600">○</font></p>
<p>此詞只此一體，無別首可校。</p>
