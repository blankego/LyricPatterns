<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>太平年</b></font></div>
<p>見《高麗史‧樂志》。</p>
<p>雙調四十五字，前後段各四句，四仄韻</p>
<p>《高麗史‧樂志》無名氏<br>
  皇州春滿群芳麗。散異香旖旎。鼇宮開宴賞佳致。舉笙歌鼎沸。<br>
  ○○○●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　○○○●●○<font color="#FF6600">●</font>　●○○●<font color="#FF6600">●</font><br>
  永日遲遲和風媚。柳色煙凝翠。惟恐日西墜。且樂歡醉。<br>
  ●●○○○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　○●●○<font color="#FF6600">●</font>　●●○<font color="#FF6600">●</font></p>
<p>此調只此一詞，平仄當依之。</p>
