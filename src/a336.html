<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>黃鐘樂</b></font></div>
<p>唐教坊曲名。</p>
<p>雙調六十四字，前後段各五句，三平韻</p>
<p>魏承班<br>
  池塘煙暖草萋萋。惆悵閑宵含恨。愁坐思堪迷。<br>
  ○○○●●○<font color="#FF6600">○</font>　○●○○○●　○●●○<font color="#FF6600">○</font><br>
  遙想玉人情事遠。音容渾是隔桃溪。<br>
  ○●●○○●●　○○○●●○<font color="#FF6600">○</font><br>
  偏記同歡秋月低。簾外論心花畔。和醉暗相攜。<br>
  ○●○○○●<font color="#FF6600">○</font>　○●○○○●　○●●○<font color="#FF6600">○</font><br>
  何事春來君不見。夢魂長在錦江西。<br>
  ○●○○○●●　●○○●●○<font color="#FF6600">○</font></p>
<p>詞見《花間集》，無別首可校。<br>
</p>
