<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>摘得新</b></font></div>
<p>唐教坊曲名。</p>
<p>單調二十六字，六句四平韻</p>
<p>皇甫松<br>
  摘得新。枝枝葉葉春。管弦兼美酒。最關人。<br>
  ●●<font color="#FF6600">○</font>　○○●●<font color="#FF6600">○</font>　●○○●●　●○<font color="#FF6600">○</font><br>
  平生都得幾十度。展香茵。<br>
  ○○⊙●◎◎●　●○<font color="#FF6600">○</font></p>
<p>皇甫松詞別首，第五句〔繁紅一夜驚風雨〕，一字仄聲；驚字、風字俱平聲。</p>
