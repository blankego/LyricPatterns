<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>伊州令</b></font> 
</div>
<p>唐教坊曲名，一作《伊川令》。《碧雞漫志》云：伊州有七商曲。</p>
<p>雙調五十一字，前後段各四句，三仄韻</p>
<p>《花草粹編》無名氏<br>
  西風昨夜穿簾幕。閨院添蕭索。才是梧桐零落時。又迤邐、秋光過卻。<br>
  ○○●●○○<font color="#FF6600">●</font>　○●○○<font color="#FF6600">●</font>　○●○○○●○　●●●　○○●<font color="#FF6600">●</font><br>
  人情音信難託。魚雁成軀閣。教奴獨自守空房。淚珠與、燈花共落。<br>
  ○○○●○<font color="#FF6600">●</font>　○●○○<font color="#FF6600">●</font>　○○●●●○○　●○●　○○●<font color="#FF6600">●</font></p>
<p>此詞坊本俱有脫誤，今從《詞緯》抄本。<br>
</p>
