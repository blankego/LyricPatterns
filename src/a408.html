<div align="center"><font color="#FF6600" face="標楷體"><b><font size="+3">春聲碎</font></b></font> 
</div>
<p>調見《翰墨全書》，取詞前段結句三字為名。</p>
<p>雙調七十六字，前段八句三仄韻，後段七句五仄韻</p>
<p>張先<br>
  津館貯輕寒。脈脈離情如水。東風不管。垂楊無力。總雨顰煙膩。<br>
  ○●●○○　●●○○○<font color="#FF6600">●</font>　○○●●　○○○●　●●○○<font color="#FF6600">●</font><br>
  欄杆外。怕春燕掠天。疏鼓疊、春聲碎。<br>
  ○○●　●○●●○　○●●　○○<font color="#FF6600">●</font><br>
  劉郎易憔悴。況是懨懨病起。花箋漫展。便寫就新詞、倩誰寄。<br>
  ○○●○<font color="#FF6600">●</font>　●●○○●<font color="#FF6600">●</font>　○○●●　●●●○○　●○<font color="#FF6600">●</font><br>
  當此際。渾似夢峽啼湘。攪一寸、相思意。<br>
  ○●<font color="#FF6600">●</font>　○●●●○○　●●●　○○<font color="#FF6600">●</font></p>
<p>前後段起結，字句整齊，中間稍有參差，無別首可校，其平仄當遵之。</p>
