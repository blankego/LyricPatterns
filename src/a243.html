<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>紅羅襖</b></font></div>
<p>唐教坊曲名。</p>
<p>雙調五十三字，前段六句兩平韻，後段四句四平韻</p>
<p>周邦彥<br>
  畫燭尋歡去。贏馬載愁歸。念取酒東壚。樽罍雖近。採花南浦。蜂蝶須知。<br>
  ●◎○⊙●　○●●○<font color="#FF6600">○</font>　●●●○○　○○○●　●○○●　○●○<font color="#FF6600">○</font><br>
  自分袂、天闊紅稀。空懷夢約心期。楚客憶江蘺。算宋玉、未必為秋悲。<br>
  ●○●　○●○<font color="#FF6600">○</font>　○○●●○<font color="#FF6600">○</font>　●●●○<font color="#FF6600">○</font>　●●●　●●●○<font color="#FF6600">○</font></p>
<p>汲古閣本，後段第二句〔空懷乖夢約心期〕，多一乖字，今從《花草粹編》改正。此詞前段第一、二句及三、四、五、六句，例作對偶，陳允平和詞亦然。其平仄亦如一，惟前段起句〔別來書漸少〕，來字平聲，漸字仄聲，與此小異。<br>
</p>
