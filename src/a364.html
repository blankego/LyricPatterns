<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>拾翠羽</b></font></div>
<p>《洛神賦》：〔或拾翠羽〕，調名取此。</p>
<p>雙調六十八字，前後段各七句，四仄韻</p>
<p>張孝祥<br>
  春入園林。花信總隨遲速。聽鳴禽、稍遷喬木。夭桃弄色。海棠芬馥。<br>
  ○●○○　○●●○○<font color="#FF6600">●</font>　●○○　●○○<font color="#FF6600">●</font>　○○●●　●○○<font color="#FF6600">●</font><br>
  風雨霽。芳徑草心頻綠。<br>
  ○●●　○●●○○<font color="#FF6600">●</font><br>
  禊事才過。相次禁煙追逐。想千年、楚人遺俗。青旗沽酒。各家炊熟。<br>
  ●●○○　○●●○○<font color="#FF6600">●</font>　●○○　●○○<font color="#FF6600">●</font>　○○○●　●○○<font color="#FF6600">●</font><br>
  良夜遊。明月勝燒花燭。<br>
  ○●○　○●●○○<font color="#FF6600">●</font></p>
<p>此詞見《於湖集》，無宋人別首可校。<br>
</p>
