<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>珍珠令</b></font> 
</div>
<p>調見張炎《山中白雲詞》。</p>
<p>雙調五十二字，前段五句四仄韻，後段五句三仄韻、一疊韻</p>
<p>張炎<br>
  桃花扇底歌聲杳。愁多少。便覺道、花陰開了。因甚不歸來。甚歸來不早。<br>
  ○○●●○○<font color="#FF6600">●</font>　○○<font color="#FF6600">●</font>　●●●　○○○<font color="#FF6600">●</font>　○●●○○　●○○●<font color="#FF6600">●</font><br>
  滿院飛花休要掃。待留與、薄情知道。知道。怕一似飛花。和春都老。<br>
  ●●○○○●<font color="#FF6600">●</font>　●○●　●○○<font color="#FF6600">●</font>　○<font color="#FF6600">●</font>疊●●●○○　○○○<font color="#FF6600">●</font></p>
<p>此本張炎自度曲，無別首宋詞可校。<br>
</p>
