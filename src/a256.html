<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>江月晃重山</b></font></div>
<p>調見楊慎《詞林萬選》，每段上三句《西江月》體，下二句《小重山體》。</p>
<p>雙調五十四字，前後段各五句，三平韻</p>
<p>陸游<br>
  芳草洲前道路。夕陽樓上欄杆。碧雲何處問歸鞍。從軍客。耽樂不思還。<br>
  ○●○○●●　●○○●○<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　○○●　○●●○<font color="#FF6600">○</font><br>
  洞裏神仙種玉。江邊騷客滋蘭。鴛鴦沙暖鶺鴒寒。菱花晚。不奈鬢毛斑。<br>
  ●●○○●●　○○○●○<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font>　○○●　●●●○<font color="#FF6600">○</font></p>
<p>元好問詞，與此平仄如一。<br>
</p>
