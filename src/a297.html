<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>花上月令</b></font></div>
<p>宋吳文英自度曲。</p>
<p>雙調五十八字，前段七句四平韻，後段七句三平韻</p>
<p>吳文英<br>
  文園消渴愛江清。酒腸怯。怕深觥。玉舟曾洗芙蓉水。瀉清冰。秋夢淺。醉霞輕。<br>
  ○○○●●○<font color="#FF6600">○</font>　●○●　●○<font color="#FF6600">○</font>　●○○●○○●　●○<font color="#FF6600">○</font>　○●●　●○<font color="#FF6600">○</font><br>
  庭竹不收簾影去。人睡起。月空明。瓦瓶汲水和秋葉。薦吟醒。夜深裏。怨遙更。<br>
  ○●●○○●●　○●●　●○<font color="#FF6600">○</font>　●○●●○○●　●○<font color="#FF6600">○</font>　●○●　●○<font color="#FF6600">○</font></p>
<p>此調無別詞可校，其句讀平仄當依之。<br>
</p>
