<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>滾繡球</b></font></div>
<p>調見《惜香樂府》。</p>
<p>雙調六十五字，前段七句兩仄韻，後段七句三仄韻</p>
<p>趙長卿<br>
  流水奏鳴琴。風月淨、天無星斗。<br>
  ○●●○○　○●●　○○○<font color="#FF6600">●</font><br>
  翠嵐堆裏。蒼岩深處。滿林霜膩。暗香凍了。那禁頻嗅。<br>
  ●○○●　○○○●　●○○●　●○●●　●○○<font color="#FF6600">●</font><br>
  馬上再三回首。還記省、去年時候。<br>
  ●●●○○<font color="#FF6600">●</font>　○●●　●○○<font color="#FF6600">●</font><br>
  十分全似。那人風韻。柔腰弄影。冰腮退粉。做成清瘦。<br>
  ●○○●　●○○●　○○●●　○○●●　●○○<font color="#FF6600">●</font></p>
<p>汲古閣本，後段第六句少一字，今據《詞緯》增定，平仄無他詞可校。</p>
