<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>朝玉階</b></font></div>
<p>見杜安世《壽域詞》。其調近《散天花》，然換頭句平仄自不同也。</p>
<p>雙調六十字，前後段各五句，四平韻</p>
<p>杜安世<br>
  簾捲春寒小雨天。牡丹花落盡。悄庭軒。高空雙燕舞翩翩。無風輕絮墜、暗苔錢。<br>
  ○●○○●●<font color="#FF6600">○</font>　●○○●●　●○<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font>　○○○●●　●○<font color="#FF6600">○</font><br>
  擬將幽怨寫香箋。中心多少事。語難傳。思量真個惡姻緣。那堪長夢見、在伊邊。<br>
  ●○○●●○<font color="#FF6600">○</font>　○○○●●　●○<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font>　●○○●●　●○<font color="#FF6600">○</font></p>
<p>按，《壽域集》杜詞二首，平仄如一，別無宋詞可校。</p>
