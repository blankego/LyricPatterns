<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>簇水</b></font></div>
<p>調見《惜香樂府》。</p>
<p>雙調八十五字，前段七句四仄韻，後段八句五仄韻</p>
<p>趙長卿<br>
  長憶當初。是他見我心先有。一鉤才下。便引得、魚兒開口。<br>
  ○●○○　●○●●○○<font color="#FF6600">●</font>　●○○●　●●●　○○○<font color="#FF6600">●</font><br>
  好是重門深院。寂寞黃昏後。廝覷著、一面兒酒。<br>
  ●●○○○●　●●○○<font color="#FF6600">●</font>　○●●　●●○<font color="#FF6600">●</font><br>
  試撋就。便把我、得人意處。閔子裏、施纖手。雲情雨意。似十二巫山舊。<br>
  ●○<font color="#FF6600">●</font>　●●●　●○●●　●●●　○○<font color="#FF6600">●</font>　○○●●　●●●○○<font color="#FF6600">●</font><br>
  更向枕前言約。許我長相守。歡人也、猶自眉頭皺。<br>
  ●●●○○●　●●○○<font color="#FF6600">●</font>　○○●　○●○○<font color="#FF6600">●</font></p>
<p>此亦謔詞，因其調僻，採入以備一體。<br>
</p>
