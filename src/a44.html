<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>乾荷葉</b></font></div>
<p>元劉秉忠自度曲。屬南呂宮，取起名三字為調名。</p>
<p>單調二十九字，七句四平韻、兩協韻</p>
<p>劉秉忠<br>
  乾荷葉。色蒼蒼。老柄風搖盪。減清香。<br>
  ○○●　●○<font color="#FF6600">○</font>　●●○○<font color="#3333FF">●</font>協●○<font color="#FF6600">○</font><br>
  越添黃。都因昨夜一番霜。寂寞秋江上。<br>
  ●○<font color="#FF6600">○</font>　○○●●●○<font color="#FF6600">○</font>　●●○○<font color="#3333FF">●<font color="#000000">協</font></font></p>
<p>此亦元人小令，平仄韻互協。劉作三首皆然。</p>
<p>又一體　單調三十字，七句四平韻、兩協韻</p>
<p>劉秉忠<br>
  乾荷葉。映枯蒲。柄折難擎露。藕絲蕪。<br>
  ○○●　●○<font color="#FF6600">○</font>　●●○○<font color="#3333FF">●</font>協●○<font color="#FF6600">○</font><br>
  倩風扶。待擎無力不成珠。難蓋宿、灘頭鷺。<br>
  ●○<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　○●●　○○<font color="#3333FF">●</font>協</p>
<p>此詞結句作六字一句，較前詞多一襯字。<br>
</p>
