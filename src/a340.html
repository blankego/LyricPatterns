<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>緱山月</b></font></div>
<p>蔣氏《九宮譜目》，入正宮引子。</p>
<p>雙調六十四字，前段七句四平韻，後段七句三平韻</p>
<p>梁寅<br>
  急雨響岩阿。陰晴暗薜蘿。山中春去更寒多。<br>
  ●●●○<font color="#FF6600">○</font>　○○●●<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font><br>
  縱柴門不閉。花滿徑。蒼苔潤。少人過。<br>
  ●○○●●　○●●　○○●　●○<font color="#FF6600">○</font><br>
  蘭舟曾記蘭汀宿。牽恨是煙波。而今林下和樵歌。<br>
  ○○○●○○●　○●●○<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font><br>
  看風風雨雨。從造物。時時變。總心和。<br>
  ●○○●●　○●●　○○●　●○<font color="#FF6600">○</font></p>
<p>按，《九宮譜》所載元詞，前後段第三句，校此詞各多一字，第五、六、七句，作四字兩句，換頭作六字句，雖句讀小異，其源實出於此詞也。但宋人無填此調者，故可平可仄，無從參校。<br>
</p>
