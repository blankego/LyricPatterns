<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>荷華媚</b></font></div>
<p>調見東坡詞集，即賦題本意也。</p>
<p>雙調六十字，前段五句三仄韻，後段六句兩仄韻</p>
<p>蘇軾<br>
  霞苞露荷碧。天然地、別是風流標格。重重青蓋下。千嬌照水。好紅紅白白。<br>
  ○○●○<font color="#FF6600">●</font>　○○●　●●○○○<font color="#FF6600">●</font>　○○○●●　○○●●　●○○●<font color="#FF6600">●</font><br>
  每悵望、明月清風夜。甚低迷不語。夭邪無力。<br>
  ●●●　○●○○●　●○○●●　○○○<font color="#FF6600">●</font><br>
  終須放、船兒去。清香深處。任看伊顏色。<br>
  ○○●　○○●　○○○●　●●○●<font color="#FF6600">●</font></p>
<p>此詞兩結句，俱上一下四句法，填者宜遵之。<br>
</p>
