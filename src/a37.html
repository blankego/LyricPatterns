<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>楊柳枝</b></font> 
</div>
<p>唐教坊曲名。按，白居易詩注：《楊柳枝》，洛下新聲，其詩云〔聽取新翻楊柳枝〕是也。薛能詩序：令部伎作楊柳枝健舞，復度新聲。其詩云〔試踏吹聲作唱聲〕是也。蓋樂府橫吹曲，有《折楊柳》名。此則借舊曲名，另創新聲。後遂入教坊耳。此本唐人七言絕句，與顧敻詞四十字體、朱敦儒詞四十四字體，添聲者不同。</p>
<p>單調二十八字，四句三平韻</p>
<p>溫庭筠<br>
  金縷毿毿碧瓦溝。六宮眉黛惹香愁。晚來更帶龍池雨。半拂欄杆半入樓。<br>
  ○●○○●●<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　●○●●○○●　●●○○●●<font color="#FF6600">○</font></p>
<p>按，劉白倡和以後，為此詞者甚多，皆賦柳枝本意。原屬絕句，因《花間集》載此，故採以備調。</p>
