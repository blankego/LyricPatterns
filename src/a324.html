<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>贊成功</b></font></div>
<p>調見《花間集》。</p>
<p>雙調六十二字，前後段各七句四平韻</p>
<p>毛文錫<br>
  海棠未坼。萬點深紅。香苞緘結一重重。似含羞態。邀勒春風。<br>
  ●○●●　●●○<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font>　●○○●　○●○<font color="#FF6600">○</font><br>
  蜂來蝶去。任繞芳叢。<br>
  ○○●●　●●○<font color="#FF6600">○</font><br>
  昨夜微雨。飄灑庭中。忽聞聲滴井邊桐。美人驚起。坐聽晨鐘。<br>
  ●●○●　○●○<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　●○○●　●●○<font color="#FF6600">○</font><br>
  快教折取。戴玉瓏璁。<br>
  ●○●●　●●○<font color="#FF6600">○</font></p>
<p>此調無唐、宋詞別首可校。</p>
