<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>思歸樂</b></font></div>
<p>《樂章集》注：林鐘商。</p>
<p>雙調五十六字，前後段各四句，四仄韻</p>
<p>柳永<br>
  天幕清和堪宴聚。相得盡、高陽儔侶。皓齒善歌長袖舞。漸引入、醉鄉深處。<br>
  ○●○○○●<font color="#FF6600">●</font>　○●●　○○○<font color="#FF6600">●</font>　●●●○○●<font color="#FF6600">●</font>　●●●　●○○<font color="#FF6600">●</font><br>
  晚歲光陰能幾許。這巧宦、不須多取。把酒共君聽杜宇。解再三、勸人歸去。<br>
  ●●○○○●<font color="#FF6600">●</font>　●●●　●○○<font color="#FF6600">●</font>　●●●○○●<font color="#FF6600">●</font>　●●○　●○○<font color="#FF6600">●</font></p>
<p>《詞律》誤從汲古閣本，後段結句脫一字，今從《花草粹編》校正，平仄無他首可校。<br>
</p>
