<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b><font color="#FF6600">皂羅特髻</font></b></font></div>
<p>調見宋蘇軾詞，詞中有〔髻鬟初合〕句，亦賦題也。</p>
<p>雙調八十一字，前段九句四仄韻，後段六句三仄韻</p>
<p>蘇軾<br>
  採菱拾翠。算似此佳名。阿誰消得。採菱拾翠。稱使君知客。<br>
  ●○●●　●●●○○　●○○<font color="#FF6600">●</font>　●○●●　●●○○<font color="#FF6600">●</font><br>
  千金買、採菱拾翠。更羅裙、滿把珍珠結。採菱拾翠。正髻鬟初合。<br>
  ○○●　●○●●　●○○　●●○○<font color="#FF6600">●</font>　●○●●　●●○○<font color="#FF6600">●</font><br>
  真個採菱拾翠。但深憐輕拍。一雙手、採菱拾翠。繡衾下、抱著俱香滑。<br>
  ○●●○●●　●○○○<font color="#FF6600">●</font>　●○●　●○●●　●○●　●●○○<font color="#FF6600">●</font><br>
  採菱拾翠。待到京尋覓。<br>
  ●○●●　●●○○<font color="#FF6600">●</font></p>
<p>此調無別詞可校。按，詞中凡七用〔採菱拾翠〕句，想其體例應然，填者依之。</p>
