<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>好時光</b></font></div>
<p>詞見《樽前集》，唐明皇制，取結句三字為調名。</p>
<p>雙調四十五字，前後段各四句，兩平韻</p>
<p>唐明皇<br>
  寶髻偏宜宮樣。蓮臉嫩、體紅香。眉黛不須張敞畫。天教入鬢長。<br>
  ●●○○○●　○●●　●○<font color="#FF6600">○</font>　○●●○○●●　○○●●<font color="#FF6600">○</font><br>
  莫倚傾國貌。嫁取個。有情郎。彼此當年少。莫負好時光。<br>
  ●●○●●　●●●　●○<font color="#FF6600">○</font>　●●○○●　●●●○<font color="#FF6600">○</font></p>
<p>或疑此詞非明皇筆，然《樽前集》所收，固唐詞也，編入以備一體。<br>
</p>
