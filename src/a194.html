<p align="center"><b><font color="#FF6600" size="+3" face="標楷體">鹽角兒</font></b></p>
<p align="left"><br>
  《碧雞漫志》云：始教坊家人市鹽。於紙角中得以曲譜翻之，遂以為名，今雙調《鹽角兒令》是也。</p>
<p>雙調五十字，前段六句三仄韻、一疊韻，後段五句三仄韻</p>
<p>晁補之<br>
  開時似雪。謝時似雪。花中奇絕。香非在蕊。香非在萼。骨中香徹。<br>
  ○○●<font color="#FF6600">●</font>　●○●<font color="#FF6600">●</font>疊○○○<font color="#FF6600">●</font>　○○●●　○○●●　●○○<font color="#FF6600">●</font><br>
  占溪風。留溪月。堪羞損山桃如血。直饒更、疏疏淡淡。終有一般情別。<br>
  ●○○　○○<font color="#FF6600">●</font>　○○●○○○<font color="#FF6600">●</font>　●○●　○○●●　○●●○○<font color="#FF6600">●</font></p>
<p>此調只晁補之一詞，無別可校。</p>
