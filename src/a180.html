<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>鳳孤飛</b></font></div>
<p>調見《小山樂府》。</p>
<p>雙調四十九字，前段四句三仄韻，後段四句四仄韻</p>
<p>晏幾道<br>
  一曲畫樓鐘動。宛轉歌聲緩。綺席飛塵座滿。更小待、金蕉暖。<br>
  ●●●○○●　●●○○<font color="#FF6600">●</font>　●●○○●<font color="#FF6600">●</font>　●●●　○○<font color="#FF6600">●</font><br>
  細雨輕寒今夜短。依前是、粉牆別館。端的歡期應未晚。奈歸雲難管。<br>
  ●●○○○●<font color="#FF6600">●</font>　○○●　●○●<font color="#FF6600">●</font>　○●○○○●<font color="#FF6600">●</font>　●○○○<font color="#FF6600">●</font></p>
<p>此詞平仄，亦無別首可校。</p>
