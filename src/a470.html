<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>玉人歌</b></font></div>
<p>調見《西樵語叢》。</p>
<p>雙調八十八字，前段九句五仄韻，後段八句五仄韻</p>
<p>楊炎昶<br>
  西風起。又老盡籬花。寒輕香細。漫題紅葉。句裏意誰會。<br>
  ○○<font color="#FF6600">●</font>　●●●○○　○○○<font color="#FF6600">●</font>　●○○●　●●●○<font color="#FF6600">●</font><br>
  長天不恨江南遠。苦恨無書寄。最相思、盤橘千枚。膾鱸十尾。<br>
  ○○●●○○●　●●○○<font color="#FF6600">●</font>　●○○　○●○○　●○●<font color="#FF6600">●</font><br>
  鴻雁阻歸計。算愁滿離腸。十分豈止。倦倚欄杆。顧影在天際。<br>
  ○●●○<font color="#FF6600">●</font>　●○●○○　●○●<font color="#FF6600">●</font>　●●○○　●●●○<font color="#FF6600">●</font><br>
  淩煙圖畫青山約。總是浮生事。判從今、買取朝醒夕醉。<br>
  ○○○●○○●　●●○○<font color="#FF6600">●</font>　●○○　●●○○●<font color="#FF6600">●</font></p>
<p>此調只有此詞，其平仄無可參校。<br>
</p>
