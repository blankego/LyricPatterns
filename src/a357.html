<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>鈿帶長中腔</b></font></div>
<p>調見《大聲集》，即詠鈿帶香囊本意，</p>
<p>雙調六十七字，前段八句六平韻，後段六句四平韻</p>
<p>萬俟詠<br>
  鈿帶長。簇真香。似風前、拆麝囊。嫩紫輕紅。間鬥異芳。<br>
  ●●<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font>　●○○　●●<font color="#FF6600">○</font>　●●○○　●●●<font color="#FF6600">○</font><br>
  風流富貴。自覺蘭蕙荒。獨佔蕊珠春光。<br>
  ○○●●　●●○●<font color="#FF6600">○　</font>●●●○○<font color="#FF6600">○</font><br>
  繡結流蘇密緻。魂夢悠揚。氣融液、散滿洞房。<br>
  ●●○○●●　○●○<font color="#FF6600">○</font>　●○●　●●●<font color="#FF6600">○</font><br>
  朝寒料峭。殢嬌不易當。著意要得韓郎。<br>
  ○○●●　●○●●<font color="#FF6600">○</font>　●●●●○<font color="#FF6600">○</font></p>
<p>《花草粹編》少起句〔鈿帶長〕三字，今從本集校正。此調只有此詞，無別首可校。<br>
</p>
