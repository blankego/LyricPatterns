<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>撼庭秋</b></font></div>
<p>唐教坊曲名。一作《感庭秋》。</p>
<p>雙調四十八字，前段五句三仄韻，後段六句兩仄韻</p>
<p>晏殊<br>
  別來音信千里。恨此情難寄。碧紗秋月。梧桐夜雨。幾回無寐。<br>
  ●○○●○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　●○○●　○○●●　●○○<font color="#FF6600">●</font><br>
  高樓目斷。天涯雲黯。只堪憔悴。念蘭堂紅燭。心長焰短。向人垂淚。<br>
  ○○●●　○○○●　●○○<font color="#FF6600">●</font>　●○○○●　○○●●　●○○<font color="#FF6600">●</font></p>
<p>此調平仄，無別首可校。<br>
