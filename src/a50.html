<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>蕃女怨</b></font> 
</div>
<p>唐溫庭筠二詞，俱詠蕃女之怨，故詞中有〔雁門沙磧〕諸語。</p>
<p>單調三十一字，七句四仄韻、兩平韻</p>
<p>溫庭筠<br>
  萬枝香雪開已遍。細雨雙燕。鈿蟬箏。金雀扇。<br>
  ●○○●○●<font color="#FF6600">●</font>　◎●○<font color="#FF6600">●</font>　●○○　○●<font color="#FF6600">●</font><br>
  畫樑相見。雁門消息不歸來。又飛回。<br>
  ◎○○<font color="#FF6600">●</font>　●○○●●○<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font></p>
<p>此調四仄韻，結換二平韻，溫詞二首並同。其起句〔已〕字，第二句〔雨〕字，例用仄聲。溫詞別首，〔磧南沙上驚雁起，飛雪千里〕，雁字、雪字俱仄聲。舊譜注可平者誤。惟第二句〔飛雪千里〕飛字，第五句〔年年爭戰〕上年字，可用平聲也。</p>
