<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>南鄉一剪梅</b></font></div>
<p>每段上三句《南鄉子》體，下二句《一剪梅》體。</p>
<p>雙調五十四字，前後段各五句，三平韻、一疊韻</p>
<p>虞集<br>
  南阜小亭台。薄有山花取次開。寄語多情熊少府。晴也須來。雨也須來。<br>
  ○●●○<font color="#FF6600">○</font>　●●○○●●<font color="#FF6600">○</font>　●●○○○●●　○●○<font color="#FF6600">○</font>　●●○<font color="#FF6600">○</font>疊<br>
  隨意且銜杯。莫惜春衣坐綠苔。若待明朝風雨過。人在天涯。春在天涯。<br>
  ○●●○<font color="#FF6600">○</font>　●●○○●●<font color="#FF6600">○</font>　●●○○○●●　○●○<font color="#FF6600">○</font>　○●○<font color="#FF6600">○</font>疊</p>
<p>舊譜以此與《江月晃重山》詞，皆為犯調，不知宋詞名〔犯〕者，取宮調相犯之意，如仙呂調犯商調，為羽犯商類，從來未有以兩調相犯為犯者。南北曲如此者更多，其誤至今猶相沿也。</p>
