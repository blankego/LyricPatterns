<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>醉紅妝</b></font> 
</div>
<p>調見張先詞集，因詞中有〔一般妝樣百般嬌〕及〔郎未醉，有金貂〕句，取以為名。</p>
<p>雙調五十二字，前段六句四平韻，後段六句三平韻</p>
<p>張先<br>
  瓊林玉樹不相饒。薄雲衣。細柳腰。一般妝樣百般嬌。眉兒秀。總如描。<br>
  ○○●●●○<font color="#FF6600">○</font>　●○○　●●<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　○○●　●○<font color="#FF6600">○</font><br>
  東風搖草雜花飄。恨無計。上青條。更起雙歌郎且飲。郎未醉。有金貂。<br>
  ○○○●●○<font color="#FF6600">○</font>　●○●　●○<font color="#FF6600">○</font>　●●○○○●●　○●●　●○<font color="#FF6600">○</font></p>
<p>此調近《雙雁兒》，惟後段第四句不押韻異。宋詞中亦無別首可校。<br>
</p>
