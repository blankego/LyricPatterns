<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>相思兒令</b></font></div>
<p>《花草粹編》名《相思令》。</p>
<p>雙調四十七字，前段四句兩平韻，後段四句三平韻</p>
<p>晏殊<br>
  昨日探春消息。湖上綠波平。無奈繞堤芳草。還向舊痕生。<br>
  ●●●○○●　○●●○<font color="#FF6600">○</font>　○●●○○●　○●●○<font color="#FF6600">○</font><br>
  有酒且醉瑤觴。更何妨、檀板新聲。誰教楊柳千絲。就中牽繫人情。<br>
  ●●●●○<font color="#FF6600">○</font>　●○○　○●○<font color="#FF6600">○</font>　○○○●○○　○○○●○<font color="#FF6600">○</font></p>
<p>此調只晏殊一詞，無別首可校。</p>
