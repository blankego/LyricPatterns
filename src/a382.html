<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>繞池遊</b></font></div>
<p>調見《樂府雅詞》。蔣氏《九宮譜》注：雙調。</p>
<p>雙調七十二字，前段八句，五仄韻，前段八句，六仄韻</p>
<p>《樂府雅詞》無名氏<br>
  漸春工巧。玉漏花深寒淺。韶景變。融晴蕙風暖。<br>
  ●○○●　●●○○○<font color="#FF6600">●</font>　○●●　○○●○<font color="#FF6600">●</font><br>
  都門十二。三五銀蟾光滿。瑞煙蔥蒨。禁城閬苑。<br>
  ○○●●　○●○○○<font color="#FF6600">●</font>　●○○<font color="#FF6600">●</font>　●○●<font color="#FF6600">●</font><br>
  棚山雉扇。絳蠟交輝星漢。神仙籍。梨園奏弦管。<br>
  ○○●<font color="#FF6600">●</font>　●●○○○<font color="#FF6600">●</font>　○○●　○○●○<font color="#FF6600">●</font><br>
  都人遊玩。萬井山呼歡忭。歲歲天仗。願瞻鳳輦。<br>
  ○○○<font color="#FF6600">●</font>　●●○○○<font color="#FF6600">●</font>　●●○●　●○●<font color="#FF6600">●</font></p>
<p>此詞無別首可校。<br>
</p>
