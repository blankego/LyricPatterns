<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>散餘霞</b></font></div>
<p>謝朓詩，〔餘霞散成綺〕，調名本此。</p>
<p>雙調四十五字，前後段各四句，三仄韻</p>
<p>毛滂<br>
  牆頭花口寒猶噤。放繡簾晝靜。簾外時有蜂兒。趁楊花不定。<br>
  ○○○●○○<font color="#FF6600">●</font>　●●○●<font color="#FF6600">●</font>　○●○●○○　●○○●<font color="#FF6600">●</font><br>
  欄杆又還獨憑。含翠低眉暈。春夢枉惱人腸。更懨懨酒病。<br>
  ○○●○●<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　○●●●○○　●○○●<font color="#FF6600">●</font></p>
<p>此調止此一詞，無別首可校。</p>
