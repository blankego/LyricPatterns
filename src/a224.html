<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>思遠人</b></font> 
</div>
<p>調見《小山樂府》，因詞有〔千里念行客〕句，取其意以為名。</p>
<p>雙調五十二字，前段五句兩仄韻，後段五句三仄韻</p>
<p>晏幾道<br>
  紅葉黃花秋意晚。千里念行客。看飛雲過盡。歸鴻無信。何處寄書得。<br>
  ○●○○○●●　○●●○<font color="#FF6600">●</font>　●○○●●　○○○●　○●●○<font color="#FF6600">●</font><br>
  淚彈不盡臨窗滴。就枕旋研墨。漸寫到別來。此情深處。紅箋為無色。<br>
  ●○●●○○<font color="#FF6600">●</font>　●●●○<font color="#FF6600">●</font>　●●●●○　●○○●　○○●○<font color="#FF6600">●</font></p>
<p>此詞亦無別首宋詞可校。《詞律》云：前後段第二句、第五句〔念〕、〔寄〕、〔旋〕、〔為〕四字，皆用去聲。<br>
</p>
