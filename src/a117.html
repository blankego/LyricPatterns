<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>華清引</b></font></div>
<p>詞賦華清舊事，因以名調。</p>
<p>雙調四十五字，前後段各四句，三平韻</p>
<p>蘇軾<br>
  平時十月幸蓮湯。玉甃瓊梁。五家車馬如水。珠璣滿路旁。<br>
  ○○●●●○<font color="#FF6600">○</font>　●●○<font color="#FF6600">○</font>　●○○●○●　○○●●<font color="#FF6600">○</font><br>
  翠華一去掩方床。獨留煙樹蒼蒼。至今清夜月。依舊過繚牆。<br>
  ●○●●●○<font color="#FF6600">○</font>　●○○●○<font color="#FF6600">○</font>　●○○●●　○●●○<font color="#FF6600">○</font></p>
<p>此調只此一詞，平仄當遵之。<br>
</p>
