<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>梅子黃時雨</b></font></div>
<p>調見《山中白雲詞》。</p>
<p>雙調九十四字，前段十句五仄韻，後段十句七仄韻</p>
<p>張炎<br>
  流水孤村。愛塵事頓消。來訪深隱。向醉裏誰扶。滿身花影。<br>
  ○●○○　●○●●○　○●○<font color="#FF6600">●</font>　●●●○○　●○○<font color="#FF6600">●</font><br>
  鷗鷺相看如此瘦。近來不是傷春病。嗟流景。竹外野橋。猶繫煙艇。<br>
  ○●○○○●●　●○●●○○<font color="#FF6600">●</font>　○○<font color="#FF6600">●</font>　●●●○　○●○<font color="#FF6600">●</font><br>
  誰引。斜川歸興。便啼鵑縱少。無奈時聽。待棹繫空明。魚波千頃。<br>
  ○<font color="#FF6600">●</font>　○○○<font color="#FF6600">●</font>　●○○●●　○●○<font color="#FF6600">●</font>　●●●○○　○○○<font color="#FF6600">●</font><br>
  彈到琵琶留不住。最愁人是黃昏近。江風緊。一行柳絲吹暝。<br>
  ○●○○○●●　●○○●○○<font color="#FF6600">●</font>　○○<font color="#FF6600">●</font>　●○●○○<font color="#FF6600">●</font></p>
<p>此張自度曲，其平仄無他詞可校。<br>
</p>
