<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>步虛子令</b></font></div>
<p>調見《高麗史‧樂志》。</p>
<p>雙調五十七字，前段六句四平韻，後段七句三平韻</p>
<p>《高麗史‧樂志》無名氏<br>
  碧雲籠曉海波閑。江上數峰寒。佩環聲裏。異香飄落人間。弭絳節。五雲端。<br>
  ●○○●●○<font color="#FF6600">○</font>　○●●○<font color="#FF6600">○</font>　●○○●　●○○●○<font color="#FF6600">○</font>　●●●　●○<font color="#FF6600">○</font><br>
  宛然共指嘉禾瑞。開一笑。破朱顏。九重曉闕。望中三祝高天。萬萬載。對南山。<br>
  ●○●●○○●　○●●　●○<font color="#FF6600">○</font>　●○●●　●○○●○<font color="#FF6600">○</font>　●●●　●○<font color="#FF6600">○</font></p>
<p>此宋賜高麗樂中，五羊仙舞隊曲也，採以備體。<br>
</p>
