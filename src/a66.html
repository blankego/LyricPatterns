<p>調見花間集。</p>
<p>單調三十五字，七句六仄韻</p>
<p>牛嶠<br>
  東風急。惜別花時手頻執。羅幃愁獨入。馬嘶殘雨春蕪濕。<br>
  ○○<font color="#FF6600">●</font>　●●○○●○<font color="#FF6600">●</font>　○○○●<font color="#FF6600">●</font>　●○○●○○<font color="#FF6600">●</font><br>
  倚門立。寄語薄情郎。粉香和淚泣。<br>
  ●○<font color="#FF6600">●</font>　●●●○○　●○○●<font color="#FF6600">●</font></p>
<p>按，《花間集》此調只有牛嶠一詞，平仄當遵之。《嘯餘譜》所注平仄及《詞統》所採明詞，皆誤。<br>
  <br>
  <br>
  ▲王氏寬甫校本，粉香和淚泣。泣作滴</p>
