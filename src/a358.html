<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>夢行雲</b></font></div>
<p>調見《夢窗詞稿》，自注：一名《六么花十八》。《碧雞漫志》云：六么曲內一疊，名《花十八》，前後十八拍。</p>
<p>雙調六十七字，前段七句五仄韻，後段八句三仄韻</p>
<p>吳文英<br>
  簟波皺纖縠。朝炊熟。眠未足。青奴細膩。未拌真珠斛。<br>
  ●○●○<font color="#FF6600">●</font>　○○<font color="#FF6600">●</font>　○●<font color="#FF6600">●</font>　○○●●　●○○○<font color="#FF6600">●</font><br>
  素蓮幽怨風前影。搔頭斜墜玉。<br>
  ●○○●○○●　○○○●<font color="#FF6600">●</font><br>
  畫欄枕水。垂楊梳雨。青絲亂。如乍沐。嬌笙微韻。晚蟬亂秋曲。<br>
  ●○●●　○○○●　○○●　○●<font color="#FF6600">●</font>　○○○●　●○●○<font color="#FF6600">●</font><br>
  翠陰明月勝花夜。那愁春去速。<br>
  ●○○●○○●　●○○●<font color="#FF6600">●</font></p>
<p>此調僅見此詞，無別首可校。<br>
  <br>
  ▲吳文英詞，晚蟬理秋曲句，理誤作亂，應從毛氏斧季校本更正 </p>
