<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>入塞</b></font></div>
<p>古樂府橫吹曲有《入塞辭》，調名本此。</p>
<p>雙調五十二字，前段六句四平韻、一疊韻，後段五句四平韻、一疊韻</p>
<p>程垓<br>
  好思量。正秋風、半夜長。奈銀釭一點。耿耿背西窗。衾又涼。枕又涼。<br>
  ●○<font color="#FF6600">○</font>　●○○　●●<font color="#FF6600">○</font>　●○○●●　●●●○<font color="#FF6600">○</font>　○●<font color="#FF6600">○</font>　●●<font color="#FF6600">○</font>疊<br>
  露華淒淒月半床。照得人、真個斷腸。窗前誰浸木犀黃。花也香。夢也香。<br>
  ●○○○●●<font color="#FF6600">○</font>　●●○　○●●<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font>　○●<font color="#FF6600">○</font>　●●<font color="#FF6600">○</font>疊</p>
<p>《書舟詞》只此一詞，宋詞亦無別首可校。前後段兩結句，俱押疊韻，當是體例，填者遵之。<br>
</p>
