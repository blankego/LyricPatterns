<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>鬢邊華</b></font></div>
<p>調見《梅苑》詞，因詞中有〔映青鬢、開人醉眼〕句，取以為名。</p>
<p>雙調五十四字，前段四句三仄韻，後段四句兩仄韻</p>
<p>《梅苑》無名氏<br>
  小梅香細豔淺。過夢岸、樽前偶見。愛閒談、天與精神。映青鬢、開人醉眼。<br>
  ●○○●●<font color="#FF6600">●</font>　○●●　○○●<font color="#FF6600">●</font>　●○○　○●○○　●○●　○○●<font color="#FF6600">●</font><br>
  如今拋擲經春。恨不見、芳枝寄遠。向心上、誰解相思。賴長對、妝樓粉面。<br>
  ○○○●○○　●●●　○○●<font color="#FF6600">●</font>　●○●　○●○○　●○●　○○●<font color="#FF6600">●</font></p>
<p>前後段字句悉同，惟後段起句不押韻，換頭遇變，例須如此。<br>
</p>
