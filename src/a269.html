<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>鼓笛令</b></font></div>
<p>調見《黃山谷集》。按，宋詞有《鼓笛慢》，乃《水龍吟》別體，與此無涉。</p>
<p>雙調五十五字，前後段各四句，四仄韻</p>
<p>黃庭堅<br>
  寶犀未解心先透。惱殺人、遠山微皺。意淡言疏情最厚。枉教作、著行官柳。<br>
  ●○●●○○<font color="#FF6600">●</font>　●●○　●○○<font color="#FF6600">●</font>　●●○○○●<font color="#FF6600">●</font>　●○●　●○○<font color="#FF6600">●</font><br>
  小雨勒花時候。抱琵琶、為誰消瘦。翡翠金籠思珍偶。忽拌與、山雞僝僽。<br>
  ●●●○○<font color="#FF6600">●</font>　●○○　●○○<font color="#FF6600">●</font>　●●○○○○<font color="#FF6600">●</font>　●○●　○○●<font color="#FF6600">●</font></p>
<p>此調只有此詞，無別首可校。</p>
