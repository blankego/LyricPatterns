<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>落梅風</b></font></div>
<p>調見《梅苑》。按，《梅苑》別有《落梅風》長調二首，俱一百六字，因《花草粹編》名《落梅》，亦名《落梅慢》，另編一體，不為類列。</p>
<p>雙調四十六字，前段四句四平韻，後段四句三平韻</p>
<p>《梅苑》無名氏<br>
  宮煙如水濕芳辰。寒梅似雪相親。玉樓側畔數枝春。惹香塵。<br>
  ○○○●●○<font color="#FF6600">○</font>　○○●●○<font color="#FF6600">○</font>　●○●●●○<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font><br>
  壽陽嬌面偏憐惜。妝成一面花新。鏡中重把玉纖勻。酒初醺。<br>
  ●○○●○○●　○○●●○<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font></p>
<p>此詞見《梅苑》，字多脫誤，今照《詞鵠》訂定，其平仄無別首可校。</p>
