<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>解紅</b></font> 
</div>
<p>按，《宋史‧樂志》：小兒舞隊有解紅。其曲失傳。陳暘《樂書》，載和凝作，乃唐詞也，若鳴鶴餘音。有《解紅兒慢》，系元人所制，與此不同。</p>
<p>單調二十七字，五句三平韻</p>
<p>和凝<br>
  百戲罷。五音清。解紅一曲新教成。兩個瑤池小仙子。此時奪卻柘枝名。<br>
  ●●●　●○<font color="#FF6600">○</font>　●○●●○●<font color="#FF6600">○</font>　●●○○●○●　●○●●●○<font color="#FF6600">○</font></p>
<p>此與《赤棗子》、《搗練子》、《桂殿秋》諸詞字句悉同，所辨在每句平仄之間，皆昔人音律所寓，填者宜悉遵之。</p>
