<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>徵召調中腔</b></font></div>
<p>唐段安節《樂府雜錄》云：徵音，有其聲而無其字。宋大晟樂府始補《徵招調》，凡曲有歌頭，有中腔，此《徵招調》之中腔也。</p>
<p>雙調五十五字，前段五句三仄韻，後段四句三仄韻</p>
<p>王安中<br>
  紅雲蒨霧籠金闕。聖運葉、星虹佳節。紫禁曉風馥天香。奏九韶。帝心悅。<br>
  ○○●●○○<font color="#FF6600">●</font>　●●●　○○○<font color="#FF6600">●</font>　●●●○●○○　●●○　●○<font color="#FF6600">●</font><br>
  瑤階萬歲蟠桃結。睿算永、壺天風月。日觀幾時六龍來。金鏤玉牒告功業。<br>
  ○○●●○○<font color="#FF6600">●</font>　●●●　○○○<font color="#FF6600">●</font>　●●●○●○○　○●●●●○<font color="#FF6600">●</font></p>
<p>按，宋姜夔制《徵招調》，今周密、張炎集中有之，然與此詞不同，故不類列。</p>
