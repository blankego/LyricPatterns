<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>折花令</b></font></div>
<p>《調見高麗史‧樂志》。</p>
<p>雙調五十二字，前後段各五句，三仄韻</p>
<p>《高麗史‧樂志》無名氏<br>
  翠幕華筵。相將正是多歡宴。舉舞袖、迴旋遍。羅綺簇宮商。共歌清羨。<br>
  ●●○○　○○●●○○<font color="#FF6600">●</font>　●●●　○○<font color="#FF6600">●</font>　○●●○○　●○○<font color="#FF6600">●</font><br>
  莫惜沈醉。瓊漿泛泛金樽滿。當永日、長遊衍。願燕樂嘉賓。嘉賓式燕。<br>
  ●●○●　○○●●○○<font color="#FF6600">●</font>　○●●　○○<font color="#FF6600">●</font>　●●●○○　○○●<font color="#FF6600">●</font></p>
<p>此高麗拋球樂舞隊曲也，因所用唐樂，故採之。<br>
</p>
