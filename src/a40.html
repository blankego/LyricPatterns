<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>十樣花</b></font> 
</div>
<p>宋李彌遜詞十首，分詠十樣花，故名。</p>
<p>單調二十八字，六句四仄韻</p>
<p>李彌遜<br>
  陌上風光濃處。第一寒梅先吐。待得春來也。香消減。態凝佇。百花休漫妒。<br>
  ●●○○○<font color="#FF6600">●</font>　◎●⊙○○<font color="#FF6600">●</font>　●●⊙○◎　○⊙●　●○<font color="#FF6600">●</font>　●○○●<font color="#FF6600">●</font></p>
<p>此詞以〔陌上風光濃處〕為起句，李詞十首皆然，譜中只採其二。可平可仄，即參後詞。</p>
<p>又一體　單調二十八字，六句五仄韻</p>
<p>李彌遜<br>
  陌上風光濃處。紅藥一番經雨。把酒繞芳叢。花解語。勸春住。莫教容易去。<br>
  ●●○○○<font color="#FF6600">●</font>　○●●○○<font color="#FF6600">●</font>　●●●○○　○●<font color="#FF6600">●</font>　●○<font color="#FF6600">●</font>　●○○●<font color="#FF6600">●</font></p>
<p>此詞第四句多押一韻。</p>
