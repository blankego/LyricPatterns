<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>醉吟商</b></font></div>
<p>姜夔自序云：石湖老人為子言，琵琶有四曲，今不傳矣：《日濩索涼州》、《轉關綠腰》、《醉吟商胡渭州》、《曆弦薄媚》也。子每念之。辛亥夏，謁楊廷秀于金陵邸中，遇琵琶工，解作《醉吟商胡渭州》，因求得品弦法，譯成《醉吟商》小令，實雙調也。按，《胡渭州》，唐教坊曲名，《醉吟商》，其宮調也。姜夔自度，乃夾鐘商曲，蓋借舊曲名，另倚新腔耳。</p>
<p>雙調二十九字，前段三句兩仄韻，後段三句三仄韻</p>
<p>姜夔<br>
  正是春歸。細柳暗黃千縷。暮鴉啼處。<br>
  ●●○○　●●●○○<font color="#FF6600">●</font>　●○○<font color="#FF6600">●</font><br>
  夢逐金鞍去。一點芳心休訴。琵琶解語。<br>
  ●●○○<font color="#FF6600">●</font>　●●○○○<font color="#FF6600">●</font>　○○●<font color="#FF6600">●</font></p>
<p>此調平仄無他首可校。</p>
