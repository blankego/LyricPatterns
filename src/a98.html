<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>雪花飛</b></font></div>
<p>《宋史‧樂志》：高角調。按，高角乃大呂之角聲也。</p>
<p>雙調四十二字，前後段各四句，兩平韻</p>
<p>黃庭堅<br>
  攜手青雲路穩。天聲迤邐傳呼。袍笏恩章乍賜。春滿皇都。<br>
  ○●○○●●　○○●●○<font color="#FF6600">○</font>　○●○○●●　○●○<font color="#FF6600">○</font><br>
  何處難忘酒。瓊花照玉壺。歸嫋絲鞘競醉。雪舞街衢。<br>
  ○●○○●　○○●●<font color="#FF6600">○</font>　○●○○●●　●●○<font color="#FF6600">○</font></p>
<p>此調僅見山谷一詞，無別首可校。</p>
