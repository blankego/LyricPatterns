<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>梅弄影</b></font></div>
<p>調見《丘崇集》詠梅詞，因結句有〔巡池看弄影〕名，取以為名。</p>
<p>雙調四十八字，前後段各五句，四仄韻</p>
<p>丘崇<br>
  雨晴風定。一任春寒逞。要勒群芳未醒。不廢梅花。晚來妝面靚。<br>
  ●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　○●○○●<font color="#FF6600">●</font>　●●○○　●○○●<font color="#FF6600">●</font><br>
  曲欄斜憑。水檻臨清鏡。翠竹簫騷相映。付與幽人。巡池看弄影。<br>
  ●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　●●○○○<font color="#FF6600">●</font>　●●○○　○○○●<font color="#FF6600">●</font></p>
<p>此調只有此詞，無他首可校。</p>
