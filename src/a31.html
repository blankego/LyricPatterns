<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>桂殿秋</b></font> 
</div>
<p>本唐李德裕送神迎神曲。有〔桂殿夜涼吹玉笙〕句，取為調名。</p>
<p>單調二十七字，五句三平韻</p>
<p>向子諲<br>
  秋色裏。月明中。紅旌翠節下蓬宮。蟠桃已結瑤池露。桂子初開玉殿風。<br>
  ○●●　●⊙<font color="#FF6600">○</font>　⊙⊙○◎◎⊙<font color="#FF6600">○</font>　○○●●○○●　●●○○●●<font color="#FF6600">○</font></p>
<p>按，李德裕詞二首，其一首第二句〔玉練顏〕，練字仄聲。其一首第三句〔桂殿夜涼吹玉笙〕，桂字、殿字俱仄聲，涼字、吹字俱平聲。譜內可平可仄據此。<br>
</p>
