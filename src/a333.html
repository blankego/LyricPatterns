<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>別怨</b></font></div>
<p>調見《惜香樂府》，因詞有〔翻成別怨不勝悲〕句，取以為名。</p>
<p>雙調六十三字，前段五句四平韻，後段六句三平韻</p>
<p>趙長卿<br>
  驕馬頻嘶。曉霜濃、寒色侵衣。<br>
  ○●○<font color="#FF6600">○</font>　●○○　○●○<font color="#FF6600">○</font><br>
  鳳幃私語處。翻成別怨不勝悲。更與叮嚀囑後期。<br>
  ●○○●●　○○●●●○<font color="#FF6600">○</font>　●●○○●●<font color="#FF6600">○</font><br>
  素約諧心事。重來了、比看相思。如何見得。明年春事濃時。<br>
  ●●○○●　○○●　●●○<font color="#FF6600">○</font>　○○●●　○○○●○<font color="#FF6600">○</font><br>
  穩乘金騕褭。來爛醉、玉東西。<br>
  ●○○●●　○●●　●○<font color="#FF6600">○</font></p>
<p>宋詞只此一體，無別首可校。</p>
