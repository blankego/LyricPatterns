<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>踏歌詞</b></font></div>
<p>唐《輦下歲時記》：先天初，上御安福門觀燈，令朝士能文者，為《踏歌》。陳暘《樂書》云：《踏歌》，隊舞曲也。　</p>
<p>單調三十字，六句四平韻</p>
<p>崔液<br>
  彩女迎金屋。仙姬出畫堂。鴛鴦裁錦袖。翡翠貼花黃。<br>
  ◎●○○●　○○●●<font color="#FF6600">○</font>　○○○●●　◎●●○<font color="#FF6600">○</font><br>
  歌響舞分行。豔色動流光。<br>
  ○●●○<font color="#FF6600">○</font>　●●●○<font color="#FF6600">○</font></p>
<p>此調五字六句，崔詞二首皆然。舊譜於此詞，第五句作七字，第六句作三字者，非。按，崔詞別首，第一句〔庭際花微落〕，庭字平聲；第四句〔羅袖覺寒輕〕，羅字平聲。</p>
