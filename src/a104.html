<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>傷春怨</b></font></div>
<p>見《能改齋漫錄》，王安石夢中作。</p>
<p>雙調四十三字，前後段各四句，三仄韻</p>
<p>王安石<br>
  雨打江南樹。一夜花開無數。綠葉漸成陰。下有遊人歸路。<br>
  ●●○○<font color="#FF6600">●</font>　●●○○○<font color="#FF6600">●</font>　●●●○○　●●○○○<font color="#FF6600">●</font><br>
  與君相逢處。不道春將暮。把酒祝東風。且莫恁、匆匆去。<br>
  ●○○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　●●●○○　●●●　○○<font color="#FF6600">●</font></p>
<p>此調惟此一詞，無他首可校。</p>
