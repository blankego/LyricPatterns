<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>有有令</b></font></div>
<p>調見《惜香樂府》。</p>
<p>雙調八十一字，前段八句四仄韻，後段八句七仄韻</p>
<p>趙長卿<br>
  前山減翠。疏竹度輕風。日移金影碎。還又年華暮。看看是、新春至。<br>
  ○○●<font color="#FF6600">●</font>　○●●○○　●○○●<font color="#FF6600">●</font>　○●○○●　○○●　○○<font color="#FF6600">●</font><br>
  那更堪、有個人人。似花似玉。溫柔伶俐。<br>
  ●●○　●●○○　●○●●　○○○<font color="#FF6600">●</font><br>
  准擬。恩情海似。拈弄上、則人難比。我也誠心一片。你也爭些氣。<br>
  ●<font color="#FF6600">●</font>　○○●<font color="#FF6600">●</font>　○●●　●○○<font color="#FF6600">●</font>　●●○○●●　●●○○<font color="#FF6600">●</font><br>
  大家到底如此。美中更美。廝守定、共伊百歲。<br>
  ●○●●○<font color="#FF6600">●</font>　●○●<font color="#FF6600">●</font>　●●●　●○●<font color="#FF6600">●</font></p>
