<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>如魚水</b></font></div>
<p>《樂章集》注：仙呂調。</p>
<p>雙調九十四字，前段九句六平韻，後段九句七平韻</p>
<p>柳永<br>
  輕靄浮空。亂峰倒影。瀲灩十里銀塘。繞岸垂楊。紅樓朱閣相望。<br>
  ○●○○　●○●●　●●●●○<font color="#FF6600">○</font>　●●○<font color="#FF6600">○</font>　○○○●○<font color="#FF6600">○</font><br>
  芰荷香。雙雙戲、鸂鶒鴛鴦。乍雨過、蘭芷汀洲。望中依約似瀟湘。<br>
  ●○<font color="#FF6600">○</font>　○○●　○●○<font color="#FF6600">○</font>　●●●　○●○○　●○○●●○<font color="#FF6600">○</font><br>
  風淡淡。水茫茫。搖動一片晴光。畫舫相將。盈盈紅粉清商。<br>
  ○●●　●○<font color="#FF6600">○</font>　○●●●○<font color="#FF6600">○</font>　●●○<font color="#FF6600">○</font>　○○○●○<font color="#FF6600">○</font><br>
  紫薇郎。修禊飲、且樂仙鄉。便歸去、遍歷鑾坡鳳沼。此景也難忘。<br>
  ●○<font color="#FF6600">○</font>　○●●　●●○<font color="#FF6600">○</font>　●○●　●●○○●●　●●●○<font color="#FF6600">○</font></p>
<p>此調只有此詞，其平仄無他首可校。</p>
