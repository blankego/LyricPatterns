<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>金蓮繞鳳樓</b></font></div>
<p>調見《花草粹編》，此宋徽宗觀燈詞也，故名《金蓮繞鳳樓》。</p>
<p>雙調五十五字，前後段各四句，四仄韻</p>
<p>宋徽宗<br>
  絳燭朱籠相隨映。馳繡轂、塵清香襯。萬金光射龍軒瑩。繞端門、瑞雷輕振。<br>
  ●●○○○○<font color="#FF6600">●</font>　○●●　○○○<font color="#FF6600">●</font>　●○○●○○<font color="#FF6600">●</font>　●○○　●○○<font color="#FF6600">●</font><br>
  元宵為開盛景。嚴黼座、觀燈錫慶。帝家華燕乘春興。褰珠簾、望堯瞻舜。<br>
  ○○●○●<font color="#FF6600">●</font>　○●●　○○●<font color="#FF6600">●</font>　●○○●○○<font color="#FF6600">●</font>　○○○　●○○<font color="#FF6600">●</font></p>
<p>前後段字句整齊，惟後段起句，較前段起句減一字，所謂換頭者，非添字、即減字也。平仄無別詞可校。</p>
