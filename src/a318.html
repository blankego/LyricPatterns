<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>後庭宴</b></font></div>
<p>《庚溪詩話》云：宋宣和中，掘地得石刻唐詞，調名《後庭宴》。</p>
<p>雙調六十字，前段五句三仄韻，後段六句四仄韻</p>
<p>《庚溪詩話》無名氏<br>
  千里故鄉。十年華屋。亂紅飛過屏山簇。<br>
  ○●●○　●○○<font color="#FF6600">●</font>　●○○●○○<font color="#FF6600">●</font><br>
  眼重眉褪不勝春。菱花知我銷香玉。<br>
  ●○○●●○○　○○○●○○<font color="#FF6600">●</font><br>
  雙雙燕子歸來。應解笑人幽獨。斷歌零舞。<br>
  ○○●●○○　○●●○○<font color="#FF6600">●</font>　●○○<font color="#FF6600">●</font><br>
  遺恨清江曲。萬樹綠低迷。一庭紅撲蔌。<br>
  ○●○○<font color="#FF6600">●</font>　●●●○○　●○○●<font color="#FF6600">●</font></p>
<p>此詞前段近《踏莎行》，後段字句，又與前段不同。《庚溪詩話》定為唐詞，然無別首可校。</p>
