<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>醉垂鞭</b></font></div>
<p>詞見張先集。</p>
<p>雙調四十二字，前後段各五句，三平韻、兩仄韻</p>
<p>張先<br>
  醉面灩金魚。吳娃唱。吳潮上。玉殿白麻書。待君歸後除。<br>
  ◎●●○<font color="#FF6600">○</font>　○○<font color="#FF6600">●</font>　○○<font color="#FF6600">●</font>　◎●●○<font color="#FF6600">○</font>　◎○⊙●<font color="#FF6600">○</font><br>
  勾留風月好。平湖曉。翠峰孤。此景出關無。西州空畫圖。<br>
  ⊙○○●<font color="#FF6600">●</font>換○○<font color="#FF6600">●</font>　●○<font color="#FF6600">○</font>　●●●○<font color="#FF6600">○</font>　○○○●<font color="#FF6600">○</font></p>
<p>此詞凡三用韻，兩仄韻即間押于平韻之內，以平韻為主，亦花間體也。張詞三首並同。按，張詞別首，前段第一句〔雙蝶繡羅裙〕，雙字平聲；第四句〔朱粉不深勻〕，朱字平聲；第五句〔閑花淡淡春〕，閑字平聲，淡字仄聲；後段第一句〔細看諸處好〕，細字仄聲。譜內可平可仄據此。</p>
