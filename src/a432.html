<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>彩鳳飛</b></font></div>
<p>一作《彩鳳舞》。</p>
<p>雙調八十一字，前段七句三仄韻，後段七句五仄韻</p>
<p>陳亮<br>
  人立玉。天如水。特地如何撰。海南沈、燒著欲寒猶暖。<br>
  ○●●　○○●　●●○○<font color="#FF6600">●</font>　●○○　○●●○○<font color="#FF6600">●</font><br>
  算從頭。有多少、厚德陰功。人家上、一一舊時香案。<br>
  ●○○　●○●　●●○○　○○●　●●●○○<font color="#FF6600">●</font><br>
  煞經慣。小住吾州才爾。依然歡聲滿。莫也教、公子王孫眼見。<br>
  ●○<font color="#FF6600">●</font>　●●○○○●　○○○○<font color="#FF6600">●</font>　●●○　○●○○●<font color="#FF6600">●</font><br>
  這些兒、穎脫處。高出書卷。經綸自入手。不了判斷。<br>
  ●○○　●●●　○●○<font color="#FF6600">●</font>　○○●●●　●●●<font color="#FF6600">●</font></p>
<p>此見《龍川詞》，無別首宋詞可校。<br>
</p>
