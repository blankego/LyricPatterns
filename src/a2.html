<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>漁父引</b></font></div>
<p>唐教坊曲名。</p>
<p>單調十八字，三句三平韻</p>
<p>顧況<br>
  新婦磯邊月明。女兒浦口潮平。沙頭鷺宿魚驚。<br>
  ○●○○●<font color="#FF6600">○</font>　●○●●○<font color="#FF6600">○</font>　○○●●○<font color="#FF6600">○</font></p>
<p>此與張志和《漁歌子》，極為宋人傳誦。黃庭堅、徐俯，曾取二詞合為《浣溪沙》歌之。見《樂府雅詞》注。</p>
