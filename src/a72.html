<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>誤桃源</b></font> 
</div>
<p>宋張耒《明道雜誌》云，掌禹錫學士，考試太學生，出〔砥柱勒銘賦〕題，此銘今俱在，乃唐太宗銘禹功，而掌公誤記為太宗自銘其功。宋渙中第一，其賦悉是太宗自銘，有無名子作此嘲之。</p>
<p>雙調三十六字，前段四句三平韻，後段四句兩平韻</p>
<p>《明道雜誌》無名氏<br>
  砥柱勒銘賦。本贊禹功勳。試官親處分。贊唐文。<br>
  ●●●○●　●●●○<font color="#FF6600">○</font>　●○○●<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font><br>
  秀才冥子裏。鑾駕幸並汾。恰似鄭州去。出曹門。<br>
  ●○●●●　○●●○<font color="#FF6600">○</font>　●●●○●　●○<font color="#FF6600">○</font></p>
<p>原注：冥字上聲，冥子裏，俗謂昏也。此詞平仄，無他首可校。</p>
