<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>二色宮桃</b></font></div>
<p>調見《梅苑》，其句讀近《玉欄杆》，而平仄不同。</p>
<p>雙調五十六字，前後段各四句，三仄韻</p>
<p>《梅苑》無名氏<br>
  鏤玉香葩酥點萼。正萬木、園林蕭索。惟有一枝雪裏開。江南信、更憑誰託。<br>
  ●●○○○●<font color="#FF6600">●</font>　●●●　○○○<font color="#FF6600">●</font>　○●●○●●○　○○●　●○○<font color="#FF6600">●</font><br>
  前年記賞登高閣。歎年來、舊歡如昨。聽取樂天一句雲。花開處、且須行樂。<br>
  ○○●●○○<font color="#FF6600">●</font>　●○○　●○○<font color="#FF6600">●</font>　●●●○●●○　○○●　●○○<font color="#FF6600">●</font></p>
<p>此與《玉欄杆》異者，在前段起句平仄全異，及第二句上三下四句法耳。填此體者辨之。</p>
