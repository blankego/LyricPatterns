<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>尋芳草</b></font></div>
<p>調見《稼軒詞》，自注一名《王孫信》。</p>
<p>雙調五十二字，前段四句四仄韻，後段四句三仄韻</p>
<p>辛棄疾<br>
  有得許多淚。更閑卻、許多鴛被。枕頭兒、放處都不是。舊家時、怎生睡。<br>
  ●●●○<font color="#FF6600">●</font>　●○●　●○○<font color="#FF6600">●</font>　●○○　●●○●<font color="#FF6600">●</font>　●○○　●○<font color="#FF6600">●</font><br>
  更也沒書來。那堪被、雁兒調戲。道無書、卻有書中意。排幾個、人人字。<br>
  ●●●○○　●○●　●○○<font color="#FF6600">●</font>　●○○　●●○○<font color="#FF6600">●</font>　○●●　○○<font color="#FF6600">●</font></p>
