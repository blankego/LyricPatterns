<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>萬里春</b></font></div>
<p>調見周邦彥《片玉詞》。《清真集》不載，故方千里、楊澤民、陳允平俱無和詞。</p>
<p>雙調四十五字，前後段各四句，三仄韻</p>
<p>周邦彥<br>
  千紅萬翠。簇清明天氣。為憐他、種種清香。好難為不醉。<br>
  ○○●<font color="#FF6600">●</font>　●○○○<font color="#FF6600">●</font>　●○○　●●○○　●○○●<font color="#FF6600">●</font><br>
  我愛深如你。我心在、個人心裏。便相看、老卻春風。莫無些歡意。<br>
  ●●○○<font color="#FF6600">●</font>　●○●　●○○<font color="#FF6600">●</font>　●○○　●●○○　●○○○<font color="#FF6600">●</font></p>
<p>此調止此一詞，無別首可校。<br>
  <br>
  ▲周邦彥詞，蔟定清明天氣句，落定字，應從片玉詞增補 </p>
