<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>蕊珠閑</b></font></div>
<p>調見《介庵詞》。</p>
<p>雙調七十五字，前段八句四仄韻，後段八句六仄韻</p>
<p>趙彥端<br>
  浦雲融。梅風斷。碧水無情輕度。有嬌黃上林梢。向春欲舞。<br>
  ●○○　○○●　●●○○○<font color="#FF6600">●</font>　●○○●○○　●○●<font color="#FF6600">●</font><br>
  綠煙迷晝。淺寒欺暮。不勝小樓凝佇。<br>
  ●○○●　●○○<font color="#FF6600">●</font>　●○●○○<font color="#FF6600">●</font><br>
  倦遊處。故人相見易阻。花事從今堪數。片帆無恙。好在一篙春雨。<br>
  ●○<font color="#FF6600">●</font>　●○○●●<font color="#FF6600">●</font>　○●○○○<font color="#FF6600">●</font>　●○○●　●●●○○<font color="#FF6600">●</font><br>
  醉袍宮錦。畫羅金縷。莫教恨傳幽句。<br>
  ●○○●　●○○<font color="#FF6600">●</font>　●○●○○<font color="#FF6600">●</font></p>
<p>此詞前段第三句〔有嬌黃上林梢〕，疑有脫誤，然無別首可校。<br>
</p>
