<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>秋夜雨</b></font> 
</div>
<p>調見蔣捷《竹山樂府》，題詠秋雨。</p>
<p>雙調五十一字，前後段各四句，三仄韻</p>
<p>蔣捷<br>
  黃雲水驛秋笳咽。吹人雙鬢如雪。愁多無奈處。漫碎把、寒花輕絕。<br>
  ○○●●○○<font color="#FF6600">●</font>　○○⊙●○<font color="#FF6600">●</font>　⊙○○●●　●●●　○○○<font color="#FF6600">●</font><br>
  紅雲轉入香心裏。夜漸深、人語初歇。此際愁更別。雁落影、西窗殘月。<br>
  ○○●●○○●　●●○　○●○<font color="#FF6600">●</font>　◎●○●<font color="#FF6600">●</font>　●●●　○○○<font color="#FF6600">●</font></p>
<p>蔣詞四首，平仄如一，惟前段第二句，或作〔春情不解分雪〕，不字仄聲；第三句，作〔寶箏弦斷盡〕，寶字仄聲；後段第三句，作〔今夜休要別〕，今字平聲。譜內可平可仄據之。<br>
</p>
