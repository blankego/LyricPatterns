<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>家山好</b></font></div>
<p>調見《湘山野錄》，因詞中有〔水晶宮裏家山好〕句，取為調名。</p>
<p>雙調五十七字，前段七句四平韻，後段五句三平韻</p>
<p>《湘山野錄》無名氏<br>
  掛冠歸去舊煙蘿。閑身健。養天和。功名富貴非由我。莫貪他。者岐路。足風波。<br>
  ●○○●●○<font color="#FF6600">○</font>　○○●　●○<font color="#FF6600">○</font>　○○●●○○●　●○<font color="#FF6600">○</font>　●○●　●○<font color="#FF6600">○</font><br>
  水晶宮裏家山好。物外勝遊多。晴谿短棹。時時醉唱捚梭羅。天公奈我何。<br>
  ●○○●○○●　●●●○<font color="#FF6600">○</font>　○○●●　○○●●●○<font color="#FF6600">○</font>　○○●●<font color="#FF6600">○</font></p>
<p>此調僅見此詞，無別首可校。</p>
