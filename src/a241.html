<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>上林春令</b></font></div>
<p>《宋史‧樂志》屬中呂宮。</p>
<p>雙調五十三字，前後段各四句，三仄韻</p>
<p>毛滂<br>
  蝴蝶初翻簾繡。萬玉女、齊回舞袖。落花飛絮濛濛。長憶著、灞橋別後。<br>
  ○●○○○<font color="#FF6600">●</font>　●●●　○○◎<font color="#FF6600">●</font>　◎○⊙●○○　⊙●●　●○●<font color="#FF6600">●</font><br>
  濃香斗帳自永漏。任滿地、月深雲厚。夜寒不近流蘇。只憐他、後庭梅瘦。<br>
  ⊙○●●◎◎<font color="#FF6600">●</font>　●◎●　◎○○<font color="#FF6600">●</font>　◎○●●○○　◎○⊙　●○○<font color="#FF6600">●</font></p>
<p>《詞律》錄楊無咎詞四十字一體，脫去前段第三、四句兩句，今按楊本集作〔穠李夭桃堆繡。正暖日、如熏芳袖。流鶯恰恰嬌啼，似為勸、百觴進酒。少年不用稱遐壽。願來歲、如今時候。相將得意皇都，同攜手、上林春晝。〕即毛詞五十三字體也。譜內可平可仄參之。</p>
