<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>花前飲</b></font></div>
<p>調見宋楊湜《古今詞話》，取詞中前段結句為名。</p>
<p>雙調五十字，前後段各四句，三仄韻</p>
<p>《古今詞話》無名氏<br>
  雨餘天色漸寒滲。海棠綻、胭脂如錦。告你休看書。且共我、花前飲。<br>
  ●○○●●○<font color="#FF6600">●</font>　●○●　○○○<font color="#FF6600">●</font>　●●○●○　●●●　○○<font color="#FF6600">●</font><br>
  皓月穿簾未成寢。篆香透、鴛鴦雙枕。似恁天色時。你道是、好做甚。<br>
  ●●○○●○<font color="#FF6600">●</font>　●○●　○○○<font color="#FF6600">●</font>　●●○●○　●●●　●●<font color="#FF6600">●</font></p>
<p>亦近謔詞，以其調僻，採以備體。<br>
</p>
