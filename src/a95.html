<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>贊浦子</b></font></div>
<p>唐教坊曲名。一名《贊普子》。</p>
<p>雙調四十二字，前後段各四句，兩平韻</p>
<p>毛文錫<br>
  錦帳添香睡。金爐換夕熏。懶結芙蓉帶。慵拖翡翠裙。<br>
  ●●○○●　○○●●<font color="#FF6600">○</font>　●●○○●　○○●●<font color="#FF6600">○</font><br>
  正是桃夭柳媚。那堪暮雨朝雲。宋玉高唐意。裁瓊欲贈君。<br>
  ●●○○●●　●○●●○<font color="#FF6600">○</font>　●●○○●　○○●●<font color="#FF6600">○</font></p>
<p>詞見《花間集》，無別首可校，平仄當依之。</p>
