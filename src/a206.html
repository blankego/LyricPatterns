<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>黃鶴洞仙</b></font> 
</div>
<p>調見元彭致中《鳴鶴餘音》詞。</p>
<p>雙調五十字，前段五句三仄韻，後段五句一仄韻、兩重韻</p>
<p>馬鈺<br>
  終日駕鹽車。鞭棒時時打。自數精神久屈沈。如病馬。怎得優遊也。<br>
  ○●●○○　○●○○<font color="#FF6600">●</font>　●●○○●●○　○●<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font><br>
  伯樂祖師來。見後頻嗟訝。巧計多方贖了身。得志馬。須報恩師也。<br>
  ●●●○○　●●○○<font color="#FF6600">●</font>　●●○○●●○　●●<font color="#FF6600">●</font>重○●○○<font color="#FF6600">●</font>重</p>
<p>此亦元人小令也，重押兩〔馬〕字、兩〔也〕字韻，想其體例應爾，惜無別首可校。<br>
</p>
