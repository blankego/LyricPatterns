<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>獻天壽</b></font></div>
<p>見《高麗史‧樂志》。</p>
<p>雙調四十七字，前段四句四平韻，後段五句三平韻</p>
<p>《高麗史‧樂志》無名氏<br>
  日暖風和春更遲。是太平時。我從蓬島整容姿。來降賀丹墀。<br>
  ●●○○○●<font color="#FF6600">○</font>　●●○<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　○●●○<font color="#FF6600">○</font><br>
  幸逢燈夕真佳會。喜近天威。神仙壽算永無期。獻君壽。萬年斯。<br>
  ●○○●○○●　●●○<font color="#FF6600">○</font>　○○●●●○<font color="#FF6600">○</font>　●○●　●○<font color="#FF6600">○</font></p>
<p>此詞亦無他首可校。</p>
