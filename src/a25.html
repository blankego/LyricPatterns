<p>唐韓翃制，以首句為調名。</p>
<p>單調二十七字，五句三仄韻、一疊韻</p>
<p>韓翃<br>
  章台柳。章台柳。昔日青青今在否。縱使長條似舊垂。也應攀折他人手。<br>
  ○⊙<font color="#FF6600">●</font>　○○<font color="#FF6600">●</font>疊●●○○⊙◎<font color="#FF6600">●</font>　●●○○●●○　●⊙○◎⊙○<font color="#FF6600">●</font></p>
<p>起二句亦可不用疊句，觀柳氏作可見。</p>
<p>又一體　單調二十七字，五句三仄韻</p>
<p>唐妓柳氏<br>
  楊柳枝。芳菲節。可恨年年贈離別。一葉隨風忽報秋。縱使君來豈可折。<br>
  ○●○　○○<font color="#FF6600">●</font>　●●○○●○<font color="#FF6600">●</font>　●●○○●●○　●●○○●○<font color="#FF6600">●</font></p>
<p>此詞起句不用韻<br>
