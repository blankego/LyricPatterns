<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>柳搖金</b></font></div>
<p>調見《梅苑》。</p>
<p>雙調五十六字，前段四句四仄韻，後段四句三仄韻</p>
<p>沈會宗<br>
  相將初下蕊珠殿。似醉粉、生香未遍。愛惜嬌心春不管。被東風、賺開一半。<br>
  ○○○●●○<font color="#FF6600">●</font>　●●●　○○●<font color="#FF6600">●</font>　●●○○○●<font color="#FF6600">●</font>　●○○　●○●<font color="#FF6600">●</font><br>
  中黃宮裏賜仙衣。鬥淺深、妝成笑面。放出妖嬈難繫綰。笑東風、自家腸斷。<br>
  ○○○●●○○　●●○　○○●<font color="#FF6600">●</font>　●●○○○●<font color="#FF6600">●</font>　●○○　●○○<font color="#FF6600">●</font></p>
<p>此調句讀近《思歸樂》，惟前後段兩起句，平仄不同，且換頭句不押韻，故與《思歸樂》有別。<br>
</p>
