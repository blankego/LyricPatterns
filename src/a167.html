<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>雙鸂鶒</b></font></div>
<p>調見朱敦儒《樵歌詞》，因詞有〔一對雙飛鸂鶒〕句，故名。元高拭詞注正宮。</p>
<p>雙調四十八字，前後段各四句，四仄韻</p>
<p>朱敦儒<br>
  拂破秋江煙碧。一對雙飛鸂鶒。應是遠來無力。相偎梢下沙磧。<br>
  ●●○○○<font color="#FF6600">●</font>　●●○○○<font color="#FF6600">●</font>　○●●○○<font color="#FF6600">●</font>　○○○●○<font color="#FF6600">●</font><br>
  小艇誰吹橫笛。驚起不知消息。悔不當時描得。如今何處尋覓。<br>
  ●●○○○<font color="#FF6600">●</font>　○●●○○<font color="#FF6600">●</font>　●●○○○<font color="#FF6600">●</font>　○○○○●<font color="#FF6600">●</font></p>
<p>此調無宋詞可校，平仄當遵之。</p>
