<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>少年遊慢</b></font></div>
<p>調見張先詞，因詞有〔少年得意時節〕句，取以為名，與《少年遊令》不同。</p>
<p>雙調八十四字，前後段各九句，五仄韻</p>
<p>張先<br>
  春城三二月。禁柳飄綿未歇。仙篽生香。輕雲凝紫。臨層闕。<br>
  ○○○●<font color="#FF6600">●</font>　●●○○●<font color="#FF6600">●</font>　○●○○　○○○●　○○<font color="#FF6600">●</font><br>
  歌掌明珠滑。酒臉紅霞發。華省名高。少年得意時節。<br>
  ○●○○●　●●○○<font color="#FF6600">●</font>　○●○○　●○●●○<font color="#FF6600">●</font><br>
  畫刻三題徹。梯漢同登蟾窟。玉殿初宣。銀袍齊脫。生仙骨。<br>
  ●●○○<font color="#FF6600">●</font>　○●○○○<font color="#FF6600">●</font>　●●○○　○○○●　○○<font color="#FF6600">●</font><br>
  花探都門曉。馬躍芳衢闊。宴罷東風。鞭梢一行飛雪。<br>
  ○●○○●　●●○○<font color="#FF6600">●</font>　●●○○　○○●○○<font color="#FF6600">●</font></p>
<p>此調僅見此詞，無別首宋詞可校。<br>
</p>
