<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>喜長新</b></font></div>
<p>唐教坊曲名。</p>
<p>雙調四十七字，前段四句四平韻，後段四句三平韻</p>
<p>王勝之<br>
  秋風朔吹曉徘徊。雪照樓臺。梁王宴召有鄒枚。相如獨逞英才。<br>
  ○○●●●○<font color="#FF6600">○</font>　●●○<font color="#FF6600">○</font>　○○●●●○<font color="#FF6600">○</font>　○○●●○<font color="#FF6600">○</font><br>
  明燭熏爐香暖。深勸金杯。庭前豔粉有寒梅。一枝昨夜先開。<br>
  ○●○○○●　○●○<font color="#FF6600">○</font>　○○●●●○<font color="#FF6600">○</font>　●○●●○<font color="#FF6600">○</font></p>
<p>此詞無他首可校，平仄當遵之。</p>
