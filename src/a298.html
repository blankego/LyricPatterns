<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>倚西樓</b></font></div>
<p>調見《苕溪詩話》，因詞有〔西樓蕭瑟有誰知〕句，取以為名。</p>
<p>雙調五十八字，前段四句三仄韻，後段四句兩仄韻</p>
<p>韋彥溫<br>
  禁鼓初傳時下打。虛過清明風月夜。眼如魚目幾曾乾。心似酒旗終日掛。<br>
  ●●○○○●<font color="#FF6600">●</font>　○●○○○●<font color="#FF6600">●</font>　●○○●●○○　○●●○○●<font color="#FF6600">●</font><br>
  銀漢低垂星斗斜。院宇空寥銀燭卸。西樓蕭瑟有誰知。教我獨自上來獨自下。<br>
  ○●○○○●○　●●○○○●<font color="#FF6600">●</font>　○○○●●○○　○●●●●○●●<font color="#FF6600">●</font></p>
<p>調近《玉樓春》，惟後段結句多兩字耳，無別首可校。</p>
