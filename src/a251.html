<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>天下樂</b></font></div>
<p>唐教坊曲名。</p>
<p>雙調五十四字，前後段各四句，四仄韻</p>
<p>楊無咎<br>
  雪後雨兒雨後雪。鎮日價、長不歇。今番為寒忒太切。和天地、也來廝別。<br>
  ●●●○●●<font color="#FF6600">●</font>　●●●　○●<font color="#FF6600">●</font>　○○○○●●<font color="#FF6600">●</font>　○○●　●○○<font color="#FF6600">●</font><br>
  睡不著、身心自暗攧。這況味、憑誰說。枕衾冷得渾似鐵。只心頭、些個熱。<br>
  ●●●　○○●●<font color="#FF6600">●</font>　　　●●●　○○<font color="#FF6600">●</font>　●○●●○●<font color="#FF6600">●</font>　●○○　○●<font color="#FF6600">●</font></p>
<p>此見《逃禪詞》，止此一首，無別詞可校。</p>
