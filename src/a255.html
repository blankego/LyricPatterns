<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>玉樓人</b></font></div>
<p>調見《梅苑》詞選本。</p>
<p>雙調五十四字，前後段各四句，三仄韻</p>
<p>《梅苑》無名氏<br>
  去年尋處曾持酒。還是向、南枝見後。宜霜宜雪精神。沒些兒、風味減舊。<br>
  ●○○●○○<font color="#FF6600">●</font>　○●●　○○●<font color="#FF6600">●</font>　○○○●○○　●○○　○●●<font color="#FF6600">●</font><br>
  先春似與群芳鬥。暗度香、不待頻嗅。有人笑折歸來。玉纖長、盡露衫袖。<br>
  ○○●●○○<font color="#FF6600">●</font>　●●○　●●○<font color="#FF6600">●</font>　●○●●○○　●○○　●●○<font color="#FF6600">●</font></p>
<p>此詞前段第二句，《花草粹編》本多一〔又〕字，今照《梅苑》詞校正。</p>
