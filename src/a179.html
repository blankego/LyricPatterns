<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>雙韻子</b></font></div>
<p>調見張先詞集。按，金、元曲子有雙聲疊韻，調名疑出於此。</p>
<p>雙調四十九字，前段五句兩仄韻，後段五句四仄韻</p>
<p>張先<br>
  鳴鞘電過。曉闈靜斂。龍旂風定。鳳樓遠出霏煙。聞笑語、中天迥。<br>
  ○○●●　●○●●　○○○<font color="#FF6600">●</font>　●○●●○○　○●●　○○<font color="#FF6600">●</font><br>
  清光近。歡聲競。鴛鴦集、仙花鬥影。更聞度曲瑤山。升瑞日、春宮永。<br>
  ○○<font color="#FF6600">●</font>　○○<font color="#FF6600">●</font>　○●●　○○●<font color="#FF6600">●</font>　●○●●○○　○●●　○○<font color="#FF6600">●</font></p>
<p>此調僅見此詞，無別首可校。</p>
