<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>瑞雲濃</b></font> 
</div>
<p>調見《逃禪集》，蔣氏《九宮譜》，入黃鐘宮。</p>
<p>雙調七十五字，前後段各七句，四仄韻</p>
<p>楊無咎<br>
  睽離漫久。年華誰信曾換。依舊當時似花面。<br>
  ○○●●　○○○●○<font color="#FF6600">●</font>　○●○○●○<font color="#FF6600">●</font><br>
  幽歡小會。記永夜、杯行無算。醉裏屢忘歸。任虛簷月轉。<br>
  ○○●●　●●●　○○○<font color="#FF6600">●</font>　●●●○○　●○○●<font color="#FF6600">●</font><br>
  能變新聲。隨語意、悲歡感怨。可更餘音寄羌管。<br>
  ○●○○　○●●　○○●<font color="#FF6600">●</font>　●●○○●○<font color="#FF6600">●</font><br>
  倦遊江淛。問似伊、阿誰曾見。度已無腸。為伊可斷。<br>
  ●○○●　●●○　●○○<font color="#FF6600">●</font>　●●○○　●○●<font color="#FF6600">●</font></p>
<p>此詞無別首可校。</p>
