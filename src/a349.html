<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>酷相思</b></font></div>
<p>調見《書舟雅詞》。</p>
<p>雙調六十六字，前後段各五句，四仄韻、一疊韻</p>
<p>程垓<br>
  月掛霜林寒欲墜。正門外、催人起。奈離別、如今真個是。<br>
  ●●○○○●<font color="#FF6600">●</font>　●○●　○○<font color="#FF6600">●</font>　●○●　○○○●<font color="#FF6600">●</font><br>
  欲住也、留無計。欲去也、來無計。<br>
  ●●●　○○<font color="#FF6600">●</font>　●●●　○○<font color="#FF6600">●</font>疊<br>
  馬上離情衣上淚。各自個、供憔悴。問江路、梅花開也未。<br>
  ●●○○○●<font color="#FF6600">●</font>　●●●　○○<font color="#FF6600">●</font>　●○●　○○○●<font color="#FF6600">●</font><br>
  春到也、須頻寄。人到也、須頻寄。<br>
  ○●●　○○<font color="#FF6600">●</font>　○●●　○○<font color="#FF6600">●</font>疊</p>
<p>此調只有此詞，前後段兩結句，例用疊韻，填者須遵之。汲古閣本，後段第二句脫〔個〕字，今照《花草粹編》增入。</p>
