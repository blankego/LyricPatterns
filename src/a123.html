<p>袁去華詞，名《青山遠》。</p>
<p>雙調四十五字，前段四句四平韻，後段四三平韻</p>
<p>張元幹<br>
  珠履爭圍。小立春風趁拍低。態閑不管樂催伊。整朱衣。<br>
  ○●○<font color="#FF6600">○</font>　●●○○●●<font color="#FF6600">○</font>　●○●●●○<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font><br>
  粉融香潤隨人勸。玉困花嬌越樣宜。鳳城燈夜舊家時。數他誰。<br>
  ●○○●○○●　●●○○●●<font color="#FF6600">○</font>　●○○●●○<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font></p>
<p>按，袁去華《青山遠》一詞，與此詞平仄皆同。</p>
