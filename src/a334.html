<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>麥秀兩岐</b></font></div>
<p>唐教坊曲名。《碧雞漫志》云：屬黃鐘宮。</p>
<p>雙調六十四字，前後段各七句，六仄韻</p>
<p>和凝<br>
  涼簟鋪斑竹。鴛枕並紅玉。臉蓮紅。眉柳綠。<br>
  ○●○○<font color="#FF6600">●</font>　○●●○<font color="#FF6600">●</font>　●○○　○●<font color="#FF6600">●</font><br>
  胸雪宜新浴。淡黃衫子裁春谷。異香芬馥。<br>
  ○●○○<font color="#FF6600">●</font>　●○○●○○<font color="#FF6600">●</font>　●○○<font color="#FF6600">●</font><br>
  羞道交回燭。未慣雙雙宿。樹連枝。魚比目。<br>
  ○●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　●○○　○●<font color="#FF6600">●</font><br>
  掌上腰如束。嬌嬈不禁人拳跼。黛眉微蹙。<br>
  ●●○○<font color="#FF6600">●</font>　○○●●○○<font color="#FF6600">●</font>　●○○<font color="#FF6600">●</font></p>
<p>此調見《樽前集》，句短韻促，無他首可校，其平仄當遵之。<br>
</p>
