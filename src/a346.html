<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>厭金杯</b></font></div>
<p>調見《東山樂府》，一名《獻金杯》。</p>
<p>雙調六十六字，前後段各七句，四仄韻</p>
<p>賀鑄<br>
  風軟香遲。花深漏短。可憐宵、畫堂春半。<br>
  ○●○○　○○●<font color="#FF6600">●</font>　●○○　●○○<font color="#FF6600">●</font><br>
  碧紗窗影。捲帳燭燈紅。鴛枕畔。密寫烏絲一段。<br>
  ●○○●　●●●○○　○●<font color="#FF6600">●</font>　●●○○●<font color="#FF6600">●</font><br>
  拾翠沙空。採蘋溪晚。盡愁倚、夢雲飛觀。<br>
  ●●○○　●○○<font color="#FF6600">●</font>　●○●　●○○<font color="#FF6600">●</font><br>
  木蘭艇子。幾日渡江來。心目斷。桃葉青山隔岸。<br>
  ●○●●　●●●○○　○●<font color="#FF6600">●</font>　○●○○●<font color="#FF6600">●</font></p>
<p>此詞無他首可校。按，《花草粹編》，後段〔採蘋溪晚〕句，誤刻〔拾翠沙空〕句上，今從《詞緯》本訂正。<br>
</p>
