<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>卓牌子近</b></font></div>
<p>宋人填詞，有犯、有近、有促拍、有近拍，近者，其腔調微近也。此調見《袁宣卿集》，名《卓牌子近》，因字句與《卓牌子》不同，故另錄於此。</p>
<p>雙調七十一字，前段八句五仄韻，後段六句四仄韻</p>
<p>袁去華<br>
  曲沼朱欄。繚牆翠竹晴晝。金萬縷、搖搖風柳。還是燕子歸時。花信來後。<br>
  ●●○○　●○●●○<font color="#FF6600">●</font>　○●●　○○○<font color="#FF6600">●</font>　○●●●○○　○●○<font color="#FF6600">●</font><br>
  看淡淨洗妝態。梅樣瘦。春初透。<br>
  ○●●●○●　○●<font color="#FF6600">●</font>　○○<font color="#FF6600">●</font><br>
  盡日明窗相守。閑共我焚香。伴伊刺繡。睡眼瞢騰。今朝早是病酒。<br>
  ●●○○○<font color="#FF6600">●</font>　○●●○○　●○●<font color="#FF6600">●</font>　●●○○　○○●●●<font color="#FF6600">●</font><br>
  那堪更、困人時候。<br>
  ●○●　●○○<font color="#FF6600">●</font></p>
<p>宋人僅見此詞，無別首可校。</p>
