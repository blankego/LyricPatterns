<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>閑中好</b></font></div>
<p>調見段成式《酉陽雜俎》，有平韻仄韻二體，即以首句三字為調名也。</p>
<p>單調十八字，四句兩平韻</p>
<p>段成式<br>
  閑中好。塵務不縈心。坐對當窗木。看移三面陰。<br>
  ○○●　○●●○<font color="#FF6600">○</font>　●●○○●　○○○●<font color="#FF6600">○</font></p>
<p>按《酉陽雜俎》，有張希復平韻詞，與此悉同。</p>
<p>又一體　單調十八字，四句兩仄韻</p>
<p>鄭符<br>
  閑中好。盡日松為侶。此趣人不知。輕風度僧語。<br>
  ○○●　●●○○<font color="#FF6600">●</font>　●●○●○　○○●○<font color="#FF6600">●</font></p>
<p>此詞用仄韻。</p>
