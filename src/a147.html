<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>金盞子</b></font></div>
<p>見《高麗史‧樂志》。</p>
<p>雙調四十七字，前後段各五句，兩平韻</p>
<p>《高麗史‧樂志》無名氏<br>
  東風報暖。到頭嘉氣漸融怡。巍峨鳳闕。起鼇山萬仞。爭聳雲涯。<br>
  ○○●●　●○○●●○<font color="#FF6600">○</font>　○○●●　○○○●●　○●○<font color="#FF6600">○</font><br>
  梨園子弟。齊奏新曲。半是塤篪。見滿筵、簪紳醉飽。頌鹿鳴詩。<br>
  ○○●●　○●○●　●●○<font color="#FF6600">○</font>　●●○　○○●●　●●○<font color="#FF6600">○</font></p>
<p>此詞亦無他首可校。</p>
