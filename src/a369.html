<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>佳人醉</b></font></div>
<p>《樂章集》注：雙調。</p>
<p>雙調七十一字，前段七句五仄韻，後段八句六仄韻</p>
<p>柳永<br>
  暮景蕭蕭雨霽。雲淡天高風細。正月華如水。金波銀漢。瀲灩無際。<br>
  ●●○○●<font color="#FF6600">●</font>　○●○○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　○○○●　●●○<font color="#FF6600">●</font><br>
  冷浸書帷夢斷。卻披衣重起。<br>
  ●●○○●●　●○○○<font color="#FF6600">●</font><br>
  臨軒砌。素光遙指。因念素娥。窅隔音塵何處。相望同千里。盡凝睇。<br>
  ○○<font color="#FF6600">●</font>　●○○<font color="#FF6600">●</font>　○●●○　●●○○○●　○●○○<font color="#FF6600">●</font>　●○<font color="#FF6600">●</font><br>
  厭厭無寐。漸曉雕欄獨倚。<br>
  ○○○<font color="#FF6600">●</font>　●●○○●<font color="#FF6600">●</font></p>
<p>汲古閣本《樂章集》，前段於〔臨軒砌〕句分段，後段第四句少二字，今從《花草粹編》，亦無別首宋詞可校。<br>
</p>
