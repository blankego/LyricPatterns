<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>塞姑 </b></font></div>
<p>見《樂府詩集》。蓋唐時邊塞閨人之詞也。</p>
<p>單調二十四字，四句三仄韻《樂府詩集》</p>
<p>無名氏<br>
  昨日盧梅塞口。整見諸人鎮守。都護三年不歸。折盡江邊楊柳。<br>
