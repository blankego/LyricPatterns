<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>五福降中天</b></font></div>
<p>調見《花草粹編》，一作《五福降中天慢》。</p>
<p>雙調八十六字，前後段各八句，四平韻</p>
<p>江致和<br>
  喜元宵三五。縱馬御柳溝東。斜日映珠簾。瞥見芳容。<br>
  ●○○○●　●●●●○<font color="#FF6600">○</font>　○●●○○　●●○<font color="#FF6600">○</font><br>
  秋水嬌橫俊眼。膩雪輕鋪素胸。愛把菱花。笑勻粉面露春蔥。<br>
  ○●○○●●　●●○○●<font color="#FF6600">○</font>　●●○○　●○●●●○<font color="#FF6600">○</font><br>
  徘徊步懶。奈一點、露犀未通。悵望七香車去。慢輾春風。<br>
  ○○●●　●●●　○○●<font color="#FF6600">○</font>　●●●○○●　●●○<font color="#FF6600">○</font><br>
  雲情雨態。願暫入陽臺夢中。路隔煙霞。甚時還許到蓬宮。<br>
  ○○●●　●●●○○●<font color="#FF6600">○</font>　●●○○　●○○●●○<font color="#FF6600">○</font></p>
<p>此詞採之《花草粹編》，亦無他首宋詞可校。</p>
