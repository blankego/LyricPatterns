<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>慶春時</b></font></div>
<p>調見《小山樂府》，凡二首，俱慶賞春時宴樂之詞。</p>
<p>雙調四十八字，前段六句兩平韻，後段五句兩平韻</p>
<p>晏幾道<br>
  倚天樓殿。升平風月。彩仗春移。鸞絲鳳竹。長生調裏。迎得翠輿歸。<br>
  ◎○⊙●　○○○●　◎●○<font color="#FF6600">○</font>　○○●●　○○●●　○●●○<font color="#FF6600">○</font><br>
  雕鞍遊罷。何處還有心期。濃熏翠被。深停畫燭。人約月西時。<br>
  ○○○●　○●○●○<font color="#FF6600">○</font>　○○●●　○○●●　○●●○<font color="#FF6600">○</font></p>
<p>晏詞二首，平仄略同，惟別首起句〔梅梢已有〕，梅字平聲，已字仄聲；第三句〔風意猶寒〕，風字平聲。《詞律》謂前段第五句〔調〕字可平、後段第四句〔畫〕字可平，無據，不必從。<br>
</p>
