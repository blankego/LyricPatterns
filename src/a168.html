<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>鬲溪梅令</b></font></div>
<p>姜夔自度曲。注宮調。原注：仙呂調。一作《高溪梅令》。</p>
<p>雙調四十八字，前後段各四句，四平韻</p>
<p>姜夔<br>
  好花不與殢香人。浪粼粼。又恐春風歸去、綠成陰。玉鈿何處尋。<br>
  ●○●●●○<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font>　●●○○○●　●○<font color="#FF6600">○</font>　●○○●<font color="#FF6600">○</font><br>
  木蘭雙槳夢中雲。水橫陳。漫向孤山山下、覓盈盈。翠禽啼一春。<br>
  ●○○●●○<font color="#FF6600">○</font>　●○<font color="#FF6600">○</font>　●●○○○●　●○<font color="#FF6600">○</font>　●○○●<font color="#FF6600">○</font></p>
<p>此調宋人無填者，其平仄當悉遵之。</p>
