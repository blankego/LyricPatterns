<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>枕屏兒</b></font></div>
<p>調見《梅苑》。</p>
<p>雙調七十四字，前後段各九句，四仄韻</p>
<p>《梅苑》無名氏<br>
  江國春來。留得素英肯住。月籠香。風弄粉。詩人盡許。<br>
  ○●○○　○●●○●<font color="#FF6600">●</font>　●○○　○●●　○○●<font color="#FF6600">●</font><br>
  酥蕊嫩。檀心小。不禁風雨。須東君、與他做主。<br>
  ○●●　○○●　●○○<font color="#FF6600">●</font>　○○○　●○●<font color="#FF6600">●</font><br>
  繁杏夭桃。顏色淺深難駐。奈芳容。全不稱。冰姿伴侶。<br>
  ○●○○　○●●○○<font color="#FF6600">●</font>　●○○　○●●　○○●<font color="#FF6600">●</font><br>
  水亭邊。山驛畔。一枝風措。十分似、那人淡濘。<br>
  ●○○　○●●　●○○<font color="#FF6600">●</font>　●○●　●○●<font color="#FF6600">●</font></p>
<p>此調惟《梅苑》有此一詞，無宋、元人他作可校。</p>
