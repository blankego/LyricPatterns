<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>爪茉莉</b></font></div>
<p>調見《花草粹編》，《樂章集》不載。</p>
<p>雙調八十二字，前段八句四仄韻，後段八句五仄韻</p>
<p>柳永<br>
  每到秋來。轉添甚況味。金風動、冷清清地。殘蟬噪晚。甚聒得、人心欲碎。<br>
  ●●○○　●○●●<font color="#FF6600">●</font>　○○●　●○○<font color="#FF6600">●</font>　○○●●　●●●　○○●<font color="#FF6600">●</font><br>
  更休道、宋玉多悲。石人也、須下淚。<br>
  ●○●　●●○○　●○●　○●<font color="#FF6600">●</font><br>
  衾寒枕冷。夜迢迢、更無寐。深院靜、月明風細。巴巴望曉。怎生捱、更迢遞。<br>
  ○○●●　●○○　●○<font color="#FF6600">●</font>　○●●　●○○<font color="#FF6600">●</font>　○○●●　●○○　○○<font color="#FF6600">●</font><br>
  料可兒、只在枕頭根底。等人睡。來夢裏。<br>
  ●●○　●●●○○<font color="#FF6600">●</font>　●○●　○●<font color="#FF6600">●</font></p>
<p>此調無別詞可校，其平仄宜依之。<br>
