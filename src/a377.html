<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>甘露歌</b></font></div>
<p>調見《樂府雅詞》，一名《古祝英台》。</p>
<p>三段七十二字，每段各四句，兩平韻、兩仄韻</p>
<p>王安石<br>
  折得一枝香在手。人間應未有。疑是經春雪未消。今日是何朝。<br>
  ●●●○○●<font color="#FF6600">●</font>　○○○●<font color="#FF6600">●</font>　○●○○●●<font color="#FF6600">○</font>　○●●○<font color="#FF6600">○</font><br>
  盡日含毫難比興。都無色可並。萬里晴天何處來。真是屑瓊瑰。<br>
  ●●○○○●<font color="#FF6600">●</font>換○○●●<font color="#FF6600">●</font>　●●○○○●<font color="#FF6600">○</font>換○●●○<font color="#FF6600">○</font><br>
  天寒日暮山谷裏。的礫愁成水。池上漸多枝上稀。唯有故人知。<br>
  ○○●●○●<font color="#FF6600">●</font>換●●○○<font color="#FF6600">●</font>　○●●○○●<font color="#FF6600">○</font>換○●●○<font color="#FF6600">○</font></p>
<p>按，《花草粹編》分此詞三段為三首，今從《樂府雅詞》訂正。<br>
</p>
