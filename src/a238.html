<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>獻天壽令</b></font></div>
<p>調見《高麗史‧樂志》。</p>
<p>雙調五十二字，前後段各四句，三平韻</p>
<p>《高麗史‧樂志》無名氏<br>
  閬苑人間雖隔。遙聞聖德彌高。西離仙境下雲霄。來獻千歲靈桃。<br>
  ●●○○○●　○○●●○<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font>　○●○●○<font color="#FF6600">○</font><br>
  上祝皇齡齊天久。猶舞蹈、賀賀聖朝。梯航交輳四方遙。端拱永保宗祧。<br>
  ●●○○○○●　○●●　●●●<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font>　○●●●○<font color="#FF6600">○</font></p>
<p>此高麗獻仙桃舞隊曲也，因所用唐樂，故採之。</p>
