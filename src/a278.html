<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>遍地錦</b></font></div>
<p>調見毛滂《東堂詞》，孫守席上詠牡丹花作也。《花草粹編》注：小石調。</p>
<p>雙調五十六字，前段四句三仄韻，後段四句兩仄韻</p>
<p>毛滂<br>
  白玉欄邊自凝佇。滿枝頭、彩雲雕霧。甚芳菲、繡得成團。砌合出、韶華好處。<br>
  ●●○○●○<font color="#FF6600">●</font>　●○○　●○○<font color="#FF6600">●</font>　●○○　●●○○　●●●　○○●<font color="#FF6600">●</font><br>
  暖風前、一笑盈盈。吐檀心、向誰分付。莫與他、西子精神。不枉了、東君雨露。<br>
  ●○○　●●○○　●○○　●○○<font color="#FF6600">●</font>　●●○　○●○○　●●●　○○●<font color="#FF6600">●</font></p>
<p>《詞律》誤從汲古閣本，前段第二句，作〔滿枝頭新彩雲雕霧〕，多一新字，今從《花草粹編》改正，平仄宜遵之。<br>
</p>
