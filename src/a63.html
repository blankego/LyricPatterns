<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>飲馬歌</b></font> 
</div>
<p>調見《松隱集》。自序：此曲自金源傳至邊城，飲牛馬，即橫笛吹之，不鼓不拍，聲甚淒斷。</p>
<p>單調三十四字，八句六仄韻</p>
<p>曹勳<br>
  邊城春未到。雪滿交河道。暮沙明殘照。塞烽雲間小。<br>
  ○○○●<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　●○○○<font color="#FF6600">●</font>　●○○○<font color="#FF6600">●</font><br>
  斷鴻悲。隴月低。淚濕征衣悄。歲華老。<br>
  ●○○　●●○　●●○○<font color="#FF6600">●</font>　●○<font color="#FF6600">●</font></p>
<p>此詞第五、六句，悲、低二字，疑是間押二平韻，然無他首可校。</p>
