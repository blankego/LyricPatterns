<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>清江曲</b></font></div>
<p>此宋蘇庠泛舟清江作也，體近古詩，因《花草粹編》採入，今仍之。</p>
<p>雙調五十六字，前段四句三平韻，後段四句三仄韻</p>
<p>蘇庠<br>
  屬玉雙飛水滿塘。菰蒲深處浴鴛鴦。白蘋滿棹歸來晚。秋著蘆花一岸霜。<br>
  ●●○○●●<font color="#FF6600">○</font>　○○○●●○<font color="#FF6600">○</font>　●○●●○○●　○●○○●●<font color="#FF6600">○</font>　<br>
  扁舟繫岸依林樾。蕭蕭兩鬢吹華髮。萬事不理醉復醒。長占煙波弄明月。<br>
  ○○●●○○<font color="#FF6600">●</font>　○○●●○○<font color="#FF6600">●</font>　●●●●●●○　○●○○●○<font color="#FF6600">●</font></p>
<p>此詞前段近《瑞鷓鴣》，後段近《玉樓春》，全似七言詩句，平仄可不拘。</p>
