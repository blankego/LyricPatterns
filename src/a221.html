<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>青門引</b></font></div>
<p>調見《樂府雅詞》及《天機餘錦》詞，張先本集不載。</p>
<p>雙調五十二字，前段五句三仄韻，後段四句三仄韻</p>
<p>張先<br>
  乍暖還輕冷。風雨晚來方定。庭軒寂寞近清明。殘花中酒。又是去年病。<br>
  ●●○○<font color="#FF6600">●</font>　○●●○○<font color="#FF6600">●</font>　○○●●●○○　⊙○◎●　●●●○<font color="#FF6600">●</font><br>
  樓頭畫角風吹醒。入夜重門靜。那堪更被明月。隔牆送過鞦韆影。<br>
  ○○●●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font>　●○●●○●　●○●●○○<font color="#FF6600">●</font></p>
<p>按，《全芳備祖‧樂府》馬古洲詞，前結〔十分風味，獨向暑天足〕，十字仄聲，風字平聲；後結〔刀圭倘是神仙藥，地皮捲盡猶飛肉〕，校此詞多一字，因詞俚不錄。<br>
</p>
