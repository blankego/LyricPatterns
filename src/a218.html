<p>唐《教坊記》有《木笪》大曲，宋修內司所刊《樂府渾成集》亦有《木笪》曲名，周密《齊東野語》以為此音世人罕知。今《太平樂府》有白樸《喬木笪》詞一套，疑其遺制。因《太和正音譜》採其首作，亦錄以備一體，或名〔喬木查〕者誤。</p>
<p>雙調五十一字，前後段各五句，四仄韻</p>
<p>白樸<br>
  海棠初雨歇。楊柳輕煙惹。碧草茸茸鋪四野。俄然回首處。亂紅堆雪。<br>
  ●○○●<font color="#FF6600">●</font>　○●○○<font color="#FF6600">●</font>　●●○○○●<font color="#FF6600">●</font>　○○○●●　●○○<font color="#FF6600">●</font><br>
  恰春光也。梅子黃時節。映石榴華紅似血。胡葵開滿院。碎剪宮纈。<br>
  ●○○<font color="#FF6600">●</font>　○●○○<font color="#FF6600">●</font>　●●○○○●<font color="#FF6600">●</font>　○○○●●　●●○<font color="#FF6600">●</font></p>
<p>此元人套數樂府，以其猶近宋詞體制，採之。</p>
