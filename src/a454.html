<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>兀令</b></font></div>
<p>調見《東山集》。</p>
<p>雙調八十四字，前後段各八句，六仄韻</p>
<p>賀鑄<br>
  盤馬樓前風日好。雪消塵掃。樓上宮妝早。認簾箔微開。一面嫣妍笑。<br>
  ○●○○○●<font color="#FF6600">●</font>　●○○<font color="#FF6600">●</font>　○●○○<font color="#FF6600">●</font>　●○●○○　●●○○<font color="#FF6600">●</font><br>
  攜手別院重廊。窈窕花房小。任碧羅窗曉。<br>
  ○●●●○○　●●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font><br>
  問闊時多書問少。鏡鸞空老。身寄吳雲杳。想轣轆車音。幾度青門道。<br>
  ●●○○○●<font color="#FF6600">●</font>　●○○<font color="#FF6600">●</font>　○●○○<font color="#FF6600">●</font>　●●●○○　●●○○<font color="#FF6600">●</font><br>
  占得春色年年。隨處隨人到。恨不如芳草。<br>
  ●●○●○○　○●○○<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font></p>
<p>此調亦僅見此詞，無別首宋詞可校。<br>
</p>
