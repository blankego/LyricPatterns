<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>壽延長破字令</b></font></div>
<p>調見《高麗史‧樂志》。</p>
<p>雙調五十二字，前後段各四句，四仄韻</p>
<p>《高麗史‧樂志》無名氏<br>
  青春玉殿和風細。奏簫韶絡繹。韻繞行雲飄飄曳。泛金樽、流霞灩溢。<br>
  ○○●●○○<font color="#FF6600">●</font>　●○○●<font color="#FF6600">●</font>　●●○○○○<font color="#FF6600">●</font>　●○○　○○●<font color="#FF6600">●</font><br>
  瑞日暉暉臨丹扆。布仁慈德意。遐邇願聽歌聲綴。萬萬年、仰瞻宴啟。<br>
  ●●○○○○<font color="#FF6600">●</font>　●○○●<font color="#FF6600">●</font>　○●●●○○<font color="#FF6600">●</font>　●●○　●○●<font color="#FF6600">●</font></p>
<p>此高麗壽延長舞隊曲也，因其雜用唐樂，故採之。<br>
</p>
