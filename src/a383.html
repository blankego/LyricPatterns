<p>楊慎《詞品》：李師師，汴京名妓，張先為制新詞，名《師師令》。</p>
<p>雙調七十三字，前後段各六句五仄韻</p>
<p>張先<br>
  香鈿寶珥。拂菱花如水。學妝皆道稱時宜。粉色有、天然春意。<br>
  ○○●<font color="#FF6600">●</font>　●○○○<font color="#FF6600">●</font>　●○○●●○○　●●●　○○○<font color="#FF6600">●</font><br>
  蜀彩衣長勝未起。縱亂雲垂地。<br>
  ●●○○○●<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font><br>
  都城池苑誇桃李。問東風何似。不須回扇障清歌。唇一點、小於珠蕊。<br>
  ○○○●○○<font color="#FF6600">●</font>　●○○○<font color="#FF6600">●</font>　●○○●●○○　○●●　●○○<font color="#FF6600">●</font><br>
  正值殘英和月墜。寄此情千里。<br>
  ●●○○○●<font color="#FF6600">●</font>　●●○○<font color="#FF6600">●</font></p>
<p>此詞無別首可校。其前後段第二句、結句，俱作上一下四句法，填者不可泛作五言。</p>
