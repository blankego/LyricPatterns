<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>茅山逢故人</b></font> 
</div>
<p>調見元人《葉兒樂府》，張雨句曲道中送友，自製詞也。</p>
<p>雙調四十八字，前段五句三仄韻，後段五句兩仄韻</p>
<p>張雨<br>
  山下寒林平楚。山外雲帆煙渚。不飲如何。吾生如夢。鬢毛如許。<br>
  ○●○○○<font color="#FF6600">●</font>　○●○○○<font color="#FF6600">●</font>　●●○○　○○○●　●○○<font color="#FF6600">●</font><br>
  能消幾度相逢。遮莫而今歸去。壯士黃金。仙人黃鶴。美人黃土。<br>
  ○○●●○○　○●○○○<font color="#FF6600">●</font>　●●○○　○○○●　●○○<font color="#FF6600">●</font></p>
<p>此詞亦無他首可校。</p>
