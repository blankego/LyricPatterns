<p>朱敦儒詞，有〔西樓月落雞聲急〕急句，又名《西樓月》。</p>
<p>單調二十七字，四句三仄韻</p>
<p>朱敦儒<br>
  西樓月落雞聲急。夜浸疏香淅瀝。玉人酒渴嚼春冰。曉色入簾橫寶瑟。<br>
  ○○●●○○<font color="#FF6600">●</font>　●●○○●<font color="#FF6600">●</font>　●○◎●●○○　●●●○○●<font color="#FF6600">●</font></p>
<p>此詞見《花草粹編》，第二句本六字，乃舊譜於香字下增一寒字，作七言四句，名《阿那曲》。自明楊慎以唐詩絕句偽託為詞，今正之。</p>
<p>又一體　單調二十七字，五句三仄韻</p>
<p>張元幹<br>
  瑤軒倚欄春風度。柳垂煙。花帶露。半閑鴛被怯餘寒。燕子時來窺繡戶。<br>
  ○○●●○○<font color="#FF6600">●</font>　●○○　○●<font color="#FF6600">●</font>　●○○●●○○　●●○○○●<font color="#FF6600">●</font></p>
<p>此與朱詞同，惟第二句作三字兩句異。</p>
