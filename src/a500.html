<div align="center"><font color="#FF6600" size="+3" face="標楷體"><b>雪明鳷鵲夜</b></font></div>
<p>調見《花草粹編》。</p>
<p>雙調九十四字，前段十句四仄韻，後段八句四仄韻</p>
<p>宋徽宗<br>
  望五雲多處。探春開閬苑。別就瑤島。正梅雪韻清。桂月光皎。<br>
  ●●○○●　●○○●●　●●○<font color="#FF6600">●</font>　●○●●○　●●○<font color="#FF6600">●</font><br>
  鳳帳龍簾縈嫩風。御座深、翠金間繞。半天中。香泛千花。燈掛百寶。<br>
  ●●○○○●○　●●○　●○●<font color="#FF6600">●</font>　●○○　○●○○　○●●<font color="#FF6600">●</font><br>
  聖時觀風重臘。有簫鼓沸空。錦繡匝道。競呼盧氣貫調歡笑。<br>
  ●○○○●●　●○●●○　●●●<font color="#FF6600">●</font>　●○○●●○○<font color="#FF6600">●</font><br>
  暗裏金錢擲下。來侍宴、歌太平睿藻。願年年此際。迎春不老。<br>
  ●●○○●●　○●●　○●○●<font color="#FF6600">●</font>　●○○●●　○○●<font color="#FF6600">●</font></p>
<p>此調僅見此詞，無別首可校。</p>
