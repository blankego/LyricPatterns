</div>
<p>唐教坊曲名。</p>
<p>單調二十字，四句兩仄韻</p>
<p>李端<br>
  開簾見新月。便即下階拜。細語人不聞。北風吹裙帶。<br>
  ○○●○●　●●●○<font color="#FF6600">●</font>　●●○●○　●○○○<font color="#FF6600">●</font></p>
<p>此即唐仄韻五言絕句，而語氣微拗。填此詞者，平仄當從之。</p>
